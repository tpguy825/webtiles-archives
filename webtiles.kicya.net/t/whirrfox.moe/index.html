    <style>.tile-body {
  cursor: url("cursor.png") 0 26, auto;
  background-color: #fffdf2;

  cursor: url("click.png") 0 26, auto;

    <style>.col {
  flex-direction: column;
  justify-content: end;
  align-items: center;
  gap: 4px;
  height: 100%;
  display: flex;
}

.col a {
  text-align: center;
}

.row {
  flex-direction: row;
  justify-content: space-between;
  display: flex;
}

.row ul {
  text-align: center;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 12px;
  padding: 8px;
  font-size: 1.1rem;
  line-height: 1;
  list-style: none;
  display: flex;
}

li a {
  background-color: #fdecfd;
  border: 1px solid #e6a3f7;
  border-radius: 12px;
  padding: 8px;
  transition: transform .3s ease-in-out;
  display: block;
  transform: rotate(-3deg)translateY(-14px);
}

li a:hover {
  transform: translateY(-14px);
}

.logo {
  width: 85%;
}

.sophia {
  flex-direction: column;
  justify-content: end;
  transition: transform .2s cubic-bezier(0, 0, .75, 10);
  display: flex;
  position: relative;
}

.sophiaImg {
  width: 100%;
}

.sophia-happy {
  width: 52%;
  position: absolute;
  top: 41%;
  left: 15%;
}

.sophia-looking-up {
  width: 30%;
  position: absolute;
  top: 62%;
  left: 26%;
}

.sophia-hands {
  width: 81%;
  position: absolute;
  top: 65%;
  left: 0;
}

.cute-hand {
  cursor: url("hand.png") 15 15, grab;
}

.note {
  font-size: 9px;
  position: fixed;
  bottom: 4px;
  left: 24px;
  transform: rotate(-2deg);
}
</style>
    <style>* {

        }

var canShowParticle = true;
function showParticles(x, y) {
  if (canShowParticle && patTime > 0 && isHeadpatArea(x, y)) {
    createParticle(x, y);
    canShowParticle = false;
    setTimeout(function() {canShowParticle = true}, 600);
  }
}

function createParticle(x, y) {
  var img = document.createElement("img");
  img.src = "/heart.webp";
  img.style.position = "absolute";
  img.style.left = x + "px";
  img.style.top = y + "px";
  img.style.width = "20px";
  img.style.height = "20px";
  img.style.rotate = Math.random() * 40 - 20 + "deg";
  sophiaContainer.appendChild(img);

  var opacity = 140;
  var dx = Math.random() >= 0.5 ? 0.25 : -0.25;
  var p = setInterval(function () {
    x += dx;
    y -= 0.75;
    opacity -= 0.75;
    img.style.top = y + "px";
    img.style.left = Math.floor(x) + "px";
    img.style.opacity = opacity + "%";
    if (opacity <= 0) {
      img.remove();
      img = null;
      clearInterval(p);
    }
  }, 10);
}
