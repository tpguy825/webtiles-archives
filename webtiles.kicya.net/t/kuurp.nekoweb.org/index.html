<!DOCTYPE html>                                                                                                                       
<html lang="en">
<head>
    <style>p {
  margin: 0;
  padding: 0;
}

#main {
  cursor: none;
  width: 100%;
  height: 100%;
}

.cursor {
  display: none;
}

#main:hover .cursor {
  pointer-events: none;
  background-image: url("/t/kuurp.nekoweb.org/tinykrup.png");
  background-size: cover;
  width: 20px;
  height: 20px;
  margin: 0;
  padding: 0;
  display: block;
  position: fixed;
}
</style>
</head>
<body>
    <div id="main">
        
         <p>Dw Locha will be back soon<br>testing things</p>
         <div class="cursor"></div>
    </div>

    <script type="text/tilescript">
        var mainDiv = document.getElementById('main');
        var cursor = document.querySelector('.cursor');
        

       

        function move(event) {
        	var rect = mainDiv.getBoundingClientRect();
            var localX = event.clientX - rect.left;
            var localY = event.clientY - rect.top;
            cursor.style.left = localX + 'px';
            cursor.style.top = localY + 'px';
        }

        mainDiv.onmousemove = function(event) {
            move(event);
        };
    </script>
</body>
</html>
