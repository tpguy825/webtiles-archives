<!DOCTYPE html>                                                                                                                       
<html lang="en">
<head>
    <style>
</style>
    <style>#main {
  width: 100%;
  height: 100%;
}

#kuurp-logo-link {
  z-index: 1;
  pointer-events: none;
  margin-left: 50px;
  position: fixed;
  top: 12px;
  left: 3px;
}

#kuurp-logo {
  pointer-events: auto;
  width: 110px;
  display: block;
}

#kuurp-logo:hover {
  filter: brightness(1.2);
}

.bg-overlay {
  pointer-events: none;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}

.bg-overlay img {
  object-fit: cover;
  width: 250px;
  height: 250px;
}

#border-overlay {
  z-index: 10000;
}

#bg-overlay {
  z-index: 0;
}

#bg-overlay img {
  opacity: .7;
}

#noise-overlay {
  z-index: 1;
}

#noise-overlay img {
  opacity: .1;
}

#main img {
  pointer-events: none;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999901 !important;
}

#petted, #focused {
  display: none;
}

.active #focused, #bg {
  display: block;
}

.active #idle, #bgidle, .active #main.pet #focused {
  display: none;
}

.active #main.pet #petted {
  display: block;
}
</style>
</head>
<body>
    <div id="bg-overlay" class="bg-overlay">
        <img id="bg" src="bg.jpg">
        <img id="bgidle" src="bg.jpg">
    </div>
    <div id="noise-overlay" class="bg-overlay">
        <img src="noise.gif">
    </div>
    
    <div id="border-overlay" class="bg-overlay">
        <img src="border.png">
    </div>

    <div id="main">
        <img id="idle" src="idle.png">
        <img id="petted" src="petted.png">
        <div id="pet-hitbox" style="position: absolute; top: 18%; left: 28%; width: 55%; height: 22%; cursor: pointer;">
        </div>
        <img id="focused" src="focused.png">
    </div>
   
    <script type="text/tilescript">
    	console.log("Hello Miya :eye:!");
        
        var petDiv = document.getElementById('pet-hitbox');
        var mainDiv = document.getElementById('main');
        
        function enter() {
            if (mainDiv.className.indexOf('pet') === -1) {
                mainDiv.className += ' pet';
            }
        }

        function exit() {
            mainDiv.className = mainDiv.className.replace(' pet', '');
        }

        petDiv.onmousedown = function() {
            enter();  
        };
        petDiv.onmouseup = function() {
            exit();
        };
    </script>
</body>
</html>
