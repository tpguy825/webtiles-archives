<!DOCTYPE html>
<html lang="en">
    <head>
        <style>.webtile {
  background-color: #fff;
  width: 250px;
  height: 250px;
  margin: calc(25% - 125px) auto auto;
  position: static;
  overflow: hidden;
}

.neighbourBorder {
  width: 176.777px;
  height: 176.777px;
  position: absolute;
  transform: rotate(45deg);
}

main {
  color: #fff;
  text-align: center;
  box-sizing: border-box;
  background-color: #383441;
  border: 4px solid;
  border-image: linear-gradient(to bottom right, #50f, #ffb700) 1 round;
  width: 210px;
  height: 210px;
  padding: 8px;
  font-family: Consolas, Courier New, Verdana;
  position: absolute;
  top: calc(50% - 105px);
  left: calc(50% - 105px);
}

img {
  max-width: 100%;
  max-height: 100%;
  margin: 4px;
}

b {
  margin: 4px;
  font-size: 16px;
}

small {
  color: #846baa;
  font-size: 6px;
  position: absolute;
  bottom: 2px;
  left: 13px;
}
</style>
    </head>
    <body>
        <div class="webtile">
            <div class="neighbourBorder" style="top: calc((250px / sqrt(2))/(-2)); left: calc(50% - ((250px / sqrt(2))/2)); background-color: #fff"></div>
            <div class="neighbourBorder" style="top: calc((175px / sqrt(2))/(-2)); left: 5px; background-color: #223ebd; transform: rotate(-30deg); width: calc(250px / sqrt(2) + 4px)"></div>
            <div class="neighbourBorder" style="top: calc(50% - ((250px / sqrt(2))/2)); right: calc((250px / sqrt(2))/(-2)); background-color: #fff"></div>
            <div class="neighbourBorder" style="bottom: calc((250px / sqrt(2))/(-2)); left: calc(50% - ((250px / sqrt(2))/2)); background-color: #cdc1ff"></div>
            <div class="neighbourBorder" style="bottom: calc(50% - ((250px / sqrt(2))/2)); left: calc((250px / sqrt(2))/(-2)); background-color: #737373"></div>
