<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <style>html, .tile-body {
  width: 100%;
  height: 100%;
  margin: 0;
}

.tile-body {
  background: #000;
  justify-content: center;
  align-items: center;
  display: flex;
}

#tile {
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  width: 100vmin;
  height: 100vmin;
}
</style>
</head>
<body>

  
  <img src="/t/luau.pro/asset/f6.png" alt="test image" style="width:200px; border:2px solid red;">

  <div id="tile"></div>

  <script type="text/tilescript">
    alert("INLINE JS WORKS");
  </script>

  <script type="text/tilescript">alert("app.js loaded");

const tile = document.getElementById("tile");
const imgPath = "asset/f6.png";

const img = new Image();

img.onload = function () {
  tile.style.backgroundImage = "url(" + imgPath + ")";
};

img.onerror = function () {
  alert("not found");
};

img.src = imgPath;
</script>
</body>
</html>
