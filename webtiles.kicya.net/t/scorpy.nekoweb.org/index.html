<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #f0f0f0;
  margin: 10px;
}

img {
  max-width: 100%;
  height: auto;
  display: block;
}
</style>
</head>
<body>
    <img id="logo" src="pfp_cropped_computarized.jpg" alt="scorpy's place square logo">
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
var image = document.getElementById('logo');

// initialization
image.src = '/pfp_cropped_computarized.jpg';

image.addEventListener('click', function() {
  image.src = '/pfp_cropped_computarized_blink.jpg';
    
   setTimeout(function() {
    image.src = '/pfp_cropped_computarized.jpg';
  }, 500);
});</script>
</body>
</html>
