  background: url("SIGNALIS.jpg") center / cover no-repeat fixed;

	<body>
        <a href="https://signalis-ost.bandcamp.com/album/signalis-original-soundtrack" class="fullscreen" target="_blank"><img src="trans-ag.png"></a>
        <audio id="theaudio" preload="metadata"></audio>
        <script type="text/tilescript">var audiofiles = [
    'Kolibri',
    'DieToteninsel',
    'TurnedAround',
    'SafeRoom'
];

var theaudio = document.getElementById('theaudio');

function randomaudio() {
    return audiofiles[Math.floor(Math.random() * audiofiles.length)];
}

function plr() {
    var randomselect = randomaudio();

    theaudio.src = 'audio/' + randomselect + '.mp3';
    
    theaudio.volume = 0.4;

    var playqzes = theaudio.play();

    if (playqzes !== undefined && playqzes.catch) {
        playqzes.catch(function (error) {
            theart.classList.add('paused');

            function clickHandler() {
                theaudio.play();
                theart.classList.remove('paused');
                document.removeEventListener('click', clickHandler);
            }

            document.addEventListener('click', clickHandler);
        });
    }
}

theaudio.addEventListener('play', function () {
    theart.classList.remove('paused');
});

theaudio.addEventListener('ended', function () {
    plr();
});

plr();</script>
	</body>
</html>
