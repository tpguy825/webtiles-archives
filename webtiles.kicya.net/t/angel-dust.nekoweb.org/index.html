    <style type="text/css">.tile-body, p, td, tr, div, table, i {

    border-top: 1px solid #4a2525;

    padding-top: 2px;

  }

  & .today {
    color: #fff;
    background-color: #8c4545;
    border: 1px solid #8c4545;
  }

  & input {
    color: #8c4545;
    background-color: #fff;
    border: 1px solid #8c4545;
    font-family: arial;
    font-size: 8.5pt;
  }
}
