var rotpos = false;

           var wfc = -1;
           function io(a, b){
               for(var i = 0; i < l1.length; i++){
                   if (a){
                       l1[i].style.display = "block";
                       l1[i].style.pointerEvents = "auto";
                   }
                   else{
                       l1[i].style.display = "none";

                       l2[i].style.pointerEvents = "auto";
                   }
                   else{
                       l2[i].style.display = "none";
                       l2[i].style.pointerEvents = "none";
                   }
               }
           }
           function rotator(){//yeaaa should have this copied 2 endpoint
               workfr = rotfr.concat(new Array());
               rotfr.reverse();
               workfr.shift();
               io(false, false);
               rotpos = !rotpos;
               wfc = 0;
               rotqu();
           }
           function rotqu(){
               document.getElementById('back').src = "p3d/r (" + workfr[wfc] + ").png";
               if (wfc < workfr.length - 1){
                   wfc++;
                   setTimeout(rotqu, 500);
               }
               else{
                   io(!rotpos, rotpos);
               }

           for(var i = 0; i < mbank.length; i++){
