  <a href="https://modestmouse.bandcamp.com/album/this-is-a-long-drive-for-someone-with-nothing-to-think-about" target="_blank"><img src="/t/angelware.neocities.org/album.png" class="text"></a>
  </div>
<audio id="player" preload="metadata"></audio>

<script type="text/tilescript">
var player = document.getElementById('player');

function startAudio() {
    player.src = '/dramamine.mp3';
    player.loop = true;

    var playPromise = player.play();

    if (playPromise !== undefined && playPromise.catch) {
        playPromise.catch(function () {
            function userStart() {
                player.play();
                document.removeEventListener('click', userStart);
            }

            document.addEventListener('click', userStart);
        });
    }
}

startAudio();
</script>

</body>
</html>
