<!DOCTYPE html>
<html lang="en">
<head>
  
  
  
  <style>* {
  box-sizing: border-box;
  user-select: none;
  margin: 0;
  padding: 0;
}

.tile-body {
  background-color: #000;
  width: 250px;
  height: 250px;
  font-family: Helvetica, Arial, sans-serif;
  position: relative;
  overflow: hidden;
}

.video-container {
  width: 100%;
  height: 100%;
  text-decoration: none;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

.main-gif {
  object-fit: stretch;
  width: 100%;
  height: 100%;
  display: block;
}

.links-container {
  z-index: 10;
  flex-direction: column;
  align-items: flex-end;
  gap: 4px;
  display: flex;
  position: absolute;
  top: 50%;
  right: 8px;
  transform: translateY(-50%);
}

.nav-link {
  color: #fff;
  cursor: pointer;
  text-shadow: 0 0 4px #00000026;
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
  transition: opacity .2s, transform .3s;
}

.nav-link:hover {
  opacity: .7;
  transform: translateX(-4px);
}

.woundgate {
  color: #fff;
  letter-spacing: .1em;
  z-index: 10;
  text-shadow: 0 0 4px #0000001a;
  font-size: 12px;
  font-weight: bold;
  position: absolute;
  bottom: 8px;
  right: 8px;
}
</style>
</head>
<body>
  <a href="https://allunderyourwill.vercel.app/" class="video-container" target="_blank">
    <img src="/t/allunderyourwill.vercel.app/./bg.gif" class="main-gif">
  </a>
  <div class="links-container">
    <a href="https://allunderyourwill.vercel.app/visual/" class="nav-link" target="_blank">visual</a>
    <a href="https://allunderyourwill.vercel.app/other/" class="nav-link" target="_blank">other</a>
    <a href="https://allunderyourwill.vercel.app/contact/" class="nav-link" target="_blank">contact</a>
  </div>
  <div class="woundgate">[woundgate]</div>
</body>
</html>
