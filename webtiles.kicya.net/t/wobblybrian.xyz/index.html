<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: Space Grotesk;
  src: url("/t/wobblybrian.xyz/SpaceGrotesk-Variable.woff2") format("woff2");
  font-weight: 300 700;
  font-display: swap;
  font-style: normal;
}

*, :before, :after {
  box-sizing: border-box;
}

* {
  margin: 0;
}

img {
  block-size: auto;
  max-inline-size: 100%;
  display: block;
}

h1 {
  font-size: 1.75rem;
  font-weight: 400;
  line-height: 1.25em;
}

.tile-body {
  color: #fff;
  font-family: Space Grotesk;
  line-height: 1.5;
}

.overlay {
  text-align: center;
  background: linear-gradient(#000000bf, #0000);
  inline-size: 100%;
  padding-block-start: 1rem;
  position: fixed;
  inset: 0;
}

.overlay h1 {
  margin-block-end: .25em;
}

p {
  text-shadow: 1px 1px #000000bf;
  font-size: .625rem;
  position: fixed;
  inset-block-end: .25rem;
  inset-inline-end: .25rem;
}

a {
  color: #fff;
}

a:hover, a:focus, a:focus-visible {
  color: #c8c8c8;
}
</style>
</head>
<body>
    
    <div class="overlay">
        <h1>
            wobbly brian
        </h1>
        
        <a href="https://wobblybrian.xyz" target="_blank">visit my website</a>
        
    </div>
    
    <img src="/t/wobblybrian.xyz/autism-3dgifartist.gif" alt="Autism">
    <p>GIF by <a href="https://bsky.app/profile/3dgifartist.bsky.social" target="_blank">Dave Sutton</a></p>
</body>
</html>
