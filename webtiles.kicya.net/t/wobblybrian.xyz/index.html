<html lang="en">
<head>
    <style>@font-face {
  font-family: Space Grotesk;
  src: url("SpaceGrotesk-Variable.woff2") format("woff2");
  font-weight: 300 700;
  font-display: swap;
  font-style: normal;
}

*, :before, :after {
  box-sizing: border-box;
}

* {
  margin: 0;
}

.tile-body {
  color: #fff;
  background: url("autism-3dgifartist.gif") center / cover;
  min-block-size: 100%;
  font-family: Space Grotesk;
  line-height: 1.5;
}

p {
  text-shadow: 1px 1px #000;
  font-size: .625rem;
  position: fixed;
  inset-block-end: .25rem;
  inset-inline-end: .25rem;
}

a {
  color: #fff;
}

a:hover, a:focus, a:focus-visible {
  color: #c8c8c8;
}
</style>
</head>
