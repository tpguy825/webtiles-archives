var colours = [
    "orange",
    "yellow",
    "cyan",
    "magenta",
    "lime"
];

var container = document.getElementById("marquee-container");

function spawnMarquee() {
  var marqueeElement = document.createElement("div");
  marqueeElement.className = "marquee";

  var textNode = document.createTextNode(
    texts[Math.floor(Math.random() * texts.length)]
  );
  marqueeElement.appendChild(textNode);

  var colour = colours[Math.floor(Math.random() * colours.length)];
  marqueeElement.style.color = colour;

  var containerHeight = container.clientHeight;
  marqueeElement.style.top = Math.floor(Math.random() * (containerHeight - 30)) + "px";

  container.appendChild(marqueeElement);

  var startX = container.clientWidth;
  var endX = -marqueeElement.offsetWidth;
  var currentX = startX;

  marqueeElement.style.left = startX + "px";

  var duration = 8000 + Math.random() * 6000;
  var fps = 60;
  var step = (startX - endX) / (duration / (1000 / fps));

  var interval = setInterval(function () {
    currentX -= step;
    marqueeElement.style.left = Math.floor(currentX) + "px";

    if (currentX <= endX) {
      clearInterval(interval);
      if (marqueeElement.parentNode) {
        marqueeElement.parentNode.removeChild(marqueeElement);
      }
    }
  }, 1000 / fps);
}

spawnMarquee();
