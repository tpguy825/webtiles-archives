<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  box-sizing: border-box;
  font-family: Libre Franklin, Arial, Helvetica, sans-serif;
}

.tile-body {
  background-image: linear-gradient(#0000, #00000017), url("/t/squirrelz.xyz/img/bg2.jpg");
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  display: flex;
}

a {
  color: #fff;
  text-decoration: underline;
}

a:hover {
  font-style: italic;
}

h1 {
  color: #fff;
  -webkit-text-stroke: .5px black;
  filter: drop-shadow(2px 2px 4px #000);
  will-change: filter, transform;
  backface-visibility: hidden;
  text-align: center;
  margin: 0;
  font-style: italic;
  transform: translate3d(0, 0, 0);
}
</style>
</head>
<body>
    <h1>soon.</h1>
</body>
</html>
