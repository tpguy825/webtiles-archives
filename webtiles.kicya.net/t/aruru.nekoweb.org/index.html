<!DOCTYPE html>                                                                                                                       
<html lang="en">
<head>
    <style>#main {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
    <div id="main">
        
        <img src="img1.jpg" height="250">
    </div>

    <script type="text/tilescript">
        var mainDiv = document.getElementById('main');

        function enter() {
            if (mainDiv.className.indexOf('focused') === -1) {
                mainDiv.className += ' focused';
                // You can add things here, for example, changing images !
                // document.getElementById('coolimg').src = "/t/aruru.nekoweb.org/img2.jpg";
            }
        }

        function exit() {
            mainDiv.className = mainDiv.className.replace(' focused', '');
                // You can add things here, for example, changing images ! (Part 2 : resetting to first one)
                // document.getElementById('coolimg').src = "/t/kuurp.nekoweb.org/img1.png";
        }

        mainDiv.onmouseenter = function() {
            enter();  
        };
        mainDiv.onmouseleave = function() {
            exit();
        };

        enter(); // Necessary because mouse is already in on load
    </script>
</body>
</html>
