<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  background-image: url("folder.jpg");
  background-repeat: no-repeat;
  background-size: contain;
  display: grid;
}

.tile-body:hover .overlay {
  opacity: 1;
  transition: all .3s;
}

.overlay {
  opacity: 0;
  text-align: center;
  color: #fff;
  background: #0000004d;
  border: 1px solid #f5c0d1;
  border-radius: 5px;
  width: fit-content;
  height: fit-content;
  margin: auto;
  padding: 10px;
  transition: all .3s;
}

a {
  color: #fff;
  border-bottom: 1px solid #f5c0d1;
  text-decoration: none;
}

a:hover {
  color: #fffc;
}

a:active {
  color: #fff9;
}

a:visited {
  color: #fff;
}

.player {
  opacity: 0;
  width: 100%;
  height: 30px;
  transition: all .3s;
  position: absolute;
  bottom: 0;
}

.tile-body:hover .player {
  opacity: 1;
  transition: all .3s;
}
</style>
</head>
<body>
    <div class="overlay">
        <p>
            <b>Snail's House - Snö (2018)</b><br>
            <small>{ downtempo / future bass }</small>
        </p>
        <p><small>
            [ <a href="https://0101.bandcamp.com/album/sn" title="View album on Bandcamp" target="_blank">▶︎</a> ]
            </small></p>
    </div>
    <audio controls class="player" src="sample.mp3" preload="metadata"></audio>
</body>
</html>
