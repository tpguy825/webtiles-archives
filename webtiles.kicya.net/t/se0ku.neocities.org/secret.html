    <style>@font-face {
  font-family: Quicksand;
  src: url("/t/se0ku.neocities.org/Quicksand-Regular.woff2") format("woff2"), url("/t/se0ku.neocities.org/Quicksand-Regular.woff") format("woff");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

.tile-body {
  color: #fff;
  text-align: left;
  text-shadow: 0 0 1px #fff;
  background-color: #000;
  font-size: 18px;
}

::selection {
  text-shadow: none;
  color: #000;
  -webkit-text-stroke: .5pt;
  background-color: #f0e442fa;
}

a:link {
  color: #f0e442;
  text-shadow: 0 0 1px #f0e442;
  transition: all .15s;
}

a:visited {
  color: #f0e442;
  text-shadow: 0 0 1px #f0e442;
}

a:hover {
  color: #0072b2;
  text-shadow: 0 0 1px #0072b2;
}

a:active {
  color: #f0e442;
  text-shadow: 0 0 1px #f0e442;
}

.doubleborder {
  background-color: #000;
  border: 3px solid #fff;
  border-radius: 10px;
  max-width: 800px;
  margin: auto;
  padding: 10px;
}

.linkborder {
  color: #f0e442;
  cursor: pointer;
  width: max-content;
  text-shadow: none;
  user-select: none;
  -webkit-text-stroke: #0000;
  background-color: #000;
  border: 1.5px solid #f0e442;
  margin: auto;
  padding: 12.5px;
  font-weight: bold;
  text-decoration: none;
  transition: all .15s;
  display: flex;
}

.linkborder:hover {
  color: #0072b2;
  text-shadow: none;
  border: 1.5px solid #0072b2;
}

.whiteline {
  border-bottom: 3px solid #fff;
  margin: 1em -35px;
}

#border {
  z-index: 10;
  pointer-events: none;
  width: auto;
  height: auto;
  position: absolute;
  bottom: 16px;
}

.parent {
  text-wrap: balance;
  z-index: 3;
  background: linear-gradient(90deg, #000 0%, #fff 20% 50%, #fff 80%, #000 100%);
  grid-template-rows: auto auto;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  grid-template-areas: "a b"
                       "c d";
  place-self: center;
  gap: 2px;
  width: 13.5em;
  margin-top: -1em;
  display: grid;
  position: relative;
}

.parent div {
  background-color: #000;
}

.div1 {
  text-align: right;
  color: red;
  text-shadow: 0 0 1px red;
  padding-right: 5px;
  font-size: 21px;
}

.div2 {
  text-align: left;
  color: #0072b2;
  text-shadow: 0 0 1px #0072b2;
  background: none;
  padding-left: 5px;
  font-size: 21px;
}

.div3 {
  text-align: right;
  grid-row-start: 2;
  padding-top: 2px;
  padding-right: 5px;
  font-size: 15px;
}

.div4 {
  text-align: left;
  grid-row-start: 2;
  padding-top: 2px;
  padding-left: 5px;
  font-size: 15px;
}

.webtileborder {
  background-color: #000;
  border: 3px solid #fff;
  border-bottom-width: 2px;
  border-radius: 10px 10px 0 0;
  max-width: 800px;
  margin: auto;
  padding: 10px 10px 1em;
}
</style>
