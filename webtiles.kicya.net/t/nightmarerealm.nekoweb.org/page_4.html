<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #f0f0f0;
}

p {
  color: #c63939;
  font-size: 15px;
}
</style>
</head>
<body>
    <canvas id="canvas" width="100" height="100" style="border: 1px solid black"></canvas>
    <a href="/t/nightmarerealm.nekoweb.org/index.html">BACK TO FRONT PAGE</a>
    <script type="text/tilescript">canvas = document.getElementById("canvas");
ctx = canvas.getContext("2d");

//this is so slow

for (x=0; x<100; x++) {
    for (y=0; y<100; y++) {
        strt_r = (x-50)/25;
        strt_i = (y-50)/25;
        curr_r = strt_r;
        curr_i = strt_i;
        iterations = 0;
        for (iterations=0; (iterations<2) && (curr_r*curr_r + curr_i*curr_i < 4); iterations++) {
            curr_r, curr_i = (curr_r*curr_r - curr_i*curr_i + strt_r), (2*curr_r*curr_i + strt_i);
        }
        
        color = (255 - 255*iterations/2).toString(16);
        if(color.length == 1) {
            color = "0"+color;
        }
        
        ctx.fillStyle = "#"+color+color+color;
        ctx.rect(x, y, 1, 1);
    }
}
ctx.stroke();

console.log("ran");</script>
</body>
</html>
