<!DOCTYPE html>
<html lang="en">
<head>
    
    
    
    
    <style>html, .tile-body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
  border: 0;
  margin: 0;
  padding: 0;
}

article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
  display: block;
}

.tile-body {
  line-height: 1;
}

ol, ul {
  list-style: none;
}

blockquote, q {
  quotes: none;
}

blockquote:before, blockquote:after, q:before, q:after {
  content: "";
  content: none;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

a {
  color: initial;
  text-decoration: none;
}
</style>
    <style>@font-face {
  font-family: Sen;
  src: url("Sen-Regular.ttf");
}

.tile-body {
  color: #111;
  background-color: #0000;
  margin: 10px;
  font-family: Sen;
}

.content {
  justify-content: center;
  align-items: center;
  min-height: 100%;
  display: flex;
  position: relative;
}

.backdrop {
  opacity: .25;
  z-index: -1;
  background: url("background.webp");
  position: absolute;
  inset: 0;
}

.backdrop-color {
  z-index: -2;
  background-color: #f6fbff;
  position: absolute;
  inset: 0;
}
</style>
    <style>.tile-body {
  font-family: sans-serif;
}

img {
  height: min(80%, 100px);
}

.tile-body {
  margin: 0;
}
</style>
</head>
<body>
	<div class="content">
        <div class="backdrop-color"></div>
		<div class="backdrop"></div>
        <a href="reviews.html">
        	<img src="toothbrush.gif" alt="Spinning toothbrush" height="150" width="150">
        </a>
	</div>
</body>
</html>
