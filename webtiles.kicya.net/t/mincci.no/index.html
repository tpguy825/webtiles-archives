<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  margin: 0;
  padding: 0;
}

#bg {
  z-index: -1;
}

#minc {
  z-index: 2;
  width: 75%;
  image-rendering: pixelated;
  position: absolute;
  top: 40px;
  left: 10px;
  transform: rotate(-2deg);
}

#minc:hover {
  cursor: pointer;
}

#minc:focus {
  animation: 1s cubic-bezier(.19, 1, .22, 1) both jello-horizontal;
}

#minc:active {
  animation: none;
}

@keyframes jello-horizontal {
  0% {
    transform: scale3d(1, 1, 1);
  }

  30% {
    transform: scale3d(1.25, .75, 1);
  }

  40% {
    transform: scale3d(.75, 1.25, 1);
  }

  50% {
    transform: scale3d(1.15, .85, 1);
  }

  65% {
    transform: scale3d(.95, 1.05, 1);
  }

  75% {
    transform: scale3d(1.05, .95, 1);
  }

  100% {
    transform: scale3d(1, 1, 1);
  }
}
</style>
</head>
<body>
    <audio id="sfx_minc" src="minc.ogg" type="audio/ogg" preload="metadata"></audio>
    <img src="mnwp.gif" width="256" height="256" id="bg">
    <img src="mincci.gif" id="minc" tabindex="0">
</body>
    <script type="text/tilescript">
        var minc = document.getElementById("minc");
        var sfx_minc = document.getElementById("sfx_minc");
        
        console.log("ok");
        minc.onclick = function() {
            console.log("wait");
            sfx_minc.play();
        }
    </script>
</html>
