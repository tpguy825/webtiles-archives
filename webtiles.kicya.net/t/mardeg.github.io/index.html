<!DOCTYPE html>
<html lang="en">
<head>
    <style>:root {
  color: #fff;
  background-color: #000;
}

a {
  width: fit-content;
  margin: 0 auto;
  padding-left: 6.67px;
  font-size: 190px;
  text-decoration: none;
  display: inline-block;
  position: fixed;
  top: 0;
  left: 0;
}

aside {
  background-image: url("globe.webp");
  background-repeat: no-repeat;
  transform: translate(4px, 4px);
}

span {
  opacity: .6;
  animation: 2s forwards fadeout;
}

.spiro {
  width: 242px;
  height: 242px;
  display: inline-block;
  position: relative;
}

.spiro div {
  transform-origin: 121px 121px;
  opacity: 0;
  animation: 1s linear infinite alternate spiropacity;
}

.spiro div:after {
  content: " ";
  background-color: #80808080;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  margin: -11px;
  animation: 2s ease-in-out infinite alternate spiro;
  display: block;
  position: absolute;
  top: 11px;
  left: 121px;
}

.spiro div:nth-child(2) {
  transform: rotate(22.5deg);
}

.spiro div:nth-child(2), .spiro div:nth-child(2):after {
  animation-delay: .25s;
}

.spiro div:nth-child(3) {
  transform: rotate(45deg);
}

.spiro div:nth-child(3), .spiro div:nth-child(3):after {
  animation-delay: .5s;
}

.spiro div:nth-child(4) {
  transform: rotate(67.5deg);
}

.spiro div:nth-child(4), .spiro div:nth-child(4):after {
  animation-delay: .75s;
}

.spiro div:nth-child(5) {
  transform: rotate(90deg);
}

.spiro div:nth-child(5), .spiro div:nth-child(5):after {
  animation-delay: 1s;
}

.spiro div:nth-child(6) {
  transform: rotate(112.5deg);
}

.spiro div:nth-child(6), .spiro div:nth-child(6):after {
  animation-delay: 1.25s;
}

.spiro div:nth-child(7) {
  transform: rotate(135deg);
}

.spiro div:nth-child(7), .spiro div:nth-child(7):after {
  animation-delay: 1.5s;
}

.spiro div:nth-child(8) {
  transform: rotate(157.5deg);
}

.spiro div:nth-child(8), .spiro div:nth-child(8):after {
  animation-delay: 1.75s;
}

@keyframes fadeout {
  to {
    opacity: 0;
  }
}

@keyframes spiro {
  from {
    top: 11px;
  }

  to {
    top: 231px;
  }
}

@keyframes spiropacity {
  from {
    opacity: .1;
  }

  to {
    opacity: 1;
  }
}
</style>
</head>
<body>
    <aside><div class="spiro"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></aside>
    <a><span>ðŸ¤ </span></a>
</body>
</html>
