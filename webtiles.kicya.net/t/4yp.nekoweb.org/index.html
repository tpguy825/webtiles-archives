<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  text-align: center;
  background: url("Tiles.png");
  margin: 0;
  animation: 4.2s linear infinite scrollBackground;
}

@keyframes scrollBackground {
  from {
    background-position: 0 0;
  }

  to {
    background-position: -100px -100px;
  }
}

.icon {
  filter: drop-shadow(-1px -1px #fff) drop-shadow(1px -1px #fff) drop-shadow(1px 1px #fff) drop-shadow(-1px 1px #fff);
  width: 50%;
  position: fixed;
  top: 25%;
  right: 25%;
  transform: scale(1.5);
}
</style>
</head>
<body>



    <img src="UnderConstruction.svg" class="icon">

</body>
</html>
