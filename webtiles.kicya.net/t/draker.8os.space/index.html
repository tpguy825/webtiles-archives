<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #f0f0f0;
  margin: 10px;
}
</style>
</head>
<body>
    <style>.tile-body {
  image-rendering: pixelated;
  margin: 0;
  padding: 0;
  position: relative;
  overflow: hidden;
}

.scrolling-text {
  color: red;
  text-shadow: -2px -2px #000, 2px -2px #000, -2px 2px #000, 2px 2px #000, 4px 4px 8px #000;
  white-space: wrap;
  text-align: center;
  opacity: 1;
  width: 100%;
  font-family: MS Gothic, monospace;
  font-size: 12px;
  animation: 5s linear infinite scrollUp;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes scrollUp {
  from {
    top: 150%;
  }

  to {
    top: -150%;
  }
}

.tile-body:hover {
  background: #000 url("/t/draker.8os.space/lancer-spin-big.gif") 0 0 / 80px 80px;
  animation: .5s linear infinite scrollBg;
}

.tile-body:hover #whothat {
  opacity: .001;
}

.tile-body:hover .scrolling-text {
  opacity: 1;
}

.tile-body:hover #text {
  display: block;
}

@keyframes scrollBg {
  from {
    background-position: 0 0;
  }

  to {
    background-position: 80px 80px;
  }
}

#overlay {
  background: none;
  width: 100%;
  height: 100%;
  animation: 2s linear infinite rgbBorder;
  position: absolute;
  top: 0;
  left: 0;
  box-shadow: inset 0 0 0 4px red;
}

@keyframes rgbBorder {
  0% {
    box-shadow: inset 0 0 0 2px red;
  }

  16% {
    box-shadow: inset 0 0 0 2px #f90;
  }

  33% {
    box-shadow: inset 0 0 0 2px #ff0;
  }

  50% {
    box-shadow: inset 0 0 0 2px #0f0;
  }

  66% {
    box-shadow: inset 0 0 0 2px #09f;
  }

  83% {
    box-shadow: inset 0 0 0 2px #90f;
  }

  100% {
    box-shadow: inset 0 0 0 2px red;
  }
}
</style>
    <img id="whothat" src="/t/draker.8os.space/my.gif" style="width: 100%; height: 100%; margin: 0;">
    <div class="scrolling-text" style="animation-delay: 0.6s;"><h1>
        who dat tho
        </h1></div>
    <div class="scrolling-text" style="animation-delay: 1.4s;"><h1>
        smelly =>
        </h1></div>
    <div id="overlay">
     
    </div>
</body>
</html>
