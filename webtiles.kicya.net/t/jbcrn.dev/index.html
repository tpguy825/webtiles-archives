<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  margin: 0;
  padding: 0;
}

.tile-body {
  background-color: #f9f7fa;
  font-family: Inter, Inter Variable, sans-serif;
  position: relative;
  color: #571f1f !important;

  & > * {
    z-index: 5;
    position: relative;
  }
}

#bg {
  z-index: 0;
  filter: blur(5px);
  opacity: .35;
  width: 100%;
  height: 100%;
  position: fixed;
  inset: 0;
}

img:not(#bg) {
  z-index: 5;
  object-fit: contain;
  width: 100%;
  height: 100%;
  max-height: 100%;
  margin: auto;
  transition: all .25s;
  position: fixed;
  top: 0;
}

.tile-body:has(:hover) img:not(#bg) {
  max-height: 70%;
  top: 10px;
}

.bottom {
  z-index: 3;
  flex-direction: column;
  justify-content: end;
  align-items: center;
  height: 100%;
  padding-bottom: 10px;
  display: flex;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>
</head>
<body>
    <img src="/t/jbcrn.dev/rift.jpg" id="bg">
    <img src="/t/jbcrn.dev/rift.jpg" alt="Album art of Rift by Good Kid">
    <div class="bottom">
        <h1>
            Rift <i>by Good Kid</i>
        </h1>
        <a href="https://goodkid.bandcamp.com/track/rift" target="_blank">Bandcamp</a>
    </div>
</body>
</html>
