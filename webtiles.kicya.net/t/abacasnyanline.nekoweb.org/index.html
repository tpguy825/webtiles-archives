<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background: #ddd;
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 13px;
}

a {
  color: #24d;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

h1, h2, h3, h4 {
  font-family: Verdana;
}

ul {
  margin-bottom: 50px;
}

.navigation {
  text-align: right;
  background: #242424;
  padding: 0 10px;
  line-height: 22px;
  position: relative;
}

.navigation a {
  color: #dedede;
  padding: 0 5px;
  display: inline-block;
}

.navigation a:hover {
  color: #fff;
  text-decoration: none;
}

.navigation a.selected {
  color: #242424;
  background: #f8f8f8;
}

.navigation .brand {
  color: #f8f8f8;
  font-size: 27px;
  position: absolute;
  top: -2px;
  left: 12px;
}

.main-wrap {
  background: #f8f8f8;
  border: 1px solid #888;
  height: 216px;
  padding: 16px 24px;
  position: relative;
  box-shadow: inset 1px 1px #fff, 1px 2px 3px #0008;
}

.footer {
  font-family: Verdana;
  font-size: 11px;
  position: absolute;
  bottom: 16px;
}
</style>
</head>
