<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <style>html, .tile-body {
  background: #070a0e;
  width: 256px;
  height: 256px;
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow: hidden;
}

.tile {
  color: #eee;
  background: #070a0e;
  border-radius: 18px;
  width: 256px;
  height: 256px;
  text-decoration: none;
  display: block;
  position: relative;
  overflow: hidden;
  box-shadow: 0 18px 42px #0000008c, inset 0 0 0 1px #ffffff14;
}

.bg {
  background: radial-gradient(120% 120% at 25% 20%, #142636 0%, #080b10 50%, #050608 100%);
  position: absolute;
  inset: 0;
}

.noise {
  opacity: .1;
  mix-blend-mode: overlay;
  background: repeating-linear-gradient(0deg, #ffffff0f 0 1px, #fff0 1px 3px), repeating-linear-gradient(90deg, #ffffff0a 0 1px, #fff0 1px 4px);
  position: absolute;
  inset: -20%;
  transform: rotate(-8deg);
}

.top {
  z-index: 3;
  gap: 8px;
  display: flex;
  position: absolute;
  top: 12px;
  left: 12px;
  right: 12px;
}

.pill {
  letter-spacing: .14em;
  text-transform: uppercase;
  background: #00000059;
  border-radius: 999px;
  padding: 6px 8px;
  font-size: 10px;
  font-weight: 900;
  box-shadow: inset 0 0 0 1px #ffffff14;
}

.pill.teal {
  color: #0fc;
  text-shadow: 0 0 12px #00ffcc38;
}

.pill.orange {
  color: #fa0;
  text-shadow: 0 0 12px #ffaa0038;
}

.brand {
  z-index: 2;
  position: absolute;
  top: 104px;
  left: 10px;
  right: 14px;
}

.segword {
  align-items: flex-start;
  gap: 8px;
  display: flex;
}

.segletter {
  width: 36px;
  height: 56px;
  position: relative;
}

.seg {
  opacity: 1;
  background: #ffffff12;
  border-radius: 3px;
  position: absolute;
  box-shadow: inset 0 0 0 1px #ffffff08;
}

.seg.on {
  background: #0fc;
  box-shadow: 0 0 12px #00ffcc2e, inset 0 0 0 1px #00ffcc2e;
}

.seg.a {
  width: 24px;
  height: 4px;
  top: 0;
  left: 6px;
}

.seg.d {
  width: 24px;
  height: 4px;
  top: 52px;
  left: 6px;
}

.seg.g1 {
  width: 24px;
  height: 4px;
  top: 24px;
  left: 6px;
}

.seg.g2 {
  width: 24px;
  height: 4px;
  top: 30px;
  left: 6px;
}

.seg.f {
  width: 4px;
  height: 20px;
  top: 4px;
  left: 0;
}

.seg.e {
  width: 4px;
  height: 20px;
  top: 32px;
  left: 0;
}

.seg.b {
  width: 4px;
  height: 20px;
  top: 4px;
  left: 32px;
}

.seg.c {
  width: 4px;
  height: 20px;
  top: 32px;
  left: 32px;
}

.seg.l {
  opacity: .45;
  width: 4px;
  height: 48px;
  top: 4px;
  left: 16px;
}

.seg.h {
  transform-origin: center;
  opacity: .45;
  width: 4px;
  height: 22px;
  top: 7px;
  left: 9px;
  transform: rotate(25deg);
}

.seg.i {
  transform-origin: center;
  opacity: .45;
  width: 4px;
  height: 22px;
  top: 7px;
  left: 23px;
  transform: rotate(-25deg);
}

.seg.j {
  transform-origin: center;
  opacity: .45;
  width: 4px;
  height: 22px;
  top: 29px;
  left: 9px;
  transform: rotate(-25deg);
}

.seg.k {
  transform-origin: center;
  opacity: .45;
  width: 4px;
  height: 22px;
  top: 29px;
  left: 23px;
  transform: rotate(25deg);
}

.seg.m {
  opacity: .22;
  width: 24px;
  height: 4px;
  top: 12px;
  left: 6px;
}

.ch-S .seg.a, .ch-S .seg.d, .ch-S .seg.g1, .ch-S .seg.f, .ch-S .seg.c {
  opacity: 1;
  background: #0fc;
  box-shadow: 0 0 12px #00ffcc2e, inset 0 0 0 1px #00ffcc2e;
}

.ch-C .seg.a, .ch-C .seg.d, .ch-C .seg.f, .ch-C .seg.e, .ch-H .seg.f, .ch-H .seg.e, .ch-H .seg.b, .ch-H .seg.c, .ch-H .seg.g1, .ch-E .seg.a, .ch-E .seg.d, .ch-E .seg.f, .ch-E .seg.e, .ch-E .seg.g1, .ch-M .seg.f, .ch-M .seg.e, .ch-M .seg.b, .ch-M .seg.c, .ch-M .seg.h, .ch-M .seg.i, .ch-A .seg.a, .ch-A .seg.f, .ch-A .seg.b, .ch-A .seg.e, .ch-A .seg.c, .ch-A .seg.g1 {
  background: #0fc;
  box-shadow: 0 0 12px #00ffcc2e, inset 0 0 0 1px #00ffcc2e;
}

.ch-M .seg.h {
  opacity: 1;
  transform: rotate(-25deg);
}

.ch-M .seg.i {
  opacity: 1;
  transform: rotate(25deg);
}

.board {
  z-index: 2;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  display: grid;
  position: absolute;
  bottom: 44px;
  left: 14px;
  right: 14px;
}

.cell {
  background: #ffffff0d;
  border-radius: 7px;
  height: 22px;
  box-shadow: inset 0 0 0 1px #ffffff1a, inset 0 0 18px #00000059;
}

.cell.teal {
  background: #00ffcc1f;
  box-shadow: inset 0 0 0 1px #00ffcc59, 0 0 14px #00ffcc24;
}

.cell.fog {
  background: #ffaa001f;
  position: relative;
  box-shadow: inset 0 0 0 1px #ffaa0052, 0 0 14px #ffaa001f;
}

.cell.fog span {
  color: #ffffffeb;
  text-shadow: 0 0 10px #ffaa0038;
  place-items: center;
  font-weight: 950;
  display: grid;
  position: absolute;
  inset: 0;
}

.cta {
  color: #ffffffeb;
  z-index: 2;
  font-size: 13px;
  font-weight: 900;
  position: absolute;
  bottom: 12px;
  left: 14px;
  right: 14px;
}

.scan {
  opacity: .9;
  mix-blend-mode: screen;
  z-index: 1;
  background: linear-gradient(#0fc0 0%, #00ffcc24 45%, #ffaa001f 55%, #0fc0 100%);
  height: 44px;
  position: absolute;
  top: 54px;
  left: 0;
  right: 0;
}

.sr-only {
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
  width: 1px;
  height: 1px;
  margin: -1px;
  padding: 0;
  position: absolute;
  overflow: hidden;
}

@keyframes segPulse {
  0%, 100% {
    filter: brightness();
  }

  50% {
    filter: brightness(1.1);
  }
}

.segword {
  animation: 3.2s ease-in-out infinite segPulse;
}
</style>
</head>
<body>
  <a class="tile" href="https://play-schema.com" target="_blank" rel="noopener">
    <div class="bg"></div>
    <div class="noise" aria-hidden="true"></div>

    <div class="top">

      <div class="pill teal">LOGIC WORD PUZZLE</div>
    </div>

    <div class="brand" aria-label="SCHEMA">
      <div class="segword" aria-hidden="true">
        
        <div class="segletter ch-S">
          <span class="seg a"></span><span class="seg b"></span><span class="seg c"></span><span class="seg d"></span>
          <span class="seg e"></span><span class="seg f"></span><span class="seg g1"></span><span class="seg g2"></span>
          <span class="seg h"></span><span class="seg i"></span><span class="seg j"></span><span class="seg k"></span>
          <span class="seg l"></span><span class="seg m"></span>
        </div>

        
        <div class="segletter ch-C">
          <span class="seg a"></span><span class="seg b"></span><span class="seg c"></span><span class="seg d"></span>
          <span class="seg e"></span><span class="seg f"></span><span class="seg g1"></span><span class="seg g2"></span>
          <span class="seg h"></span><span class="seg i"></span><span class="seg j"></span><span class="seg k"></span>
          <span class="seg l"></span><span class="seg m"></span>
        </div>

        
        <div class="segletter ch-H">
          <span class="seg a"></span><span class="seg b"></span><span class="seg c"></span><span class="seg d"></span>
          <span class="seg e"></span><span class="seg f"></span><span class="seg g1"></span><span class="seg g2"></span>
          <span class="seg h"></span><span class="seg i"></span><span class="seg j"></span><span class="seg k"></span>
          <span class="seg l"></span><span class="seg m"></span>
        </div>

        
        <div class="segletter ch-E">
          <span class="seg a"></span><span class="seg b"></span><span class="seg c"></span><span class="seg d"></span>
          <span class="seg e"></span><span class="seg f"></span><span class="seg g1"></span><span class="seg g2"></span>
          <span class="seg h"></span><span class="seg i"></span><span class="seg j"></span><span class="seg k"></span>
          <span class="seg l"></span><span class="seg m"></span>
        </div>

        
        <div class="segletter ch-M">
          <span class="seg a"></span><span class="seg b"></span><span class="seg c"></span><span class="seg d"></span>
          <span class="seg e"></span><span class="seg f"></span><span class="seg g1"></span><span class="seg g2"></span>
          <span class="seg h"></span><span class="seg i"></span><span class="seg j"></span><span class="seg k"></span>
          <span class="seg l"></span><span class="seg m"></span>
        </div>

        
        <div class="segletter ch-A">
          <span class="seg a"></span><span class="seg b"></span><span class="seg c"></span><span class="seg d"></span>
          <span class="seg e"></span><span class="seg f"></span><span class="seg g1"></span><span class="seg g2"></span>
          <span class="seg h"></span><span class="seg i"></span><span class="seg j"></span><span class="seg k"></span>
          <span class="seg l"></span><span class="seg m"></span>
        </div>
      </div>

      
      <div class="sr-only">SCHEMA</div>
    </div>

    <div class="board" aria-hidden="true">
      <div class="cell teal"></div>
      <div class="cell"></div>
      <div class="cell fog"><span>?</span></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    
    <div class="scan" aria-hidden="true"></div>
  </a>
</body>
</html>
