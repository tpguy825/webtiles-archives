<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <style>.tile-body, html {
  background: #222;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.b2000-tile {
  box-sizing: border-box;
  background-color: #000;
  background-image: linear-gradient(#1a1a1a 1px, #0000 1px), linear-gradient(90deg, #1a1a1a 1px, #0000 1px);
  background-size: 10px 10px;
  border: 1px solid #f60;
  flex-direction: column;
  width: 100%;
  height: 100%;
  text-decoration: none;
  display: flex;
  position: relative;
}

.b2000-tile:hover {
  border-color: #fc0;
  box-shadow: inset 0 0 10px #f60;
}

.logo-container {
  flex-grow: 1;
  justify-content: center;
  align-items: center;
  padding: 2px;
  display: flex;
  overflow: hidden;
}

.b2000-img {
  object-fit: contain;
  filter: drop-shadow(1px 1px #000);
  width: 100%;
  height: 100%;
}

.b2000-marquee-wrap {
  background: #f60;
  border-top: 1px solid #000;
  flex-shrink: 0;
  width: 100%;
  height: 12px;
  position: relative;
  overflow: hidden;
}

.b2000-marquee-content {
  white-space: nowrap;
  color: #000;
  text-transform: uppercase;
  height: 100%;
  font-family: Verdana, sans-serif;
  font-size: 8px;
  font-weight: bold;
  line-height: 13px;
  animation: 5s linear infinite b2000-scroll;
  display: block;
  position: absolute;
  top: 0;
  left: 100%;
}

@keyframes b2000-scroll {
  0% {
    transform: translateX(0);
  }

  100% {
    left: 0;
    transform: translateX(-100%);
  }
}

.scanline {
  pointer-events: none;
  z-index: 2;
  opacity: .5;
  background: linear-gradient(#fff0, #fff0 50%, #0003 50%, #0003) 0 0 / 100% 4px;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>

    
    <a href="index.html" class="b2000-tile" title="backto00.exe - Image Destroyer">
        
        
        <div class="logo-container">
            
            <img src="backto00.png" alt="B2000" class="b2000-img">
        </div>

        
        <div class="b2000-marquee-wrap">
            <div class="b2000-marquee-content">
                OLD SCHOOL IMAGE EDITOR - DESTROY YOUR IMAGES - BACKTO00 v4.0
            </div>
        </div>

        
        <div class="scanline"></div>
    </a>

</body>
</html>
