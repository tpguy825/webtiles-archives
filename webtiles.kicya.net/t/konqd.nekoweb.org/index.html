<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {

  background: linear-gradient(#122900 25%, #4d6600 55%, #c0df00 100%);

a:link {
  color: #c0df00;
  font-weight: bold;
  text-decoration: none;
}

}

#headerlink.hover {

  text-decoration: underline;
}
