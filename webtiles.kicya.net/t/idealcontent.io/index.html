<!DOCTYPE html>
<html lang="en">
<head>
    
    
    
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, .tile-body {
  width: 250px;
  height: 250px;
  overflow: hidden;
}

.tile-body {
  cursor: pointer;
  background: #0a0a0a;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 12px;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
}

.phone {
  background: #1a1a1a;
  border: 3px solid #333;
  border-radius: 20px;
  width: 140px;
  height: 180px;
  padding: 8px;
  position: relative;
  box-shadow: 0 10px 30px #00000080;
}

.screen {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 14px;
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.video-card {
  background: linear-gradient(#0003 0%, #0006 100%);
  border-radius: 14px;
  width: 100%;
  height: 100%;
  transition: transform .3s cubic-bezier(.4, 0, .2, 1);
  position: absolute;
}

.video-card:first-child {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  transform: translateY(0);
}

.video-card:nth-child(2) {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  transform: translateY(100%);
}

.video-card:nth-child(3) {
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  transform: translateY(200%);
}

.tile-body:hover .video-card:first-child {
  transform: translateY(-100%);
}

.tile-body:hover .video-card:nth-child(2) {
  transform: translateY(0);
}

.tile-body:hover .video-card:nth-child(3) {
  transform: translateY(100%);
}

.swipe-indicator {
  color: #fff;
  opacity: .8;
  font-size: 24px;
  animation: 1.5s infinite bounce;
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes bounce {
  0%, 100% {
    transform: translateX(-50%)translateY(0);
  }

  50% {
    transform: translateX(-50%)translateY(5px);
  }
}

.message {
  color: #fff;
  text-align: center;
  padding: 0 10px;
  font-size: 11px;
  line-height: 1.4;
}

.message strong {
  letter-spacing: 2px;
  margin-bottom: 2px;
  font-size: 16px;
  display: block;
}
</style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="video-card active"></div>
            <div class="video-card"></div>
            <div class="video-card"></div>
        </div>
        <div class="swipe-indicator">â†“</div>
    </div>
    <div class="message">
        <strong>IDEAL</strong> - Swipeable video on YOUR site
    </div>
    <script type="text/tilescript">const body = document.body;
const cards = document.querySelectorAll('.video-card');
let currentCard = 0;

// Auto-rotate through cards
setInterval(() => {
    currentCard = (currentCard + 1) % 3;
    
    cards.forEach((card, index) => {
        const offset = (index - currentCard) * 100;
        card.style.transform = `translateY(${offset}%)`;
    });
}, 2000);

// Click to visit full site
body.addEventListener('click', () => {
    window.open('https://idealcontent.io', '_blank');
});</script>
</body>
</html>
