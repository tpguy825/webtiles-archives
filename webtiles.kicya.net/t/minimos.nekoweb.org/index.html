<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background: url("brand.png") 100% 0;
  animation: 60s infinite ScreenSaver;
}

@keyframes ScreenSaver {
  0% {
    background-image: url("brand.png");
  }

  5% {
    background-image: url("brand.png");
  }

  10% {
    background-image: url("Bad-Apple.png");
  }

  20% {
    background-image: url("Bad-Apple.png");
  }

  25% {
    background-image: url("Mossy_surfaces.png");
  }

  35% {
    background-image: url("Mossy_surfaces.png");
  }

  40% {
    background-image: url("Fountains.png");
  }

  50% {
    background-image: url("Fountains.png");
  }

  55% {
    background-image: url("brand.png");
  }

  100% {
    background-image: url("brand.png");
  }
}

#screensaver {
  backdrop-filter: blur(8px);
  opacity: 0;
  background: url("https://webtiles.kicya.net/t/minimos.nekoweb.org/blocked") 100% 0;
  width: 100%;
  height: 100%;
  transition: all 2s;
  position: absolute;
  top: 0;
  right: 0;
}

#screensaver:hover {
  opacity: 1;
  transition: all .2s;
}
</style>
</head>

 	document.getElementById("screensaver").style.display ="block";
