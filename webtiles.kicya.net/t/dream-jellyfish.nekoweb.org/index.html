<style>.ame-tile {
  box-sizing: border-box;
  background-color: #fff;
  border: 2px solid #bed9f7;
  outline: 1px solid #000;
  width: 250px;
  height: 250px;
  font-family: MS PGothic, MS UI Gothic, Meiryo, sans-serif;
  position: relative;
  overflow: hidden;
}

.ame-bg {
  opacity: .8;
  z-index: 1;
  image-rendering: pixelated;
  background-image: url("back.jpg");
  background-size: 100% 100%;
  position: absolute;
  inset: 0;
}

.ame-sprite {
  z-index: 2;
  height: 210px;
  image-rendering: smooth;
  position: absolute;
  bottom: 20px;
  left: -20px;
}

.vn-ui {
  box-sizing: border-box;
  z-index: 3;
  width: 100%;
  padding: 10px;
  position: absolute;
  bottom: 0;
}

.ame-name-tag {
  color: #fff;
  background: linear-gradient(#7bb9f2, #4a90e2);
  border: 1px solid #004b93;
  border-bottom: none;
  border-radius: 5px 5px 0 0;
  margin-left: 5px;
  padding: 2px 12px;
  font-size: 11px;
  font-weight: bold;
  display: inline-block;
}

.ame-dialogue {
  backdrop-filter: blur(2px);
  background: #ffffffd9;
  border: 2px solid #4a90e2;
  border-radius: 0 5px 5px;
  padding: 8px;
  box-shadow: 0 2px 5px #0000001a;
}

.ame-dialogue p {
  color: #004b93;
  margin: 0 0 8px;
  font-size: 11px;
  line-height: 1.3;
}

.ame-link {
  text-align: center;
  color: #fff;
  background: linear-gradient(#ff8cb3, #e83e8c);
  border: 1px solid #a51d52;
  border-radius: 4px;
  padding: 4px;
  font-size: 10px;
  font-weight: bold;
  text-decoration: none;
  transition: all .2s;
  display: block;
}

.ame-link:hover {
  filter: brightness(1.1);
  transform: translateY(-1px);
}
</style>

<div class="ame-tile">
  <div class="ame-bg"></div>
  <img src="fvupuw.png" class="ame-sprite" alt="Ame">
  <div class="vn-ui">
    <div class="ame-name-tag">Ame</div>
    <div class="ame-dialogue">
      <p>Wanna look at my website? I have fun stuff in there! You're welcome any time you'd like! Also you should probably feed the Miku next to me over there too</p>
     
      <a href="https://dream-jellyfish.nekoweb.org/" class="ame-link" target="_blank">ENTER SITE</a>
    </div>
  </div>
</div>
