<!DOCTYPE html>
<html lang="en">
<head>
	
    <style>@font-face {
  font-family: pixel;
}
</style>
        <style>.tile-body {
  letter-spacing: 1px;
  text-shadow: 0 0 1px #2037ff;
  color: #575891;
  background: #00000f url("/t/exoship.nekoweb.org/bg.gif") fixed;
  justify-content: center;
  width: 250px;
  height: 250px;
  font-family: ms gothic;
  font-size: 12px;
  line-height: 13px;
  display: flex;
}

textarea {
  letter-spacing: 1px;
  font: 10px calibri, arial;
}

a {
  color: #6d92ff;
  text-decoration: none;
}

a:hover {
  color: #fcd063;
  text-decoration: underline dotted;
}

.container {
  box-sizing: border-box;
  background: none;
  border: 3.5px double #4800ff;
  border-radius: 50%;
  width: 200px;
  height: 200px;
  margin: 25px;
  box-shadow: 0 15px 25px #313cda00;
}

.content {
  box-sizing: border-box;
  background: linear-gradient(#fff, #bbb);
  border: 3px solid #ccc;
  border-radius: 50%;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 95%;
  height: 95%;
  margin: 6px;
  display: flex;
  box-shadow: inset 0 0 5px #00000005;
}

.profile-pic {
  opacity: 1;
  background: url("/t/exoship.nekoweb.org/pip.gif") 0 0 / cover;
  border: 3px solid #92b1ff;
  border-radius: 50%;
  flex-shrink: 0;
  align-self: center;
  width: 100px;
  height: 100px;
  transform: translateY(20%);
}

.black-box {
  color: #5a2c92;
  text-shadow: 0 0 3px #cbafd8;
  text-align: center;
  background: linear-gradient(0deg, #000, #130025);
  border: 2px solid #999;
  border-radius: 50px;
  padding: 5px 10px;
  transition: transform .3s;
  transform: translateY(-40%);
}

.black-box:hover {
  transform: translateY(-50%);
}

.crt:before {
  content: " ";
  z-index: 2;
  pointer-events: none;
  background: linear-gradient(#12101000 50%, #0000001a 50%) 0 0 / 100% 2px, linear-gradient(90deg, #ff00000a, #00ff0005, #0000ff0a) 0 0 / 3px 100%;
  display: block;
  position: absolute;
  inset: 0;
}
</style>

	
</head>



	

	<div class="container" >
   	 <main class="content">
        <div class="profile-pic" style="align-items: center;">
        </div> 
            <br><br>
                <div class="black-box">
                    <a href="https://exoship.nekoweb.org/" style="text-align: center;" target="_blank">meower big <br> big meower</a>
                </div>
     </main>     
	</div>




</html>
