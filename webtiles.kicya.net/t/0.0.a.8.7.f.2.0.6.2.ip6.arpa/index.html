<html lang="en">
    <head>
        <style>* {
  color: #fff;

}

img {

  top: 0;
}

h1 {
  z-index: 2;

}

form {
  display: none;
}

.boom {

    </head>
    <body>
        <div>
        <img src="Red_button.png">
        <h1>
            REFRESH PAGE
        </h1>
        <form target="_blank" action="#forbidden">
            <input type="hidden" name="meow" value="purr" autocomplete="off">
            <input type="submit" autocomplete="off">
        </form>
        </div>
        <script type="text/tilescript">var f = document.querySelector('form');
f.setAttribute('target', '');
f.action = '';
f.querySelector('input[type=hidden]').value = Math.random();

document.querySelector('div').classList.add('boom');
</script>
