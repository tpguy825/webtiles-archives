<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  background-color: #f0f0f0;
}

.tile {
  text-align: center;
  color: #111;
  backface-visibility: hidden;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  font-family: sans-serif;
  font-size: 80%;
  display: flex;
  position: absolute;
  top: 0;
  left: 0;

  &.active {
    transition: transform 1s linear;
  }

  &:before {
    font-size: 2rem;
  }

  &:after {
    white-space: pre;
  }
}

.jape {
  transform: rotateY(0);

  &:before {
    content: "OwO";
  }

  &:after {
    content: "I wonder what's on the other side of this tile?";
  }

  &.active {
    transform: rotateY(180deg);
  }
}

.peeper {
  text-shadow: -1px -1px #fff, -1px 1px #fff, 1px 1px #fff, 1px -1px #fff;
  background-image: url("Peeper.png");
  background-size: contain;
  transform: rotateY(180deg);

  &:before {
    content: "Get peeper'd";
  }

  &:after {
    content: "Too bad :P";
  }

  &.active {
    transform: rotateY(360deg);
  }
}
</style>
</head>
<body>
    <div class="tile jape"></div>
    <div class="tile peeper">
        <audio id="peeper-sfx" src="peeper.wav" volume="0.25" preload="metadata"></audio>
    </div>
    <script type="text/tilescript">        
        var tiles = document.querySelectorAll('.tile');
        for (var i = 0; i < tiles.length; i++) {
            tiles[i].className += ' active';
        }
        
        {
            var peeperSfxEl = document.querySelector('#peeper-sfx');
            peeperSfxEl.volume = 0.25;
            peeperSfxEl.play();
        }
    </script>
    
    
    <a class="oneko" href="https://sleepie.dev/oneko" target="_blank">
    	<style>.oneko {
  cursor: default;
  background-image: url("oneko.gif");
  display: none;
}
</style>
        <script type="text/tilescript">// Port of https://sleepie.dev/oneko for webtiles!
function initTileOneko(options) {
    var nekoEl = document.querySelector(".oneko");
    var nekoStyleEl = nekoEl.querySelector('style');
    var NEKO_BACKGROUND_POSITION_CLASS_PREFIX = 'oneko--bg-pos_';

    var nekoPosX = 32;
    var nekoPosY = 32;
    
    if (options != null) {
        if (options.nekoPosX != null) {
            nekoPosX = options.nekoPosX;
        }
        if (options.nekoPosY != null) {
            nekoPosY = options.nekoPosY;
        }
    }

    var mousePosX = nekoPosX;
    var mousePosY = nekoPosY;

    var frameCount = 0;
    var idleTime = 0;
    var idleAnimation = null;
    var idleAnimationFrame = 0;

    var nekoSpeed = 10;
    if (options != null && options.nekoSpeed != null) {
        nekoSpeed = options.nekoSpeed;
    }
    
    var spriteSets = {
        idle: [[-3, -3]],
        alert: [[-7, -3]],
        scratchSelf: [
            [-5, 0],
            [-6, 0],
            [-7, 0],
        ],
        scratchWallN: [
            [0, 0],
            [0, -1],
        ],
        scratchWallS: [
            [-7, -1],
            [-6, -2],
        ],
        scratchWallE: [
            [-2, -2],
            [-2, -3],
        ],
        scratchWallW: [
            [-4, 0],
            [-4, -1],
        ],
        tired: [[-3, -2]],
        sleeping: [
            [-2, 0],
            [-2, -1],
        ],
        N: [
            [-1, -2],
            [-1, -3],
        ],
        NE: [
            [0, -2],
            [0, -3],
        ],
        E: [
            [-3, 0],
            [-3, -1],
        ],
        SE: [
            [-5, -1],
            [-5, -2],
        ],
        S: [
            [-6, -3],
            [-7, -2],
        ],
        SW: [
            [-5, -3],
            [-6, -1],
        ],
        W: [
            [-4, -2],
            [-4, -3],
        ],
        NW: [
            [-1, 0],
            [-1, -1],
        ],
    };

    function arrayFindIndex(arr, cb) {
        for (var i = 0; i < arr.length; i++) {
            if (cb(arr[i], i, arr)) {
                return i;
            }
        }

        return -1;
    }

    window.innerWidth = document.body.clientWidth;
    window.innerHeight = document.body.clientHeight;
    window.requestAnimationFrame = function (cb) {
        setTimeout(function () {
            cb(Date.now());
        }, 1000 / 120);
    }

    function init() {
        nekoEl.ariaHidden = true;
        nekoEl.style.width = "32px";
        nekoEl.style.height = "32px";
        nekoEl.style.position = "fixed";
        nekoEl.style.imageRendering = "pixelated";
        nekoEl.style.left = (nekoPosX - 16).toString() + 'px';
        nekoEl.style.top = (nekoPosY - 16).toString() + 'px';
        nekoEl.style.zIndex = 2147483647;
        nekoEl.style.display = 'initial';

        for (var x = -8; x < 8; x++) {
            for (var y = -4; y < 4; y++) {
                var selector = '.' + NEKO_BACKGROUND_POSITION_CLASS_PREFIX + x.toString() + '_' + y.toString();
                nekoStyleEl.textContent += '\n' + selector + ' { background-position: ' + (x * 32).toString() + 'px ' + (y * 32).toString() + 'px; }';
            }
        }
        nekoEl.appendChild(nekoStyleEl);

        document.body.addEventListener("mousemove", function (event) {
            mousePosX = event.offsetX;
            mousePosY = event.offsetY;
        });

        window.requestAnimationFrame(onAnimationFrame);
    }

    var lastFrameTimestamp;

    function onAnimationFrame(timestamp) {
        if (!lastFrameTimestamp) {
            lastFrameTimestamp = timestamp;
        }
        if (timestamp - lastFrameTimestamp > 100) {
            lastFrameTimestamp = timestamp
            frame()
        }
        window.requestAnimationFrame(onAnimationFrame);
    }

    function setSprite(name, frame) {
        var sprite = spriteSets[name][frame % spriteSets[name].length];

        var nekoClasses = nekoEl.className.split(' ');
        var backgroundPosClassIdx = arrayFindIndex(nekoClasses, function(className) {
            return className.indexOf(NEKO_BACKGROUND_POSITION_CLASS_PREFIX) === 0;
        });
        if (backgroundPosClassIdx >= 0) {
            nekoClasses.splice(backgroundPosClassIdx, 1);
        }
        nekoClasses.push(NEKO_BACKGROUND_POSITION_CLASS_PREFIX + sprite[0].toString() + '_' + sprite[1].toString());
        nekoEl.className = nekoClasses.join(' ');
    }

    function resetIdleAnimation() {
        idleAnimation = null;
        idleAnimationFrame = 0;
    }

    function idle() {
        idleTime += 1;

        // every ~ 20 seconds
        if (
            idleTime > 10 &&
            Math.floor(Math.random() * 200) == 0 &&
            idleAnimation == null
        ) {
            var avalibleIdleAnimations = ["sleeping", "scratchSelf"];
            if (nekoPosX < 32) {
                avalibleIdleAnimations.push("scratchWallW");
            }
            if (nekoPosY < 32) {
                avalibleIdleAnimations.push("scratchWallN");
            }
            if (nekoPosX > window.innerWidth - 32) {
                avalibleIdleAnimations.push("scratchWallE");
            }
            if (nekoPosY > window.innerHeight - 32) {
                avalibleIdleAnimations.push("scratchWallS");
            }
            idleAnimation =
                avalibleIdleAnimations[
                Math.floor(Math.random() * avalibleIdleAnimations.length)
                ];
        }

        switch (idleAnimation) {
            case "sleeping":
                if (idleAnimationFrame < 8) {
                    setSprite("tired", 0);
                    break;
                }
                setSprite("sleeping", Math.floor(idleAnimationFrame / 4));
                if (idleAnimationFrame > 192) {
                    resetIdleAnimation();
                }
                break;
            case "scratchWallN":
            case "scratchWallS":
            case "scratchWallE":
            case "scratchWallW":
            case "scratchSelf":
                setSprite(idleAnimation, idleAnimationFrame);
                if (idleAnimationFrame > 9) {
                    resetIdleAnimation();
                }
                break;
            default:
                setSprite("idle", 0);
                return;
        }
        idleAnimationFrame += 1;
    }

    function frame() {
        frameCount += 1;
        var diffX = nekoPosX - mousePosX;
        var diffY = nekoPosY - mousePosY;
        var distance = Math.sqrt(Math.pow(diffX, 2) + Math.pow(diffY, 2));

        if (distance < nekoSpeed || distance < 48) {
            idle();
            return;
        }

        idleAnimation = null;
        idleAnimationFrame = 0;

        if (idleTime > 1) {
            setSprite("alert", 0);
            idleTime = Math.min(idleTime, 7);
            idleTime -= 1;
            return;
        }

        var direction;
        direction = diffY / distance > 0.5 ? "N" : "";
        direction += diffY / distance < -0.5 ? "S" : "";
        direction += diffX / distance > 0.5 ? "W" : "";
        direction += diffX / distance < -0.5 ? "E" : "";
        setSprite(direction, frameCount);

        nekoPosX -= (diffX / distance) * nekoSpeed;
        nekoPosY -= (diffY / distance) * nekoSpeed;

        nekoPosX = Math.min(Math.max(16, nekoPosX), window.innerWidth - 16);
        nekoPosY = Math.min(Math.max(16, nekoPosY), window.innerHeight - 16);

        nekoEl.style.left = (nekoPosX - 16).toString() + 'px';
        nekoEl.style.top = (nekoPosY - 16).toString() + 'px';
    }

    init();
}
</script>
    </a>
    <script type="text/tilescript">
        setTimeout(function() {
            initTileOneko({
                nekoPosX: document.body.clientWidth / 2,
                nekoPosY: document.body.clientHeight / 3
            });
        }, 10000);
    </script>
</body>
</html>
