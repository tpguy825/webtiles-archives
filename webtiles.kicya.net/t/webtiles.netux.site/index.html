<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  background-color: #f0f0f0;
}

.tile {
  text-align: center;
  color: #111;
  backface-visibility: hidden;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  font-family: sans-serif;
  font-size: 80%;
  display: flex;
  position: absolute;
  top: 0;
  left: 0;

  &.active {
    transition: transform 1s linear;
  }

  &:before {
    font-size: 2rem;
  }

  &:after {
    white-space: pre;
  }
}

.jape {
  transform: rotateY(0);

  &:before {
    content: "OwO";
  }

  &:after {
    content: "This tile is parked, sorry!\a I will think of something to add here someday.";
  }

  &.active {
    transform: rotateY(180deg);
  }
}

.peeper {
  text-shadow: -1px -1px #fff, -1px 1px #fff, 1px 1px #fff, 1px -1px #fff;
  background-image: url("Peeper.png");
  background-size: contain;
  transform: rotateY(180deg);

  &:before {
    content: "JK";
  }

  &:after {
    content: "Get peeper'd";
  }

  &.active {
    transform: rotateY(360deg);
  }
}
</style>
</head>
<body>
    <div class="tile jape"></div>
    <div class="tile peeper"></div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
var tiles = document.querySelectorAll('.tile');
for (var i = 0; i < tiles.length; i++) {
    tiles[i].className += ' active';
}</script>
</body>
</html>
