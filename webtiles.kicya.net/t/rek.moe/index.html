<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: Lexend Exa;
  font-style: normal;
  font-weight: 100 900;
  font-display: swap;
  src: url("https://webtiles.kicya.net/t/rek.moe/blocked") format("woff2");
  unicode-range: U+??, U+131, U+152-153, U+2BB-2BC, U+2C6, U+2DA, U+2DC, U+304, U+308, U+329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

.tile-body {
  box-sizing: border-box;
  -ms-overflow-style: none;
  background-image: url("img/rubbg1.png");
  background-size: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: Lexend Exa, sans-serif;
}

main {
  grid-template: "logo logo other" 60px
                 "dance box box" 65px
                 "dance box box" 85px
                 "anc anc anc" 40px
                 / 125px 25px 100px;
  gap: 1px;
  width: 250px;
  height: 250px;
  display: grid;
}

#title {
  grid-area: logo;
  position: relative;
  top: -40px;
  left: 15px;
}

#title img {
  width: auto;
  height: 120px;
  transition: rotate .4s;
}

#title img:hover {
  rotate: -10deg;
}

#other {
  grid-area: other;
  width: 150px;
  height: 40px;
}

#other p {
  font-size: 10px;
}

#scroll-box {
  white-space: nowrap;
  grid-area: anc;
  width: 499px;
  height: 40px;
  position: relative;
  overflow: hidden;
}

#scroll-text {
  flex-shrink: 0;
  font-size: 30px;
}

#scroll-box marquee {
  color: #fff;
}
</style>
</head>
<body>
    <main>
    	<div id="title">
        	<a href="https://rek.moe" target="_blank">
            	<img src="img/rekpaperlogo1.png">
            </a>
    	</div>
        
        <div id=other>
            
        </div>
        
        <div id="dance">
            
        </div>
        
        <div id="scroll-box">

                <marquee id="item">heyo! look at my tiles! i am rek and i'm marqueeing with my neighbors! this is really cool!!!</marquee>>
            </div>
        </div>
        

    </main>

console.log("Hello world!");</script>
    <script type="text/tilescript">setTimeout(function() {
    var rotator = document.getElementById('rotator');
    
    if (!rotator) {
        return;
    }
    
    var images = rotator.querySelectorAll('img');
    var currentIndex = 0;

    function rotateImages() {
        var i;
        
        var currentImg = images[currentIndex];
        currentImg.className = currentImg.className.replace('active', '').trim();
        
        currentIndex = (currentIndex + 1) % images.length;
        
        var nextImg = images[currentIndex];
        nextImg.className = nextImg.className + ' active';
    }

    setInterval(rotateImages, 8000);
}, 0);

var promptEl = document.getElementById('click-prompt');
if (promptEl) {
    promptEl.style.display = 'none';
}</script>
</body>
