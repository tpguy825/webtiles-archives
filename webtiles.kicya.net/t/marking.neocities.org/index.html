<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #0c0c0c;
  grid-template-rows: 1fr 32fr 1fr;
  place-items: center;
  width: 250px;
  display: grid;
}

#top, #bottom {
  width: 250px;
}

#glyph > a > img {
  width: 150px;
  height: auto;
}
</style>
</head>

    <img id="top" src="eyes.gif">
    <div id="glyph">
        <a href="https://marking.neocities.org" target="_blank"><img src="biorotate.gif"></a>
    </div>
    <img id="bottom" src="eyes.gif">
