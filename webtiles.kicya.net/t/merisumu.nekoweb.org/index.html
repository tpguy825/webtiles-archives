<!doctype html>
<html lang="en">
  <head>
    
    
    <style>html, .tile-body {
  width: 250px;
  height: 250px;
  margin: 0;
}

.tile {
  background-image: url("/t/merisumu.nekoweb.org/./tile1.png");
  background-position: center;
  background-size: cover;
  justify-content: center;
  align-items: center;
  width: 250px;
  height: 250px;
  display: flex;
}

.button {
  justify-content: center;
  align-items: center;
  display: inline-flex;
}

.button img {
  object-fit: contain;
  cursor: pointer;
  width: 200px;
}

.button:hover img {
  transform: scale(1.05);
}

.button img {
  transition: transform .12s;
}
</style>
  </head>
  <body>

    <div class="tile">
      <a class="button" href="https://merisumu.nekoweb.org/" target="_blank" rel="noopener">
        <img src="/t/merisumu.nekoweb.org/./tile1_button.png" alt>
      </a>
    </div>

  </body>
</html>
