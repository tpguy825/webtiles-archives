<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.tile-body {
  color: #333;
  background-color: #050505;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: VT323, monospace;
  display: flex;
  overflow: hidden;
}

#tiny-device {
  z-index: 1;
  background-color: #000;
  border-radius: 20px;
  width: 248px;
  height: 248px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 30px #00ff4126;
}

.slide {
  text-align: center;
  opacity: 0;
  pointer-events: none;
  z-index: 0;
  visibility: hidden;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  padding: 20px;
  transition: all .4s cubic-bezier(.175, .885, .32, 1.275);
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
  transform: scale(.9);
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
  z-index: 50;
  visibility: visible;
  transform: scale(1);
}

.slide > * {
  pointer-events: auto;
  z-index: 51;
  position: relative;
}

#glitter-canvas {
  z-index: 10;
  pointer-events: none;
  position: absolute;
  top: 0;
  left: 0;
}

.theme-pink {
  color: #00ff41;
  background: #000;
}

.theme-blue {
  color: #90ee90;
  background: #0d1f0d;
}

.theme-mint {
  color: #32cd32;
  background: #050505;
}

.theme-yellow {
  color: #7fff00;
  background: #010;
}

h1 {
  text-transform: uppercase;
  text-shadow: 0 0 5px #00ff414d;
  margin-bottom: 5px;
  font-size: 32px;
  line-height: 1;
}

h2 {
  text-shadow: 0 0 5px #00ff414d;
  margin-bottom: 5px;
  font-size: 28px;
}

p {
  margin-bottom: 10px;
  font-size: 18px;
  line-height: 1.2;
}

.avatar {
  background-color: #000;
  background-image: url("webtile2.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  border: 2px solid #00ff41;
  border-radius: 8%;
  justify-content: center;
  align-items: center;
  width: 130px;
  height: 100px;
  margin-bottom: 10px;
  font-size: 40px;
  display: flex;
  box-shadow: 0 0 10px #00ff4133;
}

ul {
  text-align: left;
  width: 100%;
  padding-left: 10px;
  list-style: none;
}

li {
  border-bottom: 1px dashed #00ff414d;
  margin-bottom: 4px;
  font-size: 20px;
}

.btn-link {
  color: #00ff41;
  cursor: pointer;
  z-index: 100;
  text-transform: uppercase;
  background: #000;
  border: 1px solid #00ff41;
  border-radius: 4px;
  margin: 4px;
  padding: 8px 12px;
  font-family: inherit;
  font-size: 16px;
  text-decoration: none;
  transition: all .2s;
  display: inline-block;
  position: relative;
}

.btn-link:hover {
  color: #000;
  background: #00ff41;
  box-shadow: 0 0 10px #00ff4180;
}

#next-btn {
  color: #00ff41;
  cursor: pointer;
  z-index: 100;
  background: #000;
  border: 2px solid #00ff41;
  border-radius: 10%;
  justify-content: center;
  align-items: center;
  width: 60px;
  height: 25px;
  font-family: inherit;
  font-size: 10px;
  transition: transform .1s, box-shadow .1s;
  display: flex;
  position: absolute;
  bottom: 10px;
  right: 10px;
  box-shadow: 0 0 5px #00ff4133;
}

#next-btn:active {
  box-shadow: none;
  color: #000;
  background: #00ff41;
  transform: translate(2px, 2px);
}
</style>
</head>
<body>

    <div id="tiny-device">

        
        <div class="slide active theme-pink" id="slide-1">
            <canvas id="glitter-canvas" width="248" height="248"></canvas>
            
            <div class="avatar"></div>
            <h2>I'm TeeLeaf!</h2>
            <p>Welcome to my tiny tile!</p>
        </div>

        
        <div class="slide theme-blue" id="slide-2">
            <h1>About Me</h1>
            <p>I code things.</p>
            <p>I Play Retro games</p>
            <p>I LOVE drinking tea!</p>
        </div>

        
        <div class="slide theme-mint" id="slide-3">
            <h1>Stats</h1>
            <ul>
                <li>Age: 42</li>
                <li>Loc: Switzerland</li>
                <li>Gender: Female</li>
            </ul>
        </div>

        
        <div class="slide theme-yellow" id="slide-4">
            <h1>Links</h1>
            <a href="https://bsky.app/profile/teashark.app" target="_blank" class="btn-link">BSky</a>
            <a href="https://t.me/tee_leaf" target="_blank" class="btn-link">Telegram</a>
        </div>

        
        <button id="next-btn" aria-label="Next Slide">next â†’</button>

    </div>
    <script type="text/tilescript">        var currentSlide = 1;
        var totalSlides = 4;

        function setSlideState(id, isVisible) {
            var el = document.getElementById(id);
            if (!el) return;

            if (isVisible) {
                el.style.opacity = '1';
                el.style.transform = 'scale(1)';
                el.style.pointerEvents = 'auto';
                el.style.zIndex = '50';
                el.style.visibility = 'visible';
            } else {
                el.style.opacity = '0';
                el.style.transform = 'scale(0.9)';
                el.style.pointerEvents = 'none';
                el.style.zIndex = '0';
                setTimeout(function() {
                    if (el.style.opacity === '0') {
                        el.style.visibility = 'hidden';
                    }
                }, 400); 
            }
        }

        function nextSlide() {
            setSlideState('slide-' + currentSlide, false);

            currentSlide++;
            if (currentSlide > totalSlides) {
                currentSlide = 1;
            }

            setSlideState('slide-' + currentSlide, true);
        }

        var btn = document.getElementById('next-btn');
        if (btn) {
            btn.addEventListener('click', nextSlide);
        }

        /* --- GLITTER EFFECT SCRIPT (ES5 Compatible) --- */
        var canvas = document.getElementById('glitter-canvas');
        if (canvas) {
            var ctx = canvas.getContext('2d');
            var particles = [];
            var maxParticles = 40; 

            function createParticle() {
                return {
                    x: Math.random() * 248,
                    y: Math.random() * 248,
                    size: Math.floor(Math.random() * 3) + 1,
                    opacity: 0,
                    fadeIn: true,
                    speed: Math.random() * 0.05 + 0.02
                };
            }

            setInterval(function() {
                // Clear canvas
                ctx.clearRect(0, 0, 248, 248);

                if (particles.length < maxParticles && Math.random() > 0.8) {
                    particles.push(createParticle());
                }

                var aliveParticles = [];
                
                for (var i = 0; i < particles.length; i++) {
                    var p = particles[i];
                    
                    if (p.fadeIn) {
                        p.opacity += p.speed;
                        if (p.opacity >= 1) {
                            p.opacity = 1;
                            p.fadeIn = false;
                        }
                    } else {
                        p.opacity -= p.speed;
                    }

                    if (p.opacity > 0) {
                        // CHANGED TO GREEN
                        ctx.fillStyle = 'rgba(0, 255, 65, ' + p.opacity + ')';
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                        aliveParticles.push(p);
                    }
                }
                
                particles = aliveParticles;

            }, 60);
        }</script>
</body>
</html>
