<!DOCTYPE html>
<html lang="en">
<head>
  <style>@font-face {
  font-family: Outfit-Light;
  src: url("fonts/Outfit-Light.ttf");
}

@font-face {
  font-family: Outfit-Medium;
  src: url("fonts/Outfit-Medium.ttf");
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.tile-body {
  background-color: #202020;
  width: 250px;
  height: 250px;
  margin: 0;
  padding: 0;
  font-family: Outfit-Light;
  font-size: 16px;
  line-height: 20px;
  display: flex;
  overflow: hidden;
}

p {
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}

a {
  height: 20px;
  font-family: Outfit-Medium;
}

a:link {
  cursor: pointer;
  color: #40e0f0;
  text-decoration: none;
}

a:visited {
  color: #20a0b0;
}

a:hover {
  color: #101010;
  background-color: #40e0f0;
}

#header {
  z-index: 1;
  width: 250px;
  height: 40px;
  position: fixed;
}

#bar {
  background-color: #101010;
  justify-content: center;
  align-items: center;
  width: 200px;
  height: 30px;
  display: flex;
  position: fixed;
  top: 0;
  left: 50px;
}

#decor {
  position: fixed;
  top: 0;
  left: 0;
}

#wordmark {
  position: absolute;
  top: 4.301px;
  left: 76.386px;
}

#logo {
  transition: transform .5s;
  position: absolute;
  top: 2.5px;
  left: 12.5px;
}

#header:hover #logo {
  transform: rotate(-22.5deg);
}

#content {
  width: 200px;
  height: 180px;
  margin: 50px 20px 20px 30px;
  padding: 0;
}

#linkList {
  height: 20px;
  margin: 20px 0 0 20px;
  padding: 0;
}

.listItem {
  height: 20px;
  margin: 0;
  padding: 0;
  display: flex;
}

.itemArrow {
  background-color: #f0f0f0;
  width: 10px;
  height: 10px;
  margin: 0;
  padding: 0;
  mask-image: url("assets/arrow.svg");
}

.listItem .itemArrow {
  background-color: #40e0f0;
  margin: 5px 10px 5px 0;
  transition: margin .25s;
}

.listItem:hover .itemArrow {
  background-color: #101010;
  margin: 5px;
}
</style>
</head>
<body>
  <a href="https://pixeldud.com" target="_blank">
    <div id="header">
      <div id="bar"></div>
      <img id="wordmark" src="assets/wordmark.svg">
      <img id="logo" src="assets/logo.svg">
    </div>
  </a>
  <img id="decor" src="assets/decor.svg">
  <div id="content">
    <p>Someday my website will look cool.</p>
    <div id="linkList">
      <a class="listItem" href="https://pixeldud.com/links" target="_blank"><div class="itemArrow"></div>My links</a>
      <a class="listItem" href="https://pixeldud.com/blog/" target="_blank"><div class="itemArrow"></div>My blog</a>
    </div>
  </div>
</body>
</html>
