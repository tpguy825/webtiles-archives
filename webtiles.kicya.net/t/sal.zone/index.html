<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  justify-content: center;
  align-items: center;
}

#container {
  border-style: solid;
  border-width: 20px;
}

#main {
  background-color: #245a94;
  border-image: url("images/bugborder.png") 109 / 32px / 20px round;
  grid-template: ". . . teto-area" 52px
                 ". joel-area joel-area teto-area" 53px
                 ". joel-area joel-area teto-area" 53px
                 "warning warning warning teto-area" 52px
                 / 40px 65px 65px 40px;
  justify-content: center;
  align-items: center;
  width: 210px;
  height: 210px;
  display: grid;
}

#teto-area {
  flex-wrap: wrap;
  grid-area: teto-area;
  place-items: center;
  width: 40px;
  height: 210px;
  display: flex;
}

#joel-area {
  grid-area: joel-area;
}

#warning {
  color: #fff;
  text-wrap: wrap;
  grid-area: warning;
  align-items: flex-end;
  width: 150px;
  height: 62px;
  margin-left: 5px;
  font-family: MS Mincho;
  font-size: 10px;
  display: inline-flex;
  overflow-x: visible;
}

.joel {
  filter: brightness(0) drop-shadow(1px 1px #fff) drop-shadow(1px -1px #fff) drop-shadow(-1px -1px #fff) drop-shadow(-1px 1px #fff);
  width: 130px;
  height: 80px;
}

#joel-prime {
  z-index: 11;
  animation: 1.42s ease-in-out infinite alternate movingJoel;
  position: relative;
  top: 0;
  left: 0;
}

#joel-shadow {
  opacity: 0;
  z-index: -1;
  position: absolute;
  top: 84px;
  left: 51px;
}

#teto {
  width: 35px;
  height: 44px;
  position: relative;
}

#joel-shadow img:nth-child(2) {
  z-index: 2;
  top: 87px;
  left: 50px;
}

@keyframes movingJoel {
  from {
    transform: translate(0);
  }

  to {
    transform: translate(0, 15px);
  }
}

@keyframes afterimageJoel {
  0% {
    opacity: 1;
    transform: translate(0);
  }

  1% {
    z-index: 1;
  }
}
</style>
</head>
<body>
    <div id="container">
        

    <div id="main">
        
		<div id="joel-area">
            <img class="joel" id="joel-prime" src="images/Joel-3x.gif">
            <img class="joel" id="joel-shadow" src="images/Joel-1.gif">
        </div>
        
		<div id="teto-area">


            <img id="teto" src="images/teto-fumo.gif">
            <img id="teto" src="images/teto-fumo.gif">
            <img id="teto" src="images/teto-fumo.gif">

        </div>
        
        <div id="warning">
            <p>
                (You feel something hovering close behind your head...)
                <br>
                <br>
                    (It beckons you to click me...)
           </p>

        </div>
        
        <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");
</script>
    </div>
            </div>
</body>
</html>
