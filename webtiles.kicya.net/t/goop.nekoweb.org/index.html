<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #bed6bf;
}

#hoppip {
  z-index: 1;
  background-image: url("hoppip.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  width: 100%;
  height: 100%;
  margin: 40px auto auto 60px;
  position: fixed;
}

.wave-container {
  z-index: 3;
  float: above;
  margin: 1px auto auto 20px;
  position: absolute;
}

.wave-text {
  font-family: MS Gothic;
  font-size: 3rem;
  font-weight: bold;
  animation: .5s ease-in-out infinite wave;
}

@keyframes wave {
  0%, 100% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-10px);
  }
}
</style>
</head>
