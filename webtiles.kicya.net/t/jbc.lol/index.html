    <style>* {

.container {
  color: #f1f3f5;
  background: url("room/wall.png");
  border-radius: 10px;
  justify-content: center;
  align-items: center;

  height: 100%;

main {
  z-index: 2;
  text-align: left;
  padding: 20px;

  & h1 {
    font-size: 3em;

    & a {
      text-decoration: none;
    }
  }
}

#bg {
  z-index: 0;
  opacity: .75;
  flex-direction: row;
  width: auto;
  height: 250px;
  display: flex;
  position: absolute;
  top: 0;
  left: 0;

  & > div > img {
    min-width: 88px;
    min-height: 31px;
  }

  & > div {
    flex-direction: column;
    display: flex;
    position: absolute;
    top: 0;
  }
}

a {
  color: #30b8e6;

  &:hover {
    color: #4dc4eb;
  }
}

img {
  image-rendering: pixelated !important;
}

button {
  background: none;
  border: none;
  margin: 0;
  padding: 0;

  &#dev {
    position: fixed;
    top: 84px;
    right: 72px;
  }

  &#socials {
    position: fixed;
    top: 47px;
    right: 20px;
  }

  &#dev, &#socials {
    & img {
      z-index: 5;
      position: relative;
    }
  }

  &#dev:hover, &#socials:hover {
    &:before {
      content: "";
      z-index: 2;
      position: absolute;
      top: 1px;
      left: 1px;
    }

    &#dev:before {
      width: 22px;
      height: 34px;
      top: 4px;
      left: 4px;
      box-shadow: 0 0 7px #00f;
    }

    &#socials:before {
      width: 50px;
      height: 24px;
      top: 4px;
      left: 4px;
      box-shadow: 0 0 11px #00f;
    }
  }
}

div:where(.dev, .socials) {
  background: #fff;
  gap: 3px;
  width: fit-content;
  max-width: 0;
  padding-block: 3px;
  display: flex;
  position: fixed;

  &.dev {
    top: 89px;
    right: 106px;
  }

  &.socials {
    top: 48px;
    right: 85px;
  }

  & > a {
    opacity: 0;
    width: 24px;
    height: 24px;

    & > img {
      width: 100%;
      height: 100%;
      min-width: 24px !important;
      min-height: 24px !important;
    }
  }

  &[data-visible="true"] {
    opacity: 1;
    max-width: 100px;
    padding-inline: 3px;

    & > a {
      opacity: 1;
    }
  }
}

#links {
  flex-wrap: wrap;
  gap: 6px;
  max-width: 225px;
  margin-top: 12px;
  display: flex;

  & > * {
    background: #062f44;
    padding: 4px;
  }
}

.foreBg {
  z-index: 25;
  pointer-events: none;
  z-index: 255;
  position: fixed;
  inset: 0;
}

@keyframes animate {
  from {
    transform: translate(0);
  }

  to {
    transform: translate(-45%, -45%);
  }
}

function chunkArray(arr, pushArr, size) {
    for (var i = 0; i < arr.length; i += size) {
        pushArr.push(arr.slice(i, i + size));
    }
    return pushArr;
}

function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array
}
