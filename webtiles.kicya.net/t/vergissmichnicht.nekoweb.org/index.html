    <script type="text/tilescript">
        var USERNAME = "froehlichkeit"; // Put your LastFM username here
var BASE_URL = "https://lastfm-last-played.biancarosa.com.br/" + USERNAME + "/latest-song";

function getTrack() {
    fetch(BASE_URL, function(json) {
        var isPlaying = (json.track['@attr'] && json.track['@attr'].nowplaying) || false;

        if (!isPlaying) {
            // Trigger if a song isn't playing
            return;
        } else {
            // Trigger if a song is playing
        }

        // Values:
        // COVER IMAGE: json.track.image[1]['#text']
        // TITLE: json.track.name
        // ARTIST: json.track.artist['#text']

        document.getElementById("listening").innerText = json.track.name + " by " + json.track.artist['#text'];
    });
};

function fetch(url, callback) {
    var xhr = new XMLHttpRequest();
    
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var json = JSON.parse(xhr.responseText);
            callback(json)
        }
    };
    
    xhr.send(null);
}

getTrack();
setInterval(function() { getTrack(); }, 10000);
    </script>
