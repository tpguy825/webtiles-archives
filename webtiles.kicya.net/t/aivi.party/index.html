    <style>@font-face {
  font-family: Atlantis Headline;
  src: url("AtlantisHeadline-Bold.otf") format("opentype"), ;
}

@font-face {
  font-family: Monopix;
  src: url("monopix.otf") format("opentype");
}

html {
  scroll-behavior: smooth;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

.tile-body {
  -webkit-text-size-adjust: none;
  color: #f4e0fd;
  background-color: #000;
  background-image: url("vfx/tilingBg.jpg");
  background-size: 300px;
  margin: 0;
  padding: 0;
  font-family: Monopix;
  font-size: 12px;
  animation: 180s linear infinite scrollbg;
}

h1, h2, h3 {
  margin: 0;
  font-family: Atlantis Headline;
  font-weight: normal;
  line-height: 140%;
  display: inline-block;
}

h1 {
  color: #9a10c8;
  padding-right: 4px;
  font-size: 38px;
}

.h1 {
  text-shadow: 0 0 30px #ca50da;
}

h2, h3 {
  color: #ca50da;
  word-spacing: .25em;
}

h2 {
  font-size: 22px;
}

.h2 {
  text-shadow: 1px 1px #611685, -1px 1px #611685, -1px -1px #611685, 1px -1px #611685, .1em .1em #000, 0 0 24px #ca50da;
}

h3 {
  font-size: 10px;
}

p, li, .caption, .plaintext {
  text-shadow: .1em .1em #000, 0 0 8px #f4e0fd;
  line-height: 130%;
}

p, .plaintext {
  color: #f4e0fd;
  margin: 0 0 1em;

  &:last-of-type {
    margin: 0;
  }
}

ul {
  margin: 16px 0 0 6px;
  padding: 0;
  line-height: 120%;
  list-style-type: none;
}

li {
  margin: 0 0 16px;
}

span {
  font: inherit;
}

a {
  text-decoration: inherit;

  &:hover {
    opacity: .7;
    cursor: pointer;
  }

  &:active {
    opacity: .4;
  }
}

.link {
  color: #e7a4f0;
  text-shadow: .5px .5px #9a10c8, -.5px .5px #9a10c8, -.5px -.5px #9a10c8, .5px -.5px #9a10c8, .1em .1em #000, 0 0 16px #c518ff;
}

table, tr, td {
  vertical-align: top;
  border-collapse: collapse;
  margin: 0;
  padding: 0;
}

marquee {
  margin: 0;
  padding: 0;
  font-size: 9px;
  transform: translateY(-1px);
}

.textshadow {
  color: #000;
  z-index: -1;
  position: absolute;
}

.card {
  box-sizing: border-box;
  z-index: 1;
  background-color: #000;
  border: 1px solid #fff4;
  border-radius: 6px;
  margin: 6px 3px;
  padding: 4px 6px;
  position: relative;

  &:first-child {
    margin-top: 3px;
  }

  &:last-child {
    margin-bottom: 3px;
  }
}

.mainCard {
  background-image: url("images/streetlamp.jpg");
  background-size: cover;
  margin-top: 2px;
}

.caption {
  opacity: .6;
  font-size: 75%;
}

.success {
  color: #0c0;
}

.success.textshadow {
  text-shadow: 0 0 24px #0c0;
}

.successCard {
  background-color: #030 !important;
}

.warning {
  color: red;
  text-shadow: .5px .5px #400, -.5px .5px #400, -.5px -.5px #400, .5px -.5px #400, .1em .1em #000, 0 0 24px red;
}

.warningCard {
  background-color: #400 !important;
}

.highlight {
  color: #ca50da;
  text-shadow: .5px .5px #611685, -.5px .5px #611685, -.5px -.5px #611685, .5px -.5px #611685, .1em .1em #000, 0 0 24px #ca50da;
}

.highlightCard {
  border-color: #ca50da;
  background-color: #222 !important;
}

.flickering {
  animation: .1s infinite flickering;
}

@keyframes flickering {
  from {
    filter: brightness();
  }

  to {
    filter: brightness(.85);
  }
}

@keyframes scrollbg {
  from {
    background-position: 0 0;
  }

  to {
    background-position: 1600px 800px;
  }
}
</style>
