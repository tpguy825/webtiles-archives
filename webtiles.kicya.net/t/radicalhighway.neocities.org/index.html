<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  background-image: url("/t/radicalhighway.neocities.org/t/radicalhighway.neocities.org/actressbanner.png") background-size: cover;
  background-color: #000;
  background-repeat: no-repeat;
}

.marquee {
  color: #fff;
  white-space: nowrap;
  background-color: #000;
  border: 1px solid #000;
  grid-area: marquee;
  width: auto;
  height: 25px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 1px 3px #0000001a;
}

.marquee p {
  width: auto;
  height: auto;
  line-height: auto;
  text-align: center;
  margin: auto;
  animation: 25s linear infinite scroll-left;
  position: absolute;
  transform: translateX(100%);
}

@keyframes scroll-left {
  0% {
    transform: translateX(100%);
  }

  100% {
    transform: translateX(-100%);
  }
}

.gif {
  display: flex;
}

.text {
  color: #fff;
  justify-content: center;
  font-size: 10px;
  display: flex;
}
</style>
</head>
