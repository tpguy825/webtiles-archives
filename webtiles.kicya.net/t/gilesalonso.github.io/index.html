<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.tile-body {
  background: #000;
  width: 100vw;
  height: 100vh;
  font-family: Courier New, monospace;
  position: relative;
  overflow: hidden;
}

#heroLayer {
  z-index: 20;
  background: #000;
  width: 100%;
  height: 100%;
  transition: opacity .5s ease-out;
  position: absolute;
  top: 0;
  left: 0;
}

#heroLayer.fade-out {
  opacity: 0;
  pointer-events: none;
}

#heroAnimationCanvas {
  display: block;
}

#clickOverlay {
  cursor: pointer;
  z-index: 25;
  background: linear-gradient(to top, #000c, #0000 30%);
  justify-content: center;
  align-items: flex-end;
  width: 100%;
  height: 100%;
  padding-bottom: 10px;
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
}

.click-hint {
  color: #fff9;
  text-transform: uppercase;
  letter-spacing: 1px;
  padding: 4px 8px;
  font-size: 10px;
  animation: 2s infinite blink;
}

#contentLayer {
  z-index: 10;
  opacity: 1;
  width: 100%;
  height: 100%;
  transition: opacity .5s ease-in;
  position: absolute;
  top: 0;
  left: 0;
}

#contentLayer.hidden {
  opacity: 0;
  pointer-events: none;
}

.content {
  text-align: center;
  width: 100%;
  max-width: 280px;
  padding: 10px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.brand {
  margin-bottom: 10px;
}

.icon {
  margin-bottom: 5px;
  font-size: 32px;
  animation: 2s ease-in-out infinite pulse;
}

.name {
  color: #fff;
  letter-spacing: 1px;
  font-size: 26px;
  font-weight: bold;
}

.accent {
  color: #0f8;
  text-shadow: 0 0 15px #0f89;
  animation: 2s ease-in-out infinite glow;
}

.promise {
  color: #aaa;
  min-height: 20px;
  margin: 10px 0 15px;
  font-size: 13px;
  line-height: 1.4;
  position: relative;
}

.promise:after {
  content: "|";
  color: #0f8;
  animation: 1s step-end infinite blink;
}

.promise.typing-done:after {
  content: none;
  display: none;
}

.services-grid {
  grid-template-columns: 1fr 1fr;
  gap: 6px;
  margin: 15px 0;
  display: grid;
}

.service-tag {
  color: #0f8;
  opacity: 0;
  background: #00ff8814;
  border: 1px solid #00ff884d;
  border-radius: 4px;
  padding: 6px 8px;
  font-size: 10px;
  transition: all .3s;
}

.service-tag.visible {
  opacity: 1;
}

.cta-btn {
  color: #0a0e27;
  cursor: pointer;
  background: #0f8;
  border-radius: 5px;
  margin: 15px 0 10px;
  padding: 10px 24px;
  font-size: 12px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
  box-shadow: 0 0 25px #0f86;
}

.status {
  color: #6c9cff;
  justify-content: center;
  align-items: center;
  gap: 6px;
  margin-top: 10px;
  font-size: 9px;
  display: flex;
}

.status-dot {
  background: #0f8;
  border-radius: 50%;
  width: 6px;
  height: 6px;
  animation: 2s ease-in-out infinite blink;
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }

  50% {
    opacity: .8;
    transform: scale(1.1);
  }
}

@keyframes blink {
  0%, 100% {
    opacity: 1;
  }

  50% {
    opacity: .3;
  }
}

@keyframes glow {
  0%, 100% {
    text-shadow: 0 0 15px #0f89;
  }

  50% {
    text-shadow: 0 0 25px #0f8c;
  }
}
</style>
</head>
<body>
    
    <div id="heroLayer">
        <canvas id="heroAnimationCanvas"></canvas>
        
        <div id="clickOverlay">
            <div class="click-hint">Click to Start</div>
        </div>
    </div>
   
    
    <div id="contentLayer" class="hidden">
        <div class="content">
            <div class="brand">
                <div class="icon">⚡</div>
                <div class="name">SOLVE<span class="accent">THIS</span></div>
            </div>
           
            <div class="promise" id="promise"></div>
           
            <div class="services-grid">
                <div class="service-tag">Custom Scripts</div>
                <div class="service-tag">Data Pipelines</div>
                <div class="service-tag">Workflow Automation</div>
                <div class="service-tag">Quick Solutions</div>
            </div>
           
            <a href="https://solvethis.qzz.io/?lang=pt" class="cta-btn" id="ctaBtn" target="_blank">
                HIRE ME →
            </a>
           
            <div class="status">
                <span class="status-dot"></span>
                Available for projects
            </div>
        </div>
    </div>
    
    <script type="text/tilescript">(function () {
    // --- STATE MANAGEMENT ---
    // false = Hero Animation running
    // true = Content/Typewriter running
    var isActive = false; 
    var heroTimer = null; 

    /* -----------------------------------------------
       1. HERO ANIMATION LOGIC (BASIC Style)
       ----------------------------------------------- */
    function initHeroAnimation() {
        var canvas = document.getElementById('heroAnimationCanvas');
        if (!canvas || !canvas.getContext) return;

        var ctx = canvas.getContext('2d');
        
        // Canvas dimensions
        var w = 0;
        var h = 0;
        var scale = 0;

        // Pattern Variables
        var pi = 4 * Math.atan(1);
        var r = 2 * pi / 235;
        var t = 4 * Math.random();
        var x = 0, u = 0, v = 0;
        
        // Loop State
        var i = 0;
        var j = 0;
        var stepsPerFrame = 400; // How many dots to draw per tick

        function resetPattern() {
            // Clear screen
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);
            
            // Randomize t for new shape
            t = 4 * Math.random();
            
            // Reset counters
            i = 0; 
            j = 0;
            
            // Reset math vars
            x = 0; u = 0; v = 0;
        }

        function animateStep() {
            if (isActive) return;

            // --- Dynamic Sizing ---
            // Check size of container (parent of canvas)
            var parent = canvas.parentElement;
            if (parent) {
                var rect = parent.getBoundingClientRect();
                var newW = Math.floor(rect.width);
                var newH = Math.floor(rect.height);

                if (newW > 0 && newH > 0 && (newW !== w || newH !== h)) {
                    w = newW;
                    h = newH;
                    canvas.width = w;
                    canvas.height = h;
                    // Calculate scale to fit pattern on screen
                    // Original was ~108 multiplier for 640x480. 
                    // 108 is roughly 1/6th of width or 1/4th of height.
                    scale = Math.min(w, h) / 5; 
                    resetPattern();
                }
            }
            // ---------------------

            if (w === 0 || h === 0) {
                heroTimer = setTimeout(animateStep, 100);
                return;
            }

            // Draw a chunk of pixels
            for (var k = 0; k < stepsPerFrame; k++) {
                // Break if finished
                if (i >= 250) break;

                // BASIC Math
                u = Math.sin(i + v) + Math.sin(r * i + x);
                v = Math.cos(i + v) + Math.cos(r * i + x);
                x = u + t;

                // Center coordinates
                var px = Math.floor((w / 2) + scale * u);
                var py = Math.floor((h / 2) + scale * v);

                // Draw if inside bounds
                if (px >= 0 && px < w && py >= 0 && py < h) {
                    var rr = Math.floor((i * 3) % 256);
                    var gg = Math.floor((j * 3) % 256);
                    var bb = Math.floor((255 - (i + j) / 2) % 256);

                    // Enhance colors
                    rr = Math.max(0, Math.min(255, rr + Math.sin(i * 0.1) * 50));
                    gg = Math.max(0, Math.min(255, gg + Math.cos(j * 0.1) * 50));
                    bb = Math.max(0, Math.min(255, bb + Math.sin((i + j) * 0.05) * 50));

                    ctx.fillStyle = 'rgb(' + Math.floor(rr) + ',' + Math.floor(gg) + ',' + Math.floor(bb) + ')';
                    ctx.fillRect(px, py, 1, 1);

                    // Random glow/sparkle (preserved from reference)
                    if (Math.random() > 0.995) {
                        ctx.globalAlpha = 0.5;
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(px - 1, py - 1, 3, 3);
                        ctx.globalAlpha = 1.0;
                    }
                }

                // Increment J, then I
                j++;
                if (j >= 250) {
                    j = 0;
                    i++;
                }
            }

            if (i >= 250) {
                // Pattern Finished. Wait, then restart.
                heroTimer = setTimeout(resetPattern, 2000); 
                // We need to call animateStep again after the delay, 
                // but resetPattern doesn't call animateStep.
                // So we wrap it:
                setTimeout(function(){
                   if(!isActive) animateStep(); 
                }, 2000);
            } else {
                // Continue drawing next frame
                heroTimer = setTimeout(animateStep, 16);
            }
        }

        // Start
        animateStep();
    }

    /* -----------------------------------------------
       2. TYPEWRITER / CONTENT LOGIC
       ----------------------------------------------- */
    function initContentLogic() {
        var promiseElem = document.getElementById('promise');
        var promiseText = "I automate the boring stuff";
        var typeIndex = 0;
        var restartDelay = 4000;

        function resetAnimation() {
            if (!isActive) return; 
            
            promiseElem.textContent = "";
            typeIndex = 0;
            promiseElem.className = promiseElem.className.replace(" typing-done", "");

            var serviceTags = document.querySelectorAll('.service-tag');
            for (var i = 0; i < serviceTags.length; i++) {
                serviceTags[i].className = serviceTags[i].className.replace(" visible", "");
            }

            typeWriter();
        }

        function typeWriter() {
            if (typeIndex < promiseText.length) {
                promiseElem.textContent += promiseText.charAt(typeIndex);
                typeIndex++;
                setTimeout(typeWriter, 50);
            } else {
                if (promiseElem.className.indexOf("typing-done") === -1) {
                    promiseElem.className += " typing-done";
                }
                fadeServicesIn();
                setTimeout(resetAnimation, restartDelay);
            }
        }

        function fadeServicesIn() {
            var serviceTags = document.querySelectorAll('.service-tag');
            for (var j = 0; j < serviceTags.length; j++) {
                (function(k) {
                    setTimeout(function() {
                        var tag = serviceTags[k];
                        if (tag.className.indexOf("visible") === -1) {
                            tag.className += " visible";
                        }
                    }, 200 + k * 200);
                })(j);
            }
        }

        resetAnimation();
    }

    /* -----------------------------------------------
       3. EVENTS & INIT
       ----------------------------------------------- */
    
    // Start Hero Loop
    initHeroAnimation();

    var clickOverlay = document.getElementById('clickOverlay');
    var heroLayer = document.getElementById('heroLayer');
    var contentLayer = document.getElementById('contentLayer');
    
    if (clickOverlay) {
        clickOverlay.addEventListener('click', function() {
            if (!isActive) {
                // SWITCH STATE
                isActive = true;
                
                // Kill Hero Timer
                if (heroTimer) clearTimeout(heroTimer);
                
                // Fade out hero
                heroLayer.className += " fade-out";
                
                // Show content
                contentLayer.className = contentLayer.className.replace("hidden", "");
                
                // Start Content Logic
                setTimeout(initContentLogic, 200);
            }
        });
    }

})();</script>
</body>
</html>
