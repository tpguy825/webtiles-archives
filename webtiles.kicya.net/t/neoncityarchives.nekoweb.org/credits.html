<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  box-sizing: border-box;
}

.tile-body {
  color: #111;
  scrollbar-width: thin;
  scrollbar-color: #3a3431 #d6d6d223;
  background-color: #d8f0f7;
  background-image: url("images/backgrounds/BG_Blue.png");
  background-repeat: repeat;
  max-width: 250px;
  font-family: Fafo Sans, sans-serif;
  font-size: 17px;
  overflow: hidden auto;
}

.title {
  color: #4c74a0;
  text-shadow: 1px 0 #fff, -1px 0 #fff, 0 1px #fff, 0 -1px #fff, 1px 1px 2px #58483f, 0 0 10px #e1f7fe, 0 0 5px #4695be;
  margin-top: -6px;
  font-family: Greenhorne Serif, Trebuchet MS, Tahoma, sans-serif;
  font-size: 22px;
  rotate: -2.5deg;
}

.bubble {
  color: #58483f;
  text-shadow: 1px 1px #f5f5f5;
  filter: drop-shadow(0 1px 2px #0000004d);
  z-index: 3;
  background-color: #f9f0e6;
  background-image: linear-gradient(#f9f0e6, #f9f0e6, #ebd8c1);
  border-top: 1px solid #fffbf8;
  border-bottom: 1px solid #ded2c3;
  border-radius: 5px;
  padding: 1px 5px;
  font-size: 14px;
  position: absolute;
  top: -3px;
  right: 8px;
}

.bubble:after {
  content: "";
  border: 4px solid #0000;
  border-left-color: #f9f0e6;
  border-right: 0;
  width: 0;
  height: 0;
  margin-top: -4px;
  margin-right: -4px;
  position: absolute;
  top: 50%;
  right: 0;
}

.plaque {
  color: #000;
  text-align: center;
  vertical-align: bottom;
  filter: drop-shadow(0 1px 1px #0000004d);
  background-image: url("images/plaque.png");
  width: 140px;
  height: 19px;
  font-family: Arial, Tahoma, Verdana, sans-serif;
  font-size: 14px;
  line-height: 1.45;
  position: absolute;
  top: 23px;
  left: 55px;
}

.window {
  filter: drop-shadow(0 1px 2px #00000080);
  max-width: 100%;
  margin-top: -6px;
  margin-left: auto;
  margin-right: auto;
  display: block;
}

.wip {
  color: #1e90ff;
  z-index: 9;
  filter: drop-shadow(1px 1px 2px #0000004d);
  font-family: Verdana, sans-serif;
  font-size: 30px;
  font-weight: bold;
  position: absolute;
  top: -20px;
  left: 10px;
  rotate: -3deg;
}

.banner {
  background-color: #fff587;
  background-image: url("images/backgrounds/BG_polka.png");
  background-repeat: repeat;
  max-height: 18px;
  margin-top: 5px;
  font-size: .9375rem;
}

.nav {
  background-image: url("images/backgrounds/BG_Grey.png");
  background-repeat: repeat;
  flex-flow: wrap;
  place-content: center;
  align-items: center;
  max-height: 55px;
  margin-top: -4px;
  display: flex;
  box-shadow: inset 0 4px 8px 2px #0003;
}

.button {
  color: #e9e2d2;
  text-shadow: 1px 1px 1px #00000080;
  background-image: url("images/backgrounds/wood_texture_resized_dark.webp");
  border: none;
  border-radius: 3px;
  margin: 3px;
  padding: 2px 5px;
  font-size: 15px;
  line-height: 1.2;
  text-decoration: none;
  box-shadow: 0 2px 4px #0006, inset 0 0 4px #3b2b1ecc;
}

.button:hover {
  filter: brightness(110%);
  transition-duration: .1s;
}

.titles {
  color: #3a3431;
  text-shadow: 1px 1px #fff, -1px -1px #fff, 0 0 7px #fff, 0 0 15px #fff;
  font-family: Righteous, sans-serif;
}

@font-face {
  font-family: Greenhorne Serif;
  src: url("fonts/greenhorne_serif.woff2");
}

@font-face {
  font-family: Fafo Sans;
  src: url("fonts/Fafo_Sans.woff2");
}

@font-face {
  font-family: Righteous;
  src: url("fonts/Righteous.woff2");
}
</style>
    <style>.tile-body {
  background-image: url("images/backgrounds/BG_tiled.png");
  background-position: center;
  background-repeat: repeat;
  background-attachment: scroll;
  padding: 0 0 10px;
}

ul {
  text-shadow: 0 0 6px #fff, 1px 1px 1px #fffc;
}
</style>
