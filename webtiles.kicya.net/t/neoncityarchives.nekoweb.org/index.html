.tile-body {
  color: #111;

.title {
  color: #4c74a0;

}

.bubble {
  color: #58483f;
  text-shadow: 1px 1px #f5f5f5;
  filter: drop-shadow(0 1px 2px #0000004d);
  z-index: 3;
  background-color: #f9f0e6;
  background-image: linear-gradient(#f9f0e6, #f9f0e6, #ebd8c1);
  border-top: 1px solid #fffbf8;
  border-bottom: 1px solid #ded2c3;
  border-radius: 5px;
  padding: 1px 5px;
  font-size: 14px;
  position: absolute;
  top: -3px;
  right: 8px;
}

.bubble:after {
  content: "";
  border: 4px solid #0000;
  border-left-color: #f9f0e6;
  border-right: 0;
  width: 0;
  height: 0;
  margin-top: -4px;
  margin-right: -4px;
  position: absolute;
  top: 50%;
  right: 0;
}

.plaque {
  color: #000;

  line-height: 1.45;

  top: 23px;
  left: 55px;
}

.window {

.wip {

  font-weight: bold;
  position: absolute;
  top: -20px;
  left: 10px;
  rotate: -3deg;
}

.banner {

  background-image: url("images/backgrounds/BG_polka.png");

.button {
