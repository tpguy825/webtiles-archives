<!DOCTYPE html>
<html lang="en">
    <head>
        <style>@keyframes rotate {
  to {
    transform: rotateY(-360deg);
  }
}
</style>
        <style>[data-bs-theme="solarized-light"] {
  --bs-primary: #93a1a3;
  --bs-primary-rgb: #93a1a3;
  --bs-body-color: #586e75;
  --bs-body-color-rgb: 88, 110, 117;
  --bs-body-bg: #fdf6e3;
  --bs-body-bg-rgb: 253, 246, 227;
  --bs-secondary: #d9d2c2;
  --bs-secondary-rgb: 217, 210, 194;
  --bs-link-color: #cb4b16;
  --bs-link-color-rgb: 203, 75, 22;
  --bs-link-hover-color-rgb: 152, 76, 12;
}

:root {
  --perspective: 1000px;
  --camera-dolly: 0px;
  --camera-pedestal: 0px;
  --camera-truck: 0px;
  --camera-pan: 0deg;
  --camera-tilt: 0deg;
  --camera-roll: 0deg;
}

.tile-body {
  color: #fff;
  background: linear-gradient(131deg, #02010e 24%, #2e5ed9a3 109%);
  border: none;
  margin: 0;
  padding: 0;
  transition: filter 3s ease-in-out;
  overflow: hidden;
}

.tile-body > .viewport {
  filter: brightness(1.2) blur(13px) contrast(5);
}

.side {
  background-color: #00f4;
  justify-content: center;
  align-items: center;
  display: flex;
  position: absolute;
  inset: 0;
  box-shadow: inset 0 0 8em #eee;
}

.side:first-child {
  transform: translateZ(100px);
}

.side:nth-child(2) {
  transform: rotateY(180deg)translateZ(100px);
}

.side:nth-child(3) {
  transform: rotateY(90deg)translateZ(100px);
}

.side:nth-child(4) {
  transform: rotateY(270deg)translateZ(100px);
}

.side:nth-child(5) {
  transform: rotateX(90deg)translateZ(100px);
}

.side:nth-child(6) {
  transform: rotateX(270deg)translateZ(100px);
}

.viewport {
  z-index: 1000;
  perspective: 1000px;
  perspective-origin: center;
  place-items: center;
  height: 248px;
  min-height: 248px;
  display: grid;
}

.camera {
  transform-style: preserve-3d;
  transition: all .1s ease-out;
  transform: translateZ(697.1px)translateX(-35px)translateY(26.2px)translateZ(199.9px)rotateX(0)rotateY(344deg)rotateZ(270deg)translateZ(-449px);
}

.scene {
  transform-style: preserve-3d;
  position: relative;
}

.box {
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  background-color: #0000;
  animation: 10s linear infinite rotate;
  position: relative;
}

.overlay {
  z-index: 500;
  background-image: linear-gradient(to right, #0004, #0000);
  height: 248px;
  font-family: MS UI Gothic, NEC;
  font-size: 16px;
  font-weight: 400;
  position: absolute;
}

header {
  color: #000;
  filter: opacity();
  font-variant: petite-caps;
  background: #fff4;
  width: 248px;
  padding-left: 3px;
  font-size: 13px;
}

a {
  color: orange;
  font-size: 12px;
  text-decoration: none;
  transition: all .3s ease-in-out;
}

a:hover {
  color: #ff8c00;
  -webkit-text-stroke: thin;
  background: #0004;
  padding: 3px;
}

a:before {
  content: ">";
  filter: opacity(0);
  transition: all .3s ease-in-out;
}

a:hover:before {
  filter: opacity();
}

i {
  color: #d3d3d3;
  font-size: 11px;
}

.badge {
  width: 100px;
  transition: all .3s ease-in-out;
  position: relative;
  transform: translateY(-10px);
}
</style>
    </head>

        <button id="button" type="button" style="z-index:1000;position:absolute; bottom:20px; right:5px; border-radius:50%; min-height:42px; aspect-ratio: 1/1; background-color:#fff4; font-size:18px;">▶</button>
        <audio id="audio" src="assets/smac_habitation_dome.ogg" preload="metadata"></audio>
        <script type="text/tilescript">
            document.getElementById("button").addEventListener("click", function() {
                var audio = document.getElementById("audio");
                audio.volume=0.3;
                var btn = document.getElementById("button");
                if (audio.paused) {
                    audio.play();
                    btn.textContent="⏸";
                } else {
                    audio.pause();
                    btn.textContent="▶";
                }                
            });
