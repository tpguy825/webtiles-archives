<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #c0c0ff;
  width: 100%;
  height: 100%;
  margin: 0;
}

.bg-wrapper, .character-wrapper, .front-wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
}

.bg-all {
  filter: invert();
  mix-blend-mode: hue;
  background: url("tile.webp") 0 0 / 70px;
  width: 100%;
  height: 100%;
  animation: 4s linear infinite tile_move;
  position: absolute;
}

@keyframes tile_move {
  0% {
    background-position: 0 0;
  }

  100% {
    background-position: -70px -70px;
  }
}

.bg-left {
  background: linear-gradient(90deg, #000, #0000);
  width: 30%;
  height: 100%;
  position: absolute;
}

.bg-right {
  clip-path: polygon(100% 0, 0 100%, 100% 100%);
  background: linear-gradient(to left, #88c746, #fff);
  width: 100%;
  height: 100%;
  position: absolute;
}

.bg-bottom {
  clip-path: circle(70.6% at 50% 150%);
  background: #60c;
  width: 100%;
  height: 100%;
  position: absolute;
}

.fuuka {
  background: url("fuuka.webp") 105% bottom / 60% no-repeat;
  width: 100%;
  height: 100%;
  position: absolute;
}

.cloud-big {
  background: url("cloud_top.webp") 0 0 / 100% no-repeat;
  width: 100%;
  height: 100%;
  position: absolute;
}

.cloud-small {
  background: url("cloud.webp") 0 0 / 100% no-repeat;
  width: 64px;
  height: 64px;
  position: absolute;
}

.cloud_1 {
  top: 25%;
  left: 28%;
}

.cloud_2 {
  top: 15%;
  left: 15%;
}

.cloud_3 {
  top: 4%;
  left: 24%;
}

.text {
  color: red;
  position: absolute;
  bottom: .1em;
  left: .1em;
}
</style>
</head>
<body>
    <div class="bg-wrapper">
        <div class="bg-right"></div>
        <div class="bg-bottom"></div>
        <div class="bg-left"></div>
        <div class="bg-all" style="animation-play-state: running ! important;"></div>
    </div>
    <div class="character-wrapper">
        <div class="fuuka"></div>
        <div class="fuuka"></div>
        <div class="cloud-small cloud_1"></div>
        <div class="cloud-small cloud_2"></div>
        <div class="cloud-small cloud_3"></div>
        <div class="cloud-big cloud_top"></div>
    </div>
    <div class="front-wrapper">
	    <div class="text"><span></span></div>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
</script>
</body>
</html>
