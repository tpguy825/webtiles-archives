<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: HerculesOutline;
  src: url("/t/july.lol/fonts/HerculesPixelFont-Outline.woff") format("woff"), url("/t/july.lol/fonts/HerculesPixelFont-Outline.woff2") format("woff2");
}

@font-face {
  font-family: Iosevka;
  src: url("/t/july.lol/fonts/iosevka.woff") format("woff"), url("/t/july.lol/fonts/iosevka.woff2") format("woff2");
}

.tile-body, html {
  width: 250px;
  height: 250px;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.tile-case {
  box-sizing: border-box;
  background-color: #1a1b1e;
  border: 1px solid #333;
  justify-content: center;
  align-items: center;
  width: 250px;
  height: 250px;
  font-family: Iosevka, monospace;
  display: flex;
  position: relative;
}

.screen {
  z-index: 5;
  background-color: #06130e;
  border: 2px solid #111;
  border-radius: 8px;
  justify-content: center;
  align-items: center;
  width: 210px;
  height: 220px;
  display: flex;
  position: relative;
  box-shadow: inset 0 0 10px #000;
}

.logo-text {
  color: #0df;
  text-shadow: 0 0 5px #73f3bb99;
  z-index: 6;
  letter-spacing: -1px;
  font-family: HerculesOutline, monospace;
  font-size: 32px;
  font-style: italic;
  font-weight: bold;
}

.stripe {
  z-index: 4;
  background: linear-gradient(#ff3e3e, #ff9d00, #fd0, #4f8, #0df);
  border-radius: 2px;
  width: 3px;
  height: 80px;
  position: absolute;
  top: 85px;
  left: 6px;
}

.model-label {
  text-align: center;
  color: #555;
  letter-spacing: 1px;
  pointer-events: none;
  z-index: 6;
  width: 100%;
  font-size: 9px;
  font-weight: bold;
  position: absolute;
  bottom: 5px;
}

.link-cover {
  z-index: 100;
  cursor: pointer;
  background: none;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
    <div class="tile-case">
        <a href="https://july.lol" target="_blank" class="link-cover"></a>
    <div class="stripe"></div>
    <div class="screen">
        <div class="logo-text">july.lol</div>
    </div>
    <div class="model-label">JULY-OS MINI</div>
    </div>
</body>
</html>
