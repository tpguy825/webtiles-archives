<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>.tile-body {
  background: url("assets/images/background-tile.png");
  justify-content: center;
  align-items: center;
  width: 250px;
  height: 250px;
  margin: 0;
  padding: 0;
  font-family: "Press Start 2P", cursive;
  animation: 25s linear infinite glide-diagonal;
  display: flex;
  position: relative;
  overflow: hidden;
}

.tile-body:after {
  content: " ";
  z-index: 2;
  pointer-events: none;
  background: linear-gradient(#12101000 50%, #0000001a 50%) 0 0 / 100% 4px, linear-gradient(90deg, #ff000008, #00ff0003, #0000ff08) 0 0 / 3px 100%;
  display: block;
  position: absolute;
  inset: 0;
}

@keyframes glide-diagonal {
  0% {
    background-position: 0 0;
  }

  100% {
    background-position: 100% 100%;
  }
}

.tile-container {
  text-align: center;
  z-index: 1;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  display: flex;
}

.logo {
  width: 200px;
  animation: 2.5s infinite bounce-tilt;
}

.logo img {
  width: 100%;
  height: auto;
  image-rendering: pixelated;
}

@keyframes bounce-tilt {
  0%, 100% {
    transform: scale(.85)rotate(0);
  }

  25% {
    transform: scale(.9)rotate(-5deg);
  }

  50% {
    transform: scale(1)rotate(0);
  }

  75% {
    transform: scale(.9)rotate(5deg);
  }
}
</style>
    
</head>
<body>
    <div class="tile-container">
        <div class="logo">
            <img src="assets/images/disklologo.png" alt="Disklo Logo">
        </div>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Disklo Webtile Active...");

document.body.addEventListener("click", function() {
    console.log("Navigating to Disklo...");
    window.open("https://disklo.nekoweb.org", "_blank");
});
</script>
</body>
</html>
