<!DOCTYPE html>
<html lang="en">
<head>
<style>.tile-body {
  color: #ed64f5;
  cursor: default;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Courier New, monospace;
  overflow: hidden;
}

#tileContainer {
  text-align: center;
  user-select: none;
  width: 100%;
  height: 100%;
  position: relative;
}

.gifStage {
  background-position: center;
  background-size: cover;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

#gif1 {
  z-index: 1;
  background-image: url("laintv.gif");
}

#gif2 {
  z-index: 1;
  background-image: url("lainstare.gif");
  display: none;
}

#particleLayer {
  pointer-events: none;
  z-index: 2;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
}

.particle {
  opacity: .6;
  background: #c8ebffe6;
  border-radius: 50%;
  width: 3px;
  height: 3px;
  position: absolute;
}

#tileMessage {
  z-index: 5;
  cursor: pointer;
  white-space: nowrap;
  background: #13092d99;
  border: 1px solid #ed64f5;
  border-radius: 6px;
  padding: 10px;
  font-size: 12px;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

#tileMessage a {
  color: #ed64f5;
  pointer-events: auto;
  text-decoration: none;
  display: block;
}

#overlayImage {
  z-index: 10;
  pointer-events: none;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<div id="tileContainer">
    <div id="gif1" class="gifStage"></div>
    <div id="gif2" class="gifStage"></div>

    <div id="tileMessage">
        <a href="https://gimmick.nekoweb.org" target="_blank">
            Gimmick.nekoweb.org<br>Click here to visit!
        </a>
    </div>

    <div id="particleLayer"></div>

    
    <img id="overlayImage" src="tvframe.png" alt="TV Overlay">

</div>
<script type="text/tilescript">var tileContainer = document.getElementById('tileContainer');
var gif1 = document.getElementById('gif1');
var gif2 = document.getElementById('gif2');
var tileMessage = document.getElementById('tileMessage');
var particleLayer = document.getElementById('particleLayer');

// Particle generator
function createParticle() {
    var p = document.createElement('div');
    p.className = 'particle';
    var x = Math.random()*tileContainer.offsetWidth;
    var y = Math.random()*tileContainer.offsetHeight;
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    particleLayer.appendChild(p);

    var dx = (Math.random()-0.5)*2;
    var dy = (Math.random()-0.5)*2;
    var lifetime = 50 + Math.random()*50;

    var frame = 0;
    var interval = setInterval(function(){
        x += dx;
        y += dy;
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        frame++;
        if(frame >= lifetime){
            clearInterval(interval);
            if(p.parentNode) p.parentNode.removeChild(p);
        }
    },30);
}
setInterval(createParticle,100);

// GIF swap on first click
var stage = 1;
tileContainer.addEventListener('click', function(){
    if(stage===1){
        gif1.style.display = 'none';
        gif2.style.display = 'block';
        stage = 2;
    }
});

// "Alive" text effect (jitter)
setInterval(function(){
    var dx = (Math.random()-0.5)*4; // small horizontal jitter
    var dy = (Math.random()-0.5)*2; // small vertical jitter
    var opacity = 0.6 + Math.random()*0.4; // flicker
    tileMessage.style.transform = 'translate(calc(-50% + '+dx+'px), '+(20+dy)+'px)'; 
    tileMessage.style.opacity = opacity;
}, 100);
</script>
</body>
</html>
