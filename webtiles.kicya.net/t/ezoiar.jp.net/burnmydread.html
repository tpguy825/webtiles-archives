<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  background-color: #000;
  font-weight: bold;
}

a {
  color: #69e7fecc;
  white-space: nowrap;
  text-decoration: none;
}

.link {
  transition: color .2s, background-color .2s, letter-spacing .2s;

  color: #000746;

  background-color: #fff;
}
</style>
</head>
    <audio id="playsound" src="menu.wav" preload="metadata">
	Your browser does not support the audio element.
</audio>
    <audio id="clicksound" src="menuno.wav" preload="metadata">
	Your browser does not support the audio element.
</audio>
<body>
    <div style="position: absolute; top: 2%; left:2%;" id="clickmenutext">
      <a href="index.html" class="link" id="menutext">BACK</a><br>
    </div>
<video width="250" height="250" controls src="burnmydread.mp4" preload="metadata">
</video>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");
var playBtn = document.getElementById('menutext'),
    clickBtn = document.getElementById('clickmenutext'),
    menu = document.getElementById('playsound'),
    clicksound = document.getElementById('clicksound'),
	audios = document.querySelectorAll('audio');
console.log(audios);


playBtn.addEventListener('mouseover', function() {
[].forEach.call(audios, function(audio) {
  menu.currentTime = 0;
  menu.play();
});
}, false);

clickBtn.addEventListener('click', function() {
    clicksound.currentTime = 0;
    clicksound.play();
}, false);</script>
