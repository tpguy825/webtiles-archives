<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #121212;
  box-sizing: border-box;
  background: #e2700c;
  border: 4px solid #000;
  flex-direction: column;
  justify-content: center;
  gap: 10px;
  width: 100%;
  display: flex;
}

@keyframes backgroundChange {
  0%, 100% {
    background-size: 110% 110%;
  }

  50% {
    background-size: 300% 300%;
  }
}

.buttons {
  text-align: center;
  flex-direction: row;
  gap: 10px;
  margin: 2px 10px;
  display: flex;
}

p {
  margin: 2px 10px;
  font-size: 10px;
}

h2 {
  margin: 2px 10px;
  font-style: italic;
}

a {
  color: #fff;
  background: #191919;
  border: 1px solid #ffc073;
  border-radius: 4px;
  width: 80px;
  padding: 4px;

  &:hover {
    color: #0fdf7b;
  }
}
</style>
</head>
<body>
    <div style="margin: 2px 10px;"><img src="images/logo2.jpg" alt="logo" width="30"></div>
    <h2>tile belongs to adamngshrine</h2>
    <p>
        gateway to my website where i do horrors beyond human comprehension.
    </p>
