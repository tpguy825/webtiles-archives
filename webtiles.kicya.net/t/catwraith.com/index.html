<!DOCTYPE html>
<html>
<head>
  <style>@font-face {
  font-family: Epunda Sans;
  src: url("/t/catwraith.com/blocked") format("truetype");
  font-style: normal;
  font-display: swap;
}

@font-face {
  font-family: Epunda Sans;
  src: url("/t/catwraith.com/blocked") format("truetype");
  font-style: italic;
  font-display: swap;
}

html, .tile-body {
  width: 250px;
  height: 250px;
  margin: 0;
  overflow: hidden;
}

.main-container {
  color: #1c1826;
  outline-offset: -2px;
  background-color: #000;
  background-image: url("/t/catwraith.com/img/bg.gif");
  background-repeat: no-repeat;
  background-size: contain;
  outline: 2px solid #1c1826;
  width: 250px;
  height: 250px;
  font-family: Epunda Sans, sans-serif;
  font-weight: 400;
  position: relative;
}

.tab {
  opacity: 0;
  pointer-events: none;
  position: absolute;
}

.tab-label {
  text-align: center;
  cursor: pointer;
  user-select: none;
  background: #0003;
  border: 1px solid #eae6ff59;
  width: 6px;
  height: 6px;
  line-height: 16px;
  position: absolute;
  top: 8px;
  left: 8px;
}

#tab-about + .tab-label {
  left: 28px;
}

#tab-contact + .tab-label {
  left: 48px;
}

.tab-panel {
  display: none;
  position: absolute;
  bottom: 8px;
  left: 8px;
  right: 8px;
}

#tab-about:checked ~ .panel-about, #tab-contact:checked ~ .panel-contact {
  background: #fff3;
  border: 2px solid #1c1826;
  max-height: 190px;
  padding: 10px;
  display: block;
  overflow: auto;
}

#tab-main:checked ~ .panel-main, #tab-about:checked ~ .panel-about, #tab-contact:checked ~ .panel-contact {
  display: block;
}

#tab-main:checked + .tab-label, #tab-about:checked + .tab-label, #tab-contact:checked + .tab-label {
  border-color: #eae6fff2;
  box-shadow: 0 0 0 2px #8246ff40;
}

.about-profile-img {
  object-fit: fill;
  border: 2px solid #1c1826;
  border-radius: 999px;
  width: 100px;
  height: 100px;
  margin-left: 25%;
}

.icons {
  flex-flow: row;
  justify-content: center;
  align-items: center;
  gap: 10px;
  display: flex;
}

.icons img {
  object-fit: fit;
  filter: grayscale();
  width: 32px;
  height: 32px;
}

.icons img:hover {
  filter: grayscale(0%);
}

.center {
  text-align: center;
}
</style>
</head>
<body>
  <div class="main-container">
    <input class="tab" id="tab-main" type="radio" name="tile-tab" checked autocomplete="off">
    <label class="tab-label" for="tab-main"></label>
    <section class="tab-panel panel-main" aria-hidden="true"></section>
    <input class="tab" id="tab-about" type="radio" name="tile-tab" autocomplete="off">
    <label class="tab-label" for="tab-about" title="about"></label>
    <section class="tab-panel panel-about">
      <div class="tab-content">
        <img class="about-profile-img" src="/t/catwraith.com/img/dumb.webp" title="catwraith image">
        <p class="center"><i>hi im catwraith</i></p>
      </div>
    </section>
    <input class="tab" id="tab-contact" type="radio" name="tile-tab" autocomplete="off">
    <label class="tab-label" for="tab-contact" title="contact"></label>
    <section class="tab-panel panel-contact">
        <p class="center">find me:</p>
        <div class="icons">
            <a href="https://catwraith.com/" title="visit my site" target="_blank"><img src="/t/catwraith.com/img/profile.webp"></a>
            <a href="https://nekoweb.org/follow/catwraith.nekoweb.org" title="follow on nekoweb" target="_blank"><img src="/t/catwraith.com/img/icon_nekoweb.png"></a>
            <a href="https://retro.pizza/@catwraith" title="follow on fediverse" target="_blank"><img src="/t/catwraith.com/img/icon_retropizza.webp"></a>
        </div>
    </section>
  </div>
</body>
</html>
