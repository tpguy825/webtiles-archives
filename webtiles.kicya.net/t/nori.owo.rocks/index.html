<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: superhelio;
  src: url("superhelio.ttf");
}

.tile-body {
  color: #fff;
  text-align: center;
  margin: none;
  box-sizing: border-box;
  background: #000;
  border: 4px solid #fff;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  gap: 5px;
  padding-top: 1em;
  font-family: superhelio, sans-serif;
  font-size: 2rem;
  display: flex;
}

p {
  margin: 0;
}

.tile-body #sub {
  opacity: .5;
  font-family: monospace;
  font-size: .6rem;
}

.tile-body #clip {
  transform-origin: bottom;
  max-height: 8rem;
  margin: auto;
  transition: transform .2s cubic-bezier(.175, .885, .32, 1.575);
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%)scaleY(1)scaleX(1);
}

.tile-body #clip:hover {
  cursor: grab;
}

.tile-body #clip:active {
  cursor: grabbing;
  transform: translateX(-50%)scaleY(.8)scaleX(1.2);
}

#window-bar {
  box-sizing: border-box;
  border-bottom: 4px solid #fff;
  flex-direction: row;
  place-content: center space-between;
  width: 100%;
  padding: .25rem .5rem;
  display: flex;
  position: absolute;
  top: 0;
}

#window-bar #window-title {
  font-family: monospace;
  font-size: 12px;
}

#window-bar #controls {
  flex-direction: row;
  gap: 5px;
  display: flex;
}

#window-bar #controls .btn {
  border: 2px solid #fff;
  width: .5rem;
  height: .5rem;
}
</style>
</head>
<body>
    <div id="window-bar">
        <div id="window-title">
            Browser
        </div>
        <div id="controls">
           <div class="btn"></div>
           <div class="btn"></div>
           <div class="btn"></div>
        </div>
    </div>
    <p>BLANKSPACE</p>
    <div id="sub">Simply beautiful. // est. 2025</div>
    <img src="clip_pa_f.webp" id="clip">
    <script type="text/tilescript">// Only executes while your tile is active

console.log("Hello world!");</script>
</body>
</html>
