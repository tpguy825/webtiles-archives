<!DOCTYPE html>
<html lang="en">

<head>
  <style>* {
  margin: 0;
  padding: 0;
}

.content {
  background-color: #4a566c;
  width: 250px;
  height: 250px;
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
}

.footer {
  color: #ff0;
  pointer-events: none;
  background-color: red;
  width: 250px;
  height: 63px;
  font-family: times new roman;
  position: absolute;
  top: 188px;
}

.footer p {
  padding: 1px 0 0 1px;
}

#bg, #soggy, #spotlight, #cow, #arial, #alien-cat {
  pointer-events: none;
  position: absolute;
}

#spotlight {
  top: -35px;
  left: -100px;
}

#cow {
  width: 90px;
  top: 30px;
  left: 5px;
  rotate: 35deg;
}

#arial {
  width: 85px;
  top: 103px;
  left: 10px;
}

#bg, #alien-cat, #cow {
  transition: transform 40ms ease-out;
}

#bg {
  width: 270px;
  height: 270px;
  top: -10px;
  left: -10px;
}

#alien-cat {
  filter: drop-shadow(0 -2px 6px #c1ff7b);
  width: 175px;
  top: 25px;
  left: 85px;
}
</style>
</head>

<body>
  <div class="content" style="display: flex;">
    <img id="bg" src="bg.webp">

    <img id="alien-cat" src="cat-alien.png" style="z-index: 9;">

    <img id="soggy" src="soggy.png" style="z-index: 2;">

    <img id="arial" src="arial.gif" style="z-index: 9;">

    <img id="spotlight" src="spotlight.png" style="z-index: 3;">

    <img id="cow" src="cow.png" style="z-index: 3;">
  </div>

  <div class="footer" style="z-index: 10;">
    <p>INCOMING MESSAGE...</p>
    <marquee scrollamount="5">⏁⊑⏃⏁'⌇ ⟟⏁, ⟟'⋔ ☌⟟⋏☌ ⏁⍜ ⌇⏁⟒⌰ ⏃ ☊⍜⍙. ☌⍜⌰⍜⎅⏚⊬⟒. (◣_◢)
      <br>THAT'S IT, I'M GOING TO STEAL A COW. GOODBYE. (◣_◢)
    </marquee>
  </div>

  <script type="text/tilescript">var container = document.querySelector(".content");
var bg = document.getElementById("bg");
var cat = document.getElementById("alien-cat");
var cow = document.getElementById("cow");

container.onmousemove = function (e) {
  if (!bg || !cat) return;

  var rect = container.getBoundingClientRect();

  var relX = e.clientX - rect.left;
  var relY = e.clientY - rect.top;

  var x = (relX / rect.width - 0.5) * 2;
  var y = (relY / rect.height - 0.5) * 2;

  var bgStrength = 18;
  var catStrength = 4;
  var cowStrength = 8;

  bg.style.transform = "translate(" + (-x * bgStrength) + "px, " + (-y * bgStrength) + "px)";
  cat.style.transform = "translate(" + (-x * catStrength) + "px, " + (-y * catStrength) + "px)";
  cow.style.transform = "translate(" + (-x * cowStrength) + "px, " + (-y * cowStrength) + "px)";
};

container.onmouseleave = function () {
  bg.style.transform = "translate(0,0)";
  cat.style.transform = "translate(0,0)";
};
</script>
</body>

</html>
