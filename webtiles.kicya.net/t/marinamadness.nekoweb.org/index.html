<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #f0f0f0;
}

.static {
  position: absolute;
}

.static:hover {
  opacity: 0;
}
</style>
</head>
<body>
    <img id="deer" src="static.jpg" alt="hover deer">
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("DEER!");

var img = document.getElementById("deer");

img.addEventListener("mouseenter", function () {
    img.src = "hover.gif";
});

img.addEventListener("mouseleave", function () {
    img.src = "static.jpg";
});
</script>
</body>
</html>
