<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  background-color: #000;
}
</style>
</head>
<body>
    <div id="container" style="position: relative; top: 0px;">
        <div id="text">lionmeow's 62500 px²<br>click me, there's more to see</div>
        <div id="fish" hidden=true><img src="/t/lionmeow.nekoweb.org/images/fish.png"></div>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
var pos = 0;
var texts = ["so how are we doing tonight, folks?", "I am your WEBTILE for this evening", "you know, communicating the only way I can:", "scrolling nauseatingly slowly", "I figured, by the time I was writing this, I'd have more ideas for what to write in here, you see", "but as it turns out, that might be (not) what you get", "maybe I'll add random text here later", "have a fish for now", "", "wasn't that cool? a fish. a FISH. revolutionary.", "truly so", "okay I think I am going to leave you with the fish for now", "see you later, thanks for reading", ""]
var index = -1;

var container = document.getElementById("container").style;
var text = document.getElementById("text");
var fish = document.getElementById("fish");

//console.log(document.getElementById("text").style.top);
setInterval(moveDown, 41);

function moveDown() {
    pos = (pos + 1);
    
    if (pos > 250) {
        pos = 0;
        
        if (index < 13)
        	index++;
        
        if (index > 12 || index == 8) {
            text.hidden = true;
            fish.hidden = false;
        }
        else {
            text.hidden = false;
            fish.hidden = true;
        }
        
        text.innerText = texts[index];
    }
    
    container.top = pos + "px";
}

text.innerText = "lionmeow's 62500 px²";</script>
</body>
</html>
