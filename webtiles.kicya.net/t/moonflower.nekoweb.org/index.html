<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  text-align: center;
  background-color: #fff;
}

p {
  text-align: center;
  width: 70%;
  margin: 10px;
  font-size: 18px;
  position: absolute;
  top: 10px;
  left: 7px;
}

table {
  width: 100%;
}

#hachi {
  pointer-events: none;
  max-width: 75%;
  margin: 0;
  animation: 3s ease-in-out infinite animation;
  position: absolute;
  bottom: 10px;
  right: 15px;
}

#music {
  z-index: 1;
  width: 100%;
  height: 50%;
  position: absolute;
  bottom: -8px;
  left: 0;
}

@keyframes animation {
  0% {
    transform: rotate(5deg);
  }

  50% {
    transform: rotate(-5deg);
  }

  100% {
    transform: rotate(5deg);
  }
}
</style>
</head>

    </p>
    
    <audio src="music.mp3" controls id="music" preload="metadata"></audio>

function playAudio() {
    var x = document.getElementById("music"); 
  	x.play();
}

function pauseAudio() {
    var x = document.getElementById("music"); 
  	x.pause();
} </script>
