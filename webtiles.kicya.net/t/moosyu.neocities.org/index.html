<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  image-rendering: pixelated;
  background-image: url("webtile-corner-tr-black.png");
  justify-content: center;
  align-items: center;
  display: flex;
}

.greep {
  position: absolute;
}

.scott {
  z-index: 1;
  position: absolute;
  bottom: 25px;
  left: 155px;
}

.scott img {
  width: 80px;
  -webkit-transform: scale(-1, 1);
  transform: scale(-1, 1);
}

.kanye {
  z-index: 1;
  width: 60px;
  position: absolute;
  top: 15px;
  left: 20px;
  rotate: -20deg;
}
</style>
</head>
<body>
    <a class="greep" href="https://geordiegreep.bandcamp.com/album/the-new-sound" target="_blank"><img src="greep-right.png"></a>
    <a class="scott" href="https://www.youtube.com/scottthewoz" target="_blank"><img src="scott.png"></a>
    <img class="kanye" src="kanye.png">
</body>
</html>
