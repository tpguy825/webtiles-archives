<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: impactFont;
  src: url("ast/fonts/impact.woff") format("woff");
}

@font-face {
  font-family: chicagoFont;
  src: url("ast/fonts/CHICAGO.TTF") format("truetype");
}

@font-face {
  font-family: zerofourbFont;
  src: url("ast/fonts/04B08.TTF") format("truetype");
}

.tile-body {
  color: #111;
  background-color: #f0f0f0;
  background-image: url("bg.png");
  font-family: chicagoFont, Chicago, Impact, sans-serif;
}

@keyframes logohover {
  from {
    top: 3px;
  }

  to {
    top: 7px;
  }
}

.logo {
  animation-name: logohover;
  animation-duration: 4s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
}

button {
  background: url("ast/images/button.png") center / 100% 100% no-repeat;
  border: none;
  width: 150px;
  margin-bottom: 5px;
  padding: 7px 4px;
  font-family: chicagoFont, Chicago, Impact, sans-serif;
  font-size: 16px;
  font-style: italic;
}

button:hover {
  cursor: pointer;
  color: #262425;
  background-image: url("ast/images/button-hover.png");
  border-radius: 25px;
  box-shadow: 0 0 10px 2px #ffffca;
}
</style>
</head>
<body>
    <img class="logo" src="ast/images/logo.png" style="width:225px;margin:auto;position:absolute;top:4px;left:4px;">
    
    <div style="position:absolute;top:165px;left:10px;">
        <a href="https://superhs.xyz/" target="_blank"><button>
            website
        </button></a>
        <br>
        <a href="https://superhs.xyz/" target="_blank"><button>
            2nd button
        </button></a>
    </div>
    
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
