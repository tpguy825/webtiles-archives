<!DOCTYPE html>
<html>
<head>
    <style>.tile-body {
  color: #fff;
  background: #000;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: sans-serif;
  display: flex;
}

#splash {
  letter-spacing: 2px;
  font-size: 24px;
}

#scene {
  perspective: 600px;
  width: 250px;
  height: 250px;
  display: none;
}

#camera {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: translateZ(0);
}

#cube {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  animation: 4s linear infinite spin;
  position: relative;
}

.face {
  background: none;
  border: 1px solid #fff;
  position: absolute;
}

@keyframes spin {
  from {
    transform: rotateX(0)rotateY(0)rotateZ(0);
  }

  to {
    transform: rotateX(360deg)rotateY(360deg)rotateZ(360deg);
  }
}
</style>
</head>
<body id="main">
  <div id="splash">Bang1338 said: Click me for rotating cube! (no GIF used)<br>THANKS piggie.party AND scenetalia</div>
  <div id="scene">
    <div id="camera">
      <div id="cube"></div>
    </div>
  </div>
  <script type="text/tilescript">(function() {
  var splash = document.getElementById("splash");
  var scene = document.getElementById("scene");
  var cube = document.getElementById("cube");
  if (splash) {
    splash.style.display = "none";
  }
  scene.style.display = "block";
  
  var faceSize = 100; 
  var half = faceSize / 2;
  
  var transforms = [
    "rotateY(0deg) translateZ(" + half + "px)",
    "rotateY(180deg) translateZ(" + half + "px)",
    "rotateY(90deg) translateZ(" + half + "px)",
    "rotateY(-90deg) translateZ(" + half + "px)",
    "rotateX(90deg) translateZ(" + half + "px)",
    "rotateX(-90deg) translateZ(" + half + "px)"
  ];

  for (var i = 0; i < 6; i++) {
    var face = document.createElement("div");
    face.className = "face";
    face.style.width = faceSize + "px";
    face.style.height = faceSize + "px";
    face.style.left = (125 - half) + "px";
    face.style.top = (125 - half) + "px";
    
    face.style.transform = transforms[i];
    cube.appendChild(face);
  }
})();</script>
</body>
</html>
