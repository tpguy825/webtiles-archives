<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fffdda;
  background-color: #39767d;
  background-image: url("tiledbg2.png");
  font-family: Monaco, monospace;
  font-size: 12px;
}

* {
  box-sizing: border-box;
}

.container {
  flex-direction: column;
  width: 250px;
  height: 250px;
  display: flex;
}

a, a:visited {
  color: #fffdda;
  text-align: center;
  background-color: #346373;
  background-image: url("nav-dots.png");
  background-position: bottom;
  background-repeat: no-repeat;
  border: 2px solid #fffdda;
  border-radius: 5px;
  width: 70%;
  margin: 10px auto;
  padding: 5px;
  font-weight: bold;
  text-decoration: none;
  display: block;
  box-shadow: 8px 8px #1b2e4680;
}

a:active, a:hover {
  color: #fffdda;
  background-color: #e45d26;
  background-image: url("nav-dots-hover.png");
}

main {
  background-color: #203e54;
  border: 2px solid #fffdda;
  border-radius: 10px;
  width: 90%;
  height: 100%;
  margin: 5px auto 15px;
  padding: 5px 15px;
  box-shadow: 8px 8px #1b2e4680;
}

.rotom {
  z-index: 1;
  width: 100px;
  height: auto;
  transition: transform .5s;
  position: absolute;
  bottom: 0;
  right: 0;
}

.rottom:hover {
  transform: scale(1.1);
}

h1 {
  text-align: center;
  color: #ff8d3b;
  font-size: 16px;
}
</style>
</head>
<body>
    <div class="container">
        <a href="https://arillscorner.nekoweb.org/" target="_blank">Arill's Corner</a>
        <main>
            <h1>Welcome to my... tile!</h1>
            <p>WORK IN PROGRESS</p>
            <img src="webtile-rotom.png" alt="Rotom drawing" class="rotom">
        </main>
    </div>
</body>
</html>
