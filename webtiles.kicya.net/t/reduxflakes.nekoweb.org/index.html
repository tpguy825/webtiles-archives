<!DOCTYPE html>
<html lang="en">
<head>
    <style>*, :before, :after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

@font-face {
  font-family: Inter;
  font-weight: normal;
  font-style: normal;
  src: url("inter.woff2");
}

@font-face {
  font-family: Inter;
  font-weight: 600;
  font-style: normal;
  src: url("inter-bold.woff2");
}

@font-face {
  font-family: Inter;
  font-weight: 500;
  font-style: normal;
  src: url("inter-medium.woff2");
}

:focus {
  outline: 3px solid #5496f2;
}

.tile-body {
  color: #fff;
  letter-spacing: -.015em;
  background: repeating-linear-gradient(-45deg, #000, #000 30px, #1c1c1f 30px 60px) 0 0 / 200%;
  font-family: Inter, system-ui;
  animation: 7s cubic-bezier(.85, 0, .15, 1) infinite moveBackground;
}

@keyframes moveBackground {
  0% {
    background-position: 0 0;
  }

  50% {
    background-position: 70% 100%;
  }

  100% {
    background-position: 0 0;
  }
}

header {
  text-align: center;
  backdrop-filter: blur(3px) saturate(1.5);
  user-select: none;
  background: #32323999;
  padding: .5em;
  font-size: .95rem;
  font-weight: 500;
  position: relative;
  box-shadow: 0 1px 3px #0000004d;
}

header .close-button {
  background: #424246;
  border-radius: 5rem;
  padding: .2em;
  transition: all .1s ease-in-out;
  display: inline-flex;
  position: absolute;
  right: .5em;
}

header .close-button:hover {
  filter: brightness(1.2);
}

article {
  place-items: center;
  gap: 1.15em;
  padding: 1rem;
  display: grid;
}

article > img:first-child {
  transition: all .11s ease-in-out;
}

article > img:first-child:hover {
  scale: 1.15;
}

article p {
  text-align: center;
  font-size: .9rem;
}

article > img:first-child, article p {
  mix-blend-mode: plus-lighter;
}

article nav {
  grid-template-columns: repeat(2, 1fr);
  gap: .3em;
  width: 100%;
  display: grid;
}

article nav a {
  backdrop-filter: blur(3px) saturate(1.5);
  background: #323239a6;
  border-radius: .5em;
  align-items: center;
  gap: .4em;
  padding: .5em;
  font-size: 1rem;
  font-weight: 500;
  transition: all .1s ease-in-out;
  display: flex;
  box-shadow: 0 1px 3px #00000026;
}

article nav a img {
  width: 16px;
  height: 16px;
}

article nav a:hover {
  filter: brightness(1.15);
  scale: 1.1;
}

article nav a:active {
  filter: brightness(.9);
  scale: 1.05;
}

article nav a:hover:nth-child(2n) {
  rotate: 3deg;
}

article nav a:hover:nth-child(odd) {
  rotate: -3deg;
}

a {
  color: #eee;
  text-decoration: none;
}
</style>
</head>
<body>

<header>
  <strong>reduxflakes</strong>
    <span class="close-button">
<img src="x.svg" width="13" height="13">
       </span>
</header>  
<article>
  <img src="lo.png" width="56" height="56">
    <p>
        Software developer &amp; designer
    </p>
    <nav>
    		<a href="https://reduxflakes.nekoweb.org" target="_blank">
                <img src="lucide--globe.svg"> website</a>
        	<a href="https://bsky.app/profile/reduxflakes.bsky.social" target="_blank">
                <img src="ri--bluesky.svg">
                bluesky</a>
        	<a href="https://fosstodon.org/@redux" target="_blank">
                <img src="mdi--mastodon.svg">
                fediverse</a>
        	<a href="https://www.youtube.com/@reduxflakes" target="_blank"><img src="mdi--youtube.svg">youtube</a>
        </nav>
    </article>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
