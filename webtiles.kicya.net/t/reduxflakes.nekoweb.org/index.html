<!DOCTYPE html>
<html lang="en">
<head>
    <style>*, :before, :after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

@font-face {
  font-family: Geist;
  src: url("geist.ttf");
}

.bg, section, section * {
  opacity: 0;
  visibility: collapse;
}

.bg {
  z-index: 1;
  transition: all 2s ease-in-out;
  position: absolute;
}

.logo {
  z-index: 2;
  filter: grayscale() brightness(.8);
  transition: all .8s ease-in-out .2s;
}

.tile-body {
  color: #fff;
  letter-spacing: -.06em;
  background: #000;
  justify-content: center;
  align-items: center;
  font-family: Geist, system-ui;
  font-size: 1.25rem;
  display: flex;
  position: relative;
}

.tile-body:hover section, .tile-body:hover section * {
  opacity: 1;
  visibility: visible;
}

.tile-body:hover .bg {
  opacity: .7;
  visibility: visible;
}

.tile-body:hover img.logo {
  filter: grayscale(0) brightness();
  rotate: 360deg;
  scale: 1.5;
}

a {
  color: #eee;
  text-decoration: none;
}

section {
  opacity: 0;
  backdrop-filter: blur(4px) saturate(1.2);
  z-index: 100;
  background: #00000040;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: all .5s ease-in-out;
  display: flex;
  position: absolute;
  inset: 0;
}

section * {
  z-index: 100;
  transition: all .3s ease-in-out .8s;
}

section div {
  grid-template-columns: repeat(2, 1fr);
  justify-items: center;
  gap: .25rem 1rem;
  display: grid;
}
</style>
</head>
<body>
    <section>
        <h2>reduxflakes</h2>
        <div>
    		<a href="https://reduxflakes.nekoweb.org" target="_blank">website</a>
        	<a href="https://bsky.app/profile/reduxflakes.bsky.social" target="_blank">bluesky</a>
        	<a href="https://fosstodon.org/@redux" target="_blank">fediverse</a>
        	<a href="https://www.youtube.com/@reduxflakes" target="_blank">youtube</a>
        </div>
    </section>
    <img class="logo" src="lo.png" width="128">
    <img class="bg" src="background.jpg">
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
