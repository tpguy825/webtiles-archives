<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  background-image: url("cell_tower.gif"), linear-gradient(#342b50, #3f2b4e, #582235);
  background-position: -100% 60%;
  background-repeat: no-repeat, no-repeat;
  background-size: 80%, cover;
  font-family: MS Gothic;
  line-height: .6em;
}

#icon {
  border: 4px double #000;
  margin: 0 auto;
  padding: 5px;
  display: block;
}

::selection {
  color: #fff;
  background-color: #0004ff80;
}

.box {
  text-align: center;
  scrollbar-width: none;
  width: 200px;
  height: 80px;
  margin: auto;
  font-size: 12px;
  overflow: hidden auto;
}

h1 {
  text-align: center;
  filter: drop-shadow(1px 1px 2px #000) drop-shadow(-1px -1px 2px #000);
  text-align: left;
  color: #fff;
  z-index: 9999;
  background-image: linear-gradient(#00000080, #0000);
  border-radius: 100%;
  padding-left: 25px;
  font-size: 20px;
  line-height: .9;
}

a {
  color: #0000;
  filter: drop-shadow(1px 1px 2px #000) drop-shadow(-1px -1px 2px #000);
  background-image: linear-gradient(#e4fcab, #81d2ef);
  background-clip: text;
  text-decoration: underline dashed #e4fcab;
}

.links {
  width: 150px;
  height: 100px;
  position: fixed;
  top: 4px;
  right: 0;
}

.links > a {
  padding: 5px;
  line-height: 1em;
}

a:hover {
  filter: blur(1px);
}

.links a:before {
  content: url("eye.gif");
  padding: 5px;
}

p {
  color: #fff;
  text-align: center;
  filter: drop-shadow(1px 1px 2px #000) drop-shadow(-1px -1px 2px #000);
  background-image: linear-gradient(#00000080, #0000);
  border-radius: 100%;
  padding: 5px;
  font-size: 20px;
  line-height: 1;
}

.links > p {
  text-align: right;
}

.footer {
  color: #fff;
  width: 100px;
  font-size: 20px;
  line-height: .9;
  position: fixed;
  bottom: 15px;
  left: 90px;
}

.pagedoll {
  pointer-events: none;
  position: absolute;
  bottom: 0;
  right: 0;
}

.pagedoll:hover {
  filter: drop-shadow(1px 1px 5px #ff707080) drop-shadow(-1px -1px 5px #ff707080);
}

.tile-body:before {
  content: "";
  border-bottom: 4px;
  border-image: url("durkaborder.png") 28 / 28px round;
  width: 105%;
  height: 14px;
  position: absolute;
  bottom: -4px;
  left: -14px;
}

#eyeborder {
  pointer-events: none;
  height: 250px;
  position: absolute;
  top: 9px;
  left: -66.5px;
}
</style>
</head>
<body>
    <small style="position: absolute; font-size: 20px; color: white; padding: 10px;">would you eat them ... ?</small>
    <small style="position: absolute; bottom: 0; right: 0; padding: 10px; font-size: 20px"><a href="index.html">back</a></small>
    <img src="komeiji_parfait.jpg" width="250">
    
    <img src="eyeborder.png" id="eyeborder">
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
