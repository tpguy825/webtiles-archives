	<style>@font-face {
  font-family: Lexis;
  src: url("fonts/lexis.woff2") format("woff2");
}

.phoneBtn {
  color: #1c1a36;
  background-color: #9dceb1;
  border: 1px solid #1c1a36;
  padding: 2px;
  font-size: 8px;
}

.phoneBtn:hover {
  color: #9dceb1;
  border: border: 1px solid transparent;
  cursor: pointer;
  background-color: #1c1a36;
  padding: 2px;
  font-size: 8px;
  left: 114px;
}

.crt:before {
  content: " ";
  z-index: 3;
  pointer-events: none;
  background: linear-gradient(#12101000 20%, #00000040 20%) 0 0 / 100% 2px, linear-gradient(90deg, #ff00000f, #00ff0005, #0000ff0f) 0 0 / 3px 100%;
  display: block;
  position: fixed;
  inset: 0;
}

.crt:after {
  content: " ";
  opacity: 0;
  z-index: 3;
  pointer-events: none;
  background: #1210101a;
  animation: .15s infinite flicker;
  display: block;
  position: fixed;
  inset: 0;
}

.crt-image {
  filter: contrast(1.1) brightness(.95) saturate(1.2);
  z-index: 1;
  border-radius: 12px;
  height: auto;
  display: block;
  position: relative;
  overflow: hidden;
  transform: scale(1.02);
  -webkit-mask-image: radial-gradient(circle, #000 50%, #0000 100%);
  mask-image: radial-gradient(circle, #000 50%, #0000 100%);
}

.screen-overlay {
  z-index: 2;
  background: linear-gradient(#e1ffff80, #e1ffff00);
}

.loading-box {
  background-image: url("loading_bar.png");
  width: 162px;
  height: 8px;
  position: absolute;
  top: 96px;
  overflow: hidden;
}

.loader {
  background-image: url("loading_bar_fill.png");
  width: 100%;
  height: 100%;
  animation: 3s linear infinite load;
  position: absolute;
  left: -100%;
}

@keyframes load {
  0% {
    left: -100%;
  }

  100% {
    left: 100%;
  }
}
