#puzzle {
  border-spacing: 0;
  margin-top: 8px;
}

#puzzle th, td {
  margin: 0;
  padding: 0;
}

.selected {

  -moz-box-sizing: border-box;
  box-sizing: border-box;
  border: 2px solid #ff0;
}

.puzzle-block {
  background-image: url("puzzle260117.png");

  height: 50px;
}

.p1A {
  background-position: 0 0;
}

.p1B {
  background-position: -53px 0;
}

.p1D {

.p2B {

.p2C {

.p2D {

.p3A {

.p3D {

.deepFried {

}

.game-button {
  image-rendering: pixelated;
  color: #fff;
  cursor: pointer;
  border-style: solid;
  background-color: #000;
  border-image-source: url("9slice_buttonlink.png");
  border-image-slice: 9;
  border-image-width: 8px;
  border-image-repeat: round;
  margin: 4px;
}

.game-button:hover {
  border-image-source: url("9slice_buttonlinkhover.png");
}

.nineslice {
  image-rendering: pixelated;

  border-style: solid;
  background-color: #000;
  border-image-source: url("9slice_buttonlink.png");
  border-image-slice: 9;
  border-image-width: 8px;
  border-image-repeat: round;
  min-width: 96px;
  min-height: 16px;
  padding: 7px;
  font-size: 16px;
}

.nineslice:hover {
  border-image-source: url("9slice_buttonlinkhover.png");
}

.container {
  flex-direction: column;
  width: 100%;
  height: 100%;
  max-height: 212px;
  margin: 12px 12px 25px 16px;
  padding-left: 4px;
  padding-right: 4px;
  display: flex;
  overflow-y: auto;
}

.container::-webkit-scrollbar-track {
  background-color: #625198;
}

.container::-webkit-scrollbar {
  width: 10px;
}

.container::-webkit-scrollbar-thumb {
  background-color: #a093c5;
}
