<!DOCTYPE HTML>
<head>
    
    <style>html, .tile-body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, l, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
  border: 0;
  margin: 0;
  padding: 0;
}

article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
  display: block;
}

.tile-body {
  line-height: 1;
}

ol, ul {
  list-style: none;
}

blockquote, q {
  quotes: none;
}

blockquote:before, blockquote:after, q:before, q:after {
  content: "";
  content: none;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

.tile-body {
  background: url("webtile_bg_main.png");
}

.container {
  text-align: center;
  background-color: #fffb;
  border: 5px solid;
  border-image: url("lace_borderimg.png") 5 repeat;
  padding: 3px;
  font-family: MS Gothic;
  font-size: 14px;
  transition: all .2s cubic-bezier(.175, .885, .19, 1.65);
  position: absolute;
  bottom: 5px;
  left: 5px;
  box-shadow: 0 0 5px #fff;
}

.container:hover {
  padding: 5px;
  transition: all .2s cubic-bezier(.175, .885, .19, 1.65);
}

a {
  color: #6a8163;
  transition: all .2s;
}

a:hover {
  color: #9ecf9a;
  transition: all .2s;
}
</style>
    
</head>
<body>
    <div class="container">
        <p><a href="https://piggie.party" target="_blank">piggie.party
    </a></p></div>
</body>
