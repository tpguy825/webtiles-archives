<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>@font-face {
  font-family: Sinesperian;
  src: url("sinesperian.ttf") format("truetype");
}

html {
  height: 100%;
  margin: 0;
  padding: 0;
}

a {
  width: 100%;
  height: 100%;
  color: inherit;
  text-decoration: none;
  display: block;
}

.cover-image {
  object-fit: cover;
  z-index: 5000;
  pointer-events: none;
  width: 100%;
  height: 100%;
  transition: opacity .3s;
  position: fixed;
  top: 0;
  left: 0;
}

.tile-body:hover .cover-image {
  opacity: 0;
}

.tile-body:before {
  z-index: 9999;
  content: "";
  border-left: 4px;
  border-image: url("durkaborder.png") 28 / 28px round;
  width: 14px;
  height: 120%;
  position: absolute;
  top: -10px;
  left: -4px;
}

.tile-body {
  background-color: #000907;
  background-image: url("background.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.letter {
  opacity: 1;
  font-family: Sinesperian, sans-serif;
  font-size: 16rem;
  transition: opacity 1s;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -210px);
}

.sinesperia-text {
  opacity: 0;
  white-space: nowrap;
  text-align: center;
  width: 600px;
  font-family: Sinesperian, sans-serif;
  font-size: 3.5rem;
  transition: opacity 1s;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -40px);
}

.tile-body:hover .letter {
  opacity: 0;
}

.tile-body:hover .sinesperia-text {
  opacity: 1;
}

.neon {
  color: #f4fff3;
  animation: 10s infinite sineGlow;
}

@keyframes sineGlow {
  0%, 100% {
    text-shadow: 0 0 5px #c4f0a9, 0 0 10px #7dff9b, 0 0 15px #34f751, 0 0 20px #0fa, 0 0 30px #0fa, 0 0 40px #0fa, 0 0 50px #0fa;
  }

  50% {
    text-shadow: 0 0 10px #c4f0a9, 0 0 20px #7dff9b, 0 0 30px #34f751, 0 0 40px #0fa, 0 0 60px #0fa, 0 0 70px #0fa, 0 0 80px #0fa;
  }
}
</style>

    <a href="https://sinesperia.com" target="_blank">
