<!DOCTYPE html>
<html lang="en">
<head>
    
</head>

<style>.tile-body {
  text-align: center;
  color: #2751b2;
  background-image: url("/t/orcassiea.nekoweb.org/lightbluebg.gif");
  background-size: cover;
  font-family: Times New Roman;
}

div.title {
  color: #fff;
  filter: drop-shadow(1px 1px 2px #5dbcd173) drop-shadow(1px -1px 2px #5dbcd173) drop-shadow(-1px 1px 2px #5dbcd173) drop-shadow(-1px -1px 2px #5dbcd173);
  z-index: 2;
  width: 100%;
  font-size: 2em;
  font-weight: bold;
}

div.banner {
  z-index: 1;
  background-color: #232e6c;
  width: 100%;
  padding-top: 5px;
  padding-bottom: 7px;
}

p.foot {
  color: #fff;
  background-color: #00f;
  width: 100%;
  position: absolute;
  top: 220px;
  left: 7px;
}

img.sits {
  z-index: 2;
  width: 45%;
  margin: auto;
  padding-left: 0;
  padding-right: 0;
  animation-name: slideleft, slideright, wiggle;
  animation-duration: 1s;
  animation-timing-function: step-end;
  animation-iteration-count: infinite;
  display: block;
  position: absolute;
  top: 60px;
  left: 50px;
  transform: rotate(0);
}

img.donut {
  z-index: 1;
  width: 45%;
  margin: auto;
  padding-left: 0;
  padding-right: 0;
  animation-name: slideleft, slideright, wiggle;
  animation-duration: 1s;
  animation-timing-function: step-end;
  animation-iteration-count: infinite;
  position: absolute;
  top: 100px;
  left: 50px;
  transform: rotate(0);
}

@keyframes wiggle {
  0% {
    transform: rotate(0);
  }

  13% {
    transform: rotate(10deg);
  }

  25% {
    transform: rotate(12deg);
  }

  37% {
    transform: rotate(10deg);
  }

  50% {
    transform: rotate(0);
  }

  63% {
    transform: rotate(-10deg);
  }

  75% {
    transform: rotate(-12deg);
  }

  88% {
    transform: rotate(-10deg);
  }

  100% {
    transform: rotate(0);
  }
}

@keyframes slideleft {
  0% {
    padding-left: 0;
  }

  6% {
    padding-left: 10px;
  }

  13% {
    padding-left: 40px;
  }

  25% {
    padding-left: 50px;
  }

  38% {
    padding-left: 40px;
  }

  50% {
    padding-left: 0;
  }

  63% {
    padding-left: 0;
  }

  75% {
    padding-left: 0;
  }

  88% {
    padding-left: 0;
  }

  100% {
    padding-left: 0;
  }
}

@keyframes slideright {
  0% {
    padding-right: 0;
  }

  13% {
    padding-right: 0;
  }

  25% {
    padding-right: 0;
  }

  38% {
    padding-right: 0;
  }

  50% {
    padding-right: 0;
  }

  63% {
    padding-right: 40px;
  }

  75% {
    padding-right: 50px;
  }

  88% {
    padding-right: 40px;
  }

  94% {
    padding-right: 10px;
  }

  100% {
    padding-right: 0;
  }
}
</style>

<body>
    <div class="banner">
    <marquee scrollamount="13">

        <div class="title">orcassiea for the winz @_@</div>    
        
    </marquee></div>
    


        <img class="sits" src="/t/orcassiea.nekoweb.org/sits.webp">
        <img class="donut" src="/t/orcassiea.nekoweb.org/donut.webp"> 
</body>
</html>
