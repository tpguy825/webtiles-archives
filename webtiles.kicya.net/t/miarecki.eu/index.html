<!DOCTYPE html>
<html>
<head>
    <style>.tile-body {
  color: #111;
  background-color: #f0f0f0;
  flex-direction: column;
  margin: 0;
  font-family: sans-serif;
  display: flex;
  overflow: hidden;
}

.header-section {
  background-color: #ddd;
  border-bottom: 2px solid #ccc;
  flex: none;
  align-items: center;
  gap: 10px;
  padding: 8px;
  display: flex;
}

.btn-style {
  color: #000;
  cursor: pointer;
  box-sizing: border-box;
  text-align: center;
  background-color: #efefef;
  border: 1px solid #767676;
  border-radius: 3px;
  padding: 4px 10px;
  font-family: sans-serif;
  font-size: 13px;
  font-weight: bold;
  line-height: normal;
  text-decoration: none;
  display: inline-block;
}

.btn-style:active {
  background-color: #dcdcdc;
  border-style: inset;
}

.scroll-section {
  flex: auto;
  padding: 8px;
  overflow-y: auto;
}

img, video {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
  display: block;
}
</style>
</head>
<body>
    <div class="tile-body" style="width: 100% !important; height: 100% !important; position: absolute !important; top: 0px !important; left: 0px !important;">
        <div class="header-section">
            <button id="evil-btn">Evil</button>
                                    <a id="evil-link" class="btn-style" href="https://en.wikipedia.org/wiki/Skibidi_Toilet" style="display: none;" target="_blank">Evil</a>
            <span id="counter-text">Evil counter: 21</span>


        </div>

        <div class="scroll-section">
            <p>Secret at 100 evils</p>
            <p>Skibidi 67</p>
            <p>E-Mail me anything: webtiles @ <a href="https://miarecki.eu" target="_blank">miarecki.eu</a></p>
            
            <img src="it's-never-lups-its.gif" alt="hosue why is house gif">
            <p>Amateur radio pro call </p>
            <img src="ezgif.com-video-to-gif.gif" alt="spider">
            <video controls src="horse_gaming.mp4" alt="Domer" preload="metadata"></video>
        </div>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");

var btn = document.getElementById("evil-btn");
var link = document.getElementById("evil-link");
var textDisplay = document.getElementById("counter-text");
var count = 0;

var saved = localStorage.getItem("evil_count");
if (saved) {
    count = parseInt(saved, 10);
    if (isNaN(count)) count = 0;
}

textDisplay.textContent = "Evil counter: " + count;

function triggerEvilMode() {

    if (btn) btn.style.display = "none";
    if (link) link.style.display = "inline-block";
    

    count = 0;
    textDisplay.textContent = "Evil counter: 0";
    localStorage.setItem("evil_count", 0);

    setTimeout(function() {
        if (btn) btn.style.display = "inline-block";
        if (link) link.style.display = "none";
    }, 10000);
}

if (btn) {
    btn.addEventListener("click", function() {
        count = count + 1;
        
        if (count >= 99) {
            triggerEvilMode();
        } else {
            textDisplay.textContent = "Evil counter: " + count;
            localStorage.setItem("evil_count", count);
        }
    });
}</script>
</body>
</html>
