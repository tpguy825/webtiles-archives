<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  box-sizing: border-box;
  cursor: default;
  margin: 0;
  padding: 0;
}

@font-face {
  font-family: NanumGothic;
  src: url("NanumGothicCoding-Regular.woff");
}

.tile-body {
  letter-spacing: 1px;
  color: #653f7a;
  background-image: linear-gradient(#d5d0e2, #fdedf5);
  padding: 10px;
  font-family: NanumGothic;
  font-size: 13px;
}

.container {
  background-color: #fbedcb;
  border-radius: 5px;
  height: 100%;
  overflow: hidden;
}

header {
  color: #fdedf5;
  background: #fd99b9;
  padding: 2px 5px;
}

main {
  padding: 5px;
}

h2 {
  text-align: center;
  color: #e85454;
}

.inner {
  background-color: #fdedf5;
  border-radius: 4px;
  height: 150px;
  margin: 5px 0;
  padding: 5px;
  overflow-y: auto;
}

.inner p:not(:last-child) {
  margin-bottom: 8px;
}

.links {
  justify-content: center;
  column-gap: 5px;
  display: flex;
}

button {
  background: #d5d0e2;
  border: 0;
  border-radius: 3px;
  padding: 2px 5px;
  transition: all .2s ease-in-out;
}

button:hover {
  cursor: pointer;
  background: #e9dce9;
}

a button {
  text-decoration: none;
}
</style>
</head>
<body>
    <div class="container">
        <header>Nebula</header>
        <main>
            <h2>Welcome</h2>
            <div class="inner">
                <div>
                    <p>Have you ever seen Nebula? No, not that in space, not the website. It's the world in my head. No one will ever be able to truely see it.</p>
                </div>
            </div>
            <div class="links">
                <a href="about.html"><button>About</button></a>
                <a href="https://nogood-angel.neocities.org/" target="_blank"><button>Website</button></a>
            </div>
        </main>
    </div>
</body>
</html>
