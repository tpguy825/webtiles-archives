<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

@font-face {
  font-family: NanumGothic;
  src: url("NanumGothicCoding-Regular.woff");
}

.tile-body {
  letter-spacing: .8px;
  color: #873652;
  background-image: url("background.jpg");
  font-family: NanumGothic;
  font-size: 11px;
  line-height: 14px;
}

.container {
  background-color: #faafc9;
  border: 1px solid #873652;
  border-radius: 5px;
  column-gap: 5px;
  width: 240px;
  margin: 5px auto;
  padding: 5px;
  display: flex;
  box-shadow: inset 0 1px #fff6, inset 0 -1px #0003;
}

p:not(:last-child) {
  margin-bottom: 10px;
}

a {
  color: #00f;
  cursor: pointer;
  text-decoration: underline;
}

a:hover {
  text-decoration: none;
}

a:active {
  color: red;
}

a:has(button) {
  text-decoration: none;
}

button {
  font-family: inherit;
  font-size: inherit;
  letter-spacing: inherit;
  color: #873652;
}

section {
  border: 1px solid #873652;
  padding: 5px;
  box-shadow: inset 0 1px #fff6, inset 0 -1px #0003;
}

section:not(:last-child) {
  margin-bottom: 5px;
}

section .top {
  text-shadow: 1px 1px #873652, -1px -1px #873652, -1px 1px #873652, 1px -1px #873652, 0 -1px #873652, 0 1px #873652, -1px 0 #873652, 1px 0 #873652;
  color: #fff;
  padding: 0 5px 3px;
  font-weight: bold;
}

section .top:not(:first-child) {
  border-top: 1px solid #2c2394;
}

section .inner {
  background-color: #fff;
  border: 1px solid #873652;
  padding: 5px;
  box-shadow: -1px -1px #0003, 1px 1px #fff6;
}

.left {
  width: 150px;
}

.right {
  width: 75px;
}

#welcome {
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
  overflow: hidden;
}

#pfp {
  border-top-right-radius: 4px;
  height: 75px;
  padding: 0;
  overflow: hidden;
}

#pfp img {
  width: 75px;
  image-rendering: pixelated;
  box-shadow: inset 0 1px #fff6, inset 0 -1px #0003;
}

#nav {
  border-bottom-right-radius: 4px;
  overflow: hidden;
}

#nav .inner {
  box-shadow: none;
  padding: 0;
}

#nav button {
  text-shadow: 1px 1px #873652, -1px -1px #873652, -1px 1px #873652, 1px -1px #873652, 0 -1px #873652, 0 1px #873652, -1px 0 #873652, 1px 0 #873652;
  color: #fff;
  background-color: #faafc9;
  border: 0;
  justify-content: space-between;
  width: 100%;
  padding: 5px;
  font-weight: bold;
  display: flex;
  box-shadow: inset 0 1px #fff6, inset 0 -1px #0003;
}

#nav button:hover {
  box-shadow: inset -1px -1px #fff6, inset 1px 1px #0003;
}

#nav a:not(:last-child) button {
  border-bottom: 1px solid #873652;
}
</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <section id="welcome">
            	<div class="top">Welcome</div>
                <div class="inner">
                    <p>Welcome to my website (mini in webtiles). I am Bianca and the creater of this place.</p>
                    <p>I love coding and the indie web.</p>
                </div>
            </section>
        </div>
		<div class="right">
            <section id="pfp">
            	<img src="pfp.jpg">
            </section>
            <section id="nav">
            	<div class="top">Navi</div>
                <div class="inner">
                    <a href="https://nogood-angel.neocities.org/" target="_blank"><button>Home</button></a>
                    <a href="https://nogood-angel.neocities.org/webmaster" target="_blank"><button>Webm</button></a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
