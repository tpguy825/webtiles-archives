<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

@font-face {
  font-family: NanumGothic;
  src: url("NanumGothicCoding-Regular.woff");
}

.tile-body {
  letter-spacing: .8px;
  color: #2c2394;
  background-image: linear-gradient(#bccee8, #fff);
  font-family: NanumGothic;
  font-size: 13px;
  line-height: 14px;
}

.container {
  background-image: linear-gradient(#b0c4eb, #bdcff2);
  border: 1px solid #2c2394;
  border-radius: 5px;
  column-gap: 5px;
  width: 240px;
  margin: 40px auto;
  padding: 5px;
  display: flex;
  box-shadow: inset 0 1px #fff6, inset 0 -1px #0003;
}

p:not(:last-child) {
  margin-bottom: 10px;
}

a {
  color: #00f;
  cursor: pointer;
  text-decoration: underline;
}

a:hover {
  text-decoration: none;
}

a:active {
  color: red;
}

a:has(button) {
  text-decoration: none;
}

button {
  font-family: inherit;
  font-size: inherit;
  letter-spacing: inherit;
  color: #2c2394;
}

section {
  border: 1px solid #2c2394;
  box-shadow: 0 1px #2c2394;
}

section:not(:last-child) {
  margin-bottom: 5px;
}

section .top {
  color: #fff;
  background-image: linear-gradient(#2c2394, #94b6eb);
  border-bottom: 1px solid #2c2394;
  padding: 5px;
  box-shadow: inset 0 1px 5px #fff6, inset 0 -1px 5px #fff6;
}

section .top:not(:first-child) {
  border-top: 1px solid #2c2394;
}

section .inner {
  background-color: #fff;
  padding: 5px;
  box-shadow: inset 0 1px #0003;
}

#welcome {
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
  margin-bottom: 1px;
  overflow: hidden;
}

button {
  background-image: linear-gradient(#bccee8, #f0f4fa);
  border: 0;
  border-bottom: 1px solid #2c2394;
  justify-content: space-between;
  width: 100%;
  padding: 5px;
  display: flex;
  box-shadow: inset 0 1px 5px #fff6, inset 0 -1px 5px #fff6;
}

button:hover {
  letter-spacing: 1.4px;
  background-image: linear-gradient(#fffccf, #fffdde);
  font-style: italic;
}
</style>
</head>
<body>
    <div class="container">
        <section>
            <div class="top">Welcome</div>
            <a href="https://nogood-angel.neocities.org/" target="_blank"><button>Home</button></a>
            <div class="inner">
            	<p>Welcome to my website (mini in webtiles). I am Bianca and the creater of this place.</p>
                <p>I love coding and the indie web.</p>
            </div>
        </section>
    </div>
</body>
</html>
