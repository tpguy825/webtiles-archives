<html lang="en">
    <head>
        <style>@font-face {
  font-family: IBM_VGA;
  src: url("fonts/Web437_IBM_VGA_9x16.woff");
}

@font-face {
  font-family: SperryPC;
  src: url("fonts/Web437_SperryPC_8x16.woff");
}

@keyframes gridScroll {
  from {
    background-position: 0 0;
  }

  to {
    background-position: 0 100%;
  }
}

.tile-body {
  color: #64ff64;
  background-color: #000;
  background-image: linear-gradient(to right, #0f0f0f 1px, #0000 1px), linear-gradient(#0f0f0f 1px, #0000 1px);
  background-size: 20px 20px;
  font-family: SperryPC;
  animation: 78s linear infinite gridScroll;
}

.header {
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  -khtml-user-select: none;
  -o-user-select: none;
  justify-content: center;
  width: 50px;
  margin: 20px;
  padding: 0;
  font-family: IBM_VGA;
  font-size: 16px;
  font-style: italic;
}

#titlebox {
  z-index: 1;
  background-color: #050505;
  border: 1px solid #004000;
  width: 150px;
  height: 16px;
  padding: 5px;
  position: absolute;
}

#border-left {
  content: "";
  border-left: 4px;
  border-image: url("durkaborder.png") 28 / 28px round;
  width: 14px;
  height: 120%;
  position: absolute;
  top: -10px;
  left: -4px;
}

#border-top {
  content: "";
  border-left: 4px;
  border-image: url("durkaborder.png") 28 / 28px round;
  width: 120%;
  height: 14px;
  position: absolute;
  top: -4px;
  left: -10px;
}
</style>
    </head>
    <body>
        <div class="header">
            <div id="titlebox"><i><span id="title">whirlwindnoa.moe</span></i><text id="underscore">_</text></div>
        </div>
        <div id="border-left"></div>
        <div id="border-top"></div>
    </body>
    <script type="text/tilescript">function isEmpty(str) {
    return str == null || str == undefined || str.trim().length == 0;
}

var underscore = document.getElementById("underscore");
var title = document.getElementById("title");

underscore.innerText = "_";

document.getElementById("titlebox").addEventListener("click", function () {
    if (title.style.opacity > 0.5) {
        title.style.opacity = 0.5;
        underscore.style.opacity = 0.5;

        document.getElementById("titlebox").style.backgroundColor = "rgb(0, 0, 0)";
    }
    else {
        title.style.opacity = 1;
        underscore.style.opacity = 1;

        document.getElementById("titlebox").style.backgroundColor = "rgb(5, 5, 5)";
    }
    console.log('a');
});

function sleep(ms, cb) {
  setTimeout(cb, ms);
}

function underscoreBlinking(cb) {
  underscore.style.display = (underscore.style.display === "none") ? "inline" : "none";

  sleep(500, function () {
    underscore.style.display = (underscore.style.display === "none") ? "inline" : "none";

    sleep(500, function () {
      cb && cb();
    });
  });
}

function waitWhilePaused(element, cb) {
  if (element.style.opacity == 0.5) {
    underscoreBlinking(function () {
      waitWhilePaused(element, cb);
    });
  } else {
    cb();
  }
}

function typeTitle(element, title, index, cb) {
  if (index >= title.length) return cb();

  element.innerText += title.charAt(index);

  setTimeout(function () {
    typeTitle(element, title, index + 1, cb);
  }, 150);
}

function deleteText(element, cb) {
  if (element.innerText === "") return cb();

  element.innerText = element.innerText.substring(0, element.innerText.length - 1);

  setTimeout(function () {
    deleteText(element, cb);
  }, 100);
}

function typingAnimation(element, titles, i) {
  i = i || 0;

  if (i >= titles.length) {
    return typingAnimation(element, titles, 0);
  }

  var title = titles[i];

  underscoreBlinking(function () {
    deleteText(element, function () {
      underscoreBlinking(function () {
        typeTitle(element, title, 0, function () {
          typingAnimation(element, titles, i + 1);
        });
      });
    });
  });
}

typingAnimation(title, ["welcome to", "whirlwindnoa.moe"]);</script>
</html>
