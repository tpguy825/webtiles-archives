<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #000;
  background-color: #000;
  margin: 0;
  padding: 0;
  font-family: Courier New, Courier, monospace, Kosugi Maru, sans-serif;
  font-size: 15px;
}

.gradientbackground {
  z-index: 0;
  background-image: linear-gradient(#0000, #160000);
  width: 100%;
  height: 200px;
  position: fixed;
  bottom: 0;
}

#ashholder {
  z-index: 0;
  width: 100%;
  height: 100%;
  position: fixed;
  bottom: 0;
  overflow: hidden;
}

.ash1, .ash2, .ash3 {
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  position: absolute;
  bottom: 0;
  -webkit-mask-image: linear-gradient(to top, #000 0%, #0000 90%);
  mask-image: linear-gradient(to top, #000 0%, #0000 90%);
  mask-size: 100% 100%;
  mask-repeat: no-repeat;
}

@keyframes snowscroll {
  0% {
    background-position: 0 0;
  }

  100% {
    background-position: 2600px -985px;
  }
}

@keyframes snowscroll2 {
  0% {
    background-position: 0 800px;
  }

  100% {
    background-position: 2600px -1170px;
  }
}

.ash1 {
  opacity: .5;
  background-image: url("ash1.png");
  width: 100%;
  height: 50%;
  animation: 16s linear infinite snowscroll;
  bottom: 0;
}

.ash2 {
  opacity: .5;
  background-image: url("ash2.png");
  background-repeat: x;
  width: 100%;
  height: 75%;
  animation: 15s linear infinite snowscroll2;
  bottom: 0;
}

.ash3 {
  opacity: .2;
  background-image: url("ash3.png");
  width: 100%;
  height: 100%;
  animation: 23s linear infinite snowscroll;
  bottom: 0;
}

.eyesContainer {
  place-content: center;
  margin-left: 8%;
  display: flex;
}

.eyes {
  height: 75%;
  transform: scale(.6);
}

.headerContainer {
  background-color: #0000;
  justify-content: center;
  margin-top: 5%;
  margin-bottom: -20%;
  display: flex;
}

.headerContainer img {
  z-index: 2;
  height: auto;
  transform: scale(.5);
}
</style>
</head>
<body>
    <div class="background">  
            
            <div class="gradientbackground"></div>
        
            <div id="ashholder">
                <div class="ash1"></div>
                <div class="ash2"></div>
                <div class="ash3"></div>
            </div>
        	<div class="headerContainer">
                <img src="compysCastleHeader.png">
            </div>
            
        	<div class="eyesContainer">
                <img src="test_eyes.png" class="eyes">
            </div>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
var eyes = document.getElementsByClassName("eyes")[0];

var eyeImages = [
    "/test_eyes.png",
    "/test_eyes2.png"
];

var currentEye = 0;

setInterval(function () {
    currentEye = (currentEye + 1) % eyeImages.length;
    eyes.src = eyeImages[currentEye];
}, 1000); // time in ms (1000 = 1 second)

console.log("Hello world!");</script>
</body>
        

</html>
