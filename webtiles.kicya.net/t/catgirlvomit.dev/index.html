<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  image-rendering: pixelated;
  background-image: url("catgr.gif");
  background-position: center;
  background-size: cover;
  text-decoration: none;
  display: block;
  position: relative;
  overflow: hidden;
}

.tile-body:before {
  content: "";
  z-index: 2;
  border-image: url("durkaborder.png") 28 / 28px round;
  width: 14px;
  height: 10%;
  position: absolute;
  top: -15px;
  left: -4px;
}

#border-top {
  z-index: 1;
  background: linear-gradient(#000 0%, #0000 100%);
  width: 100%;
  height: 30px;
  position: absolute;
  top: 0;
  left: 0;
}

#border-bottom:before {
  content: "";
  z-index: 2;
  border-image: url("durkaborder.png") 28 / 28px round;
  width: 120%;
  height: 14px;
  position: absolute;
  bottom: -4px;
  left: -10px;
}

#border-right:before {
  content: "";
  z-index: 3;
  border-image: url("durkaborder.png") 28 / 28px round;
  width: 14px;
  height: 120%;
  position: absolute;
  top: -10px;
  right: -4px;
}

span {
  position: absolute;
  inset: 0;
}

#img {
  opacity: 0;
  transition: opacity .15s;
}

.tile-body:hover #img {
  opacity: 1;
}

p {
  text-align: center;
}
</style>
</head>
<body>
    <div id="border-top"></div>
<a href="https://catgirlvomit.dev" target="_blank" rel="noopener noreferrer">
    <span>
    	<img src="xtra.gif" width="250" id="img">
    </span>
    </a>
    <div id="border-bottom"></div>
    <div id="border-right"></div>
</body>
</html>
