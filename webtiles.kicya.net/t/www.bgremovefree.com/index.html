<!DOCTYPE html>
<html lang="en">
<head>
    
    
    
    
    
    <style>* {
  box-sizing: border-box;
}

.tile-body {
  background-color: #f0f0f0;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
  font-family: Space Mono, monospace;
  display: flex;
}

.tile-card {
  color: #000;
  cursor: pointer;
  background-color: #ffe800;
  border: 4px solid #000;
  width: 100%;
  min-width: 200px;
  height: 100%;
  min-height: 200px;
  text-decoration: none;
  transition: all .1s ease-in-out;
  display: block;
  position: relative;
  overflow: hidden;
  box-shadow: 8px 8px #000;
}

.tile-card:hover {
  transform: translate(2px, 2px);
  box-shadow: 4px 4px #000;
}

.bg-pattern {
  pointer-events: none;
  opacity: .05;
  background-image: linear-gradient(45deg, #000 25%, #0000 25%), linear-gradient(-45deg, #000 25%, #0000 25%), linear-gradient(45deg, #0000 75%, #000 75%), linear-gradient(-45deg, #0000 75%, #000 75%);
  background-position: 0 0, 0 5px, 5px -5px, -5px 0;
  background-size: 10px 10px;
  width: 100%;
  height: 100%;
  transition: opacity .3s;
  position: absolute;
  inset: 0;
}

.tile-card:hover .bg-pattern {
  opacity: .15;
}

.marquee-wrapper {
  color: #fff;
  z-index: 10;
  background-color: #000;
  border-bottom: 4px solid #000;
  width: 100%;
  padding: 4px 0;
  position: absolute;
  top: 0;
  left: 0;
}

.marquee-container {
  white-space: nowrap;
  font-size: 10px;
  font-weight: 700;
  overflow: hidden;
}

.marquee-content {
  animation: 8s linear infinite marquee;
  display: inline-block;
}

@keyframes marquee {
  0% {
    transform: translateX(0);
  }

  100% {
    transform: translateX(-50%);
  }
}

.content-wrapper {
  z-index: 1;
  flex-direction: column;
  height: 100%;
  padding: 36px 8px 8px;
  display: flex;
  position: relative;
}

.scissors-icon {
  opacity: .5;
  width: 32px;
  height: 32px;
  transition: transform .3s;
  position: absolute;
  top: 40px;
  right: 8px;
  transform: rotate(12deg);
}

.tile-card:hover .scissors-icon {
  opacity: .8;
  transform: rotate(45deg);
}

.hero-text {
  margin-top: 16px;
  line-height: 1;
}

.text-outline {
  text-transform: uppercase;
  letter-spacing: -2px;
  -webkit-text-stroke: 1px black;
  color: #0000;
  margin: 0;
  font-size: 38px;
  font-style: italic;
  font-weight: 900;
}

.text-highlight {
  text-transform: uppercase;
  letter-spacing: -2px;
  color: #fff;
  background-color: #000;
  margin: 0;
  padding: 0 4px;
  font-size: 38px;
  font-weight: 900;
  display: inline-block;
  transform: rotate(-1deg);
  box-shadow: 4px 4px #ff5e5e;
}

.badge-container {
  flex-direction: column;
  align-items: flex-start;
  margin-top: 12px;
  font-size: 12px;
  font-weight: 700;
  display: flex;
}

.badge {
  border: 2px solid #000;
  margin-bottom: 4px;
  padding: 2px 4px;
  box-shadow: 2px 2px #000;
}

.badge-white {
  background-color: #fff;
}

.badge-red {
  color: #fff;
  background-color: #ff5e5e;
}

.blink-anim {
  https:  / / bgremovefree. com / animation: flash 1s steps(2, start) infinite;
}

@keyframes flash {
  0% {
    visibility: visible;
  }

  50% {
    visibility: hidden;
  }
}

.cta-container {
  margin-top: auto;
  margin-bottom: 4px;
}

.btn-primary {
  color: #fff;
  text-transform: uppercase;
  cursor: pointer;
  background-color: #3b82f6;
  border: 4px solid #000;
  justify-content: center;
  align-items: center;
  gap: 8px;
  width: 100%;
  padding: 8px;
  font-family: inherit;
  font-size: 18px;
  font-weight: 700;
  transition: all .1s;
  display: flex;
  box-shadow: 4px 4px #000;
}

.tile-card:hover .btn-primary {
  color: #000;
  background-color: #fff;
  transform: translate(2px, 2px);
  box-shadow: 2px 2px #000;
}

.arrow-icon {
  width: 20px;
  height: 20px;
}

.corner-box {
  background-color: #000;
  width: 16px;
  height: 16px;
  position: absolute;
  bottom: 0;
  right: 0;
}

.corner-triangle {
  border-bottom: 20px solid #000;
  border-left: 20px solid #0000;
  width: 0;
  height: 0;
  position: absolute;
  bottom: 0;
  left: 0;
}
</style>
</head>
<body>

    
    <a href="https://bgremovefree.com" target="_blank" class="tile-card" id="tileCard">
        
        
        <div class="bg-pattern"></div>

        
        <div class="marquee-wrapper">
            <div class="marquee-container">
                
                <div class="marquee-content" id="marqueeText">
                    OFFLINE MODE • PRIVATE • NO UPLOAD • FAST • OFFLINE MODE • PRIVATE • NO UPLOAD • FAST • 
                </div>
            </div>
        </div>

        
        <div class="content-wrapper">
            
            
            <div class="scissors-icon">
                
            </div>

            
            <div class="hero-text">
                <h2 class="text-outline">REMOVE</h2>
                <h2 class="text-highlight">BG</h2>
            </div>

            
            <div class="badge-container">
                <span class="badge badge-white">100% FREE</span>
                <span class="badge badge-red blink-anim">OFFLINE</span>
            </div>

            
            <div class="cta-container">
                <button class="btn-primary">
                    TRY NOW
                    
                </button>
            </div>
        </div>

        
        <div class="corner-box"></div>
        <div class="corner-triangle"></div>
    </a>

    <script type="text/tilescript">/* BG Remove Free Tile Script
  ES5 Compatible (var, function)
*/

(function() {
    // Wait for DOM to load
    var tileCard = document.getElementById('tileCard');
    var marqueeText = document.getElementById('marqueeText');

    if (!tileCard || !marqueeText) return;

    // 1. Ensure Marquee Content Fills Width
    // We duplicate the text to ensure it covers screens wider than the text length
    function initMarquee() {
        var originalText = marqueeText.innerText;
        // Simple heuristic: duplicate it 4 times to be safe for wide containers
        // In a real production environment, you might calculate width, 
        // but 4x is plenty for a tile component.
        var repeatedText = originalText;
        for (var i = 0; i < 3; i++) {
            repeatedText += " " + originalText;
        }
        marqueeText.innerText = repeatedText;
    }

    // 2. Add subtle click feedback (Ripple or Log)
    // Since it's an anchor tag, it handles navigation natively.
    // We just log for analytics or debugging purposes if needed.
    tileCard.addEventListener('click', function() {
        if (console && console.log) {
            console.log('BG Remove Free Tile Clicked');
        }
    });

    // Initialize
    initMarquee();

})();</script>
</body>
</html>
