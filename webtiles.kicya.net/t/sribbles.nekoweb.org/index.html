<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: Quicksand;
  src: url("Quicksand_Book.otf") format("opentype");
}

.tile-body {
  color: #fff;
  text-align: center;
  background-color: #3e96d3;
  background-image: url("webtilesbg.jpg");
  padding: 20px;
  font-family: Quicksand, Verdana;
}

img {
  max-height: 80px;
  margin: auto;
}

img:hover {
  background-color: #ffffff80;
  border-radius: 10px;
}

a, a:visited, a:hover {
  color: #fff;
}

.coju {
  font-size: xx-small;
}

.flex {
  flex-wrap: nowrap;
  justify-content: space-around;
  display: flex;
}

.tile {
  background-color: #3e96d3;
  border: 4px ridge #fff;
  max-width: 250px;
  max-height: 250px;
  margin: 10px;
  padding: 10px;
  position: relative;
  bottom: 20px;
  right: 20px;
}

.webtilesborder {
  z-index: 2;
  position: absolute;
  top: -10px;
  right: 40px;
}
</style>
</head>
<body>
    <img src="webtilesborder.png" class="webtilesborder">
    <div class="tile">
     <h3>
        <a href="https://sribbles.nekoweb.org" target="_blank">sribbles.nekoweb.org</a>
     </h3>
      <p>
         come to sribbles we have this beautiful squishy bunny!
      </p>
     <a href="https://sribbles.nekoweb.org" target="_blank">
     <div class="flex">
      <img src="spinbunny.gif">
      <img src="wobblebunny.gif">
     </div>
     </a>
     <p class="coju">
        -coju
     </p>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
