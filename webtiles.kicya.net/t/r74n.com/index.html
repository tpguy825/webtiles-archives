.globalDialog {

  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  display: none;
  position: absolute;
}

  display: flex;
}

.globalDialog > div {
  flex-flow: wrap;
  width: 50%;
  padding: .5em 1em;
  display: flex;
}

.globalDialog > div:first-child {
  justify-content: space-between;
}

  width: unset;
  height: 1.5em;
}

  flex-direction: column;
  display: flex;
}

.globalDialog > div > div > * {
  margin-bottom: 1em;
}

    width: 90%;
