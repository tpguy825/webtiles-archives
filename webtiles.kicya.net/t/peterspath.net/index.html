<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  background-color: #0d0a00;
  padding: 16px;
}

h1 {
  color: #fc0;
}

ul {
  flex-wrap: wrap;
  gap: .25rem;
  margin-bottom: 32px;
  padding: 0;
  list-style: none;
  display: flex;
}

li {
  margin: 0;
  padding: 0;
  transition: all .2s;
  display: flex;
}

a {
  color: #fff9;
  white-space: nowrap;
  background-color: #ffffff0d;
  border-radius: 999px;
  padding: .375rem .75rem;
  font-size: .875rem;
  line-height: 1;
  text-decoration: none;
  transition: all .2s;
  box-shadow: inset 0 .0625rem #ffffff1a;
}

a:hover {
  color: #fc0;
  background-color: #ffffff1a;
  text-decoration: none;
}

a.books:hover {
  color: #55bef0 !important;
}

a.christianity:hover {
  color: #af52de !important;
}

a.development:hover {
  color: #007aff !important;
}

a.hiking:hover {
  color: #28cd41 !important;
}

a.traveling:hover {
  color: #00f5ff !important;
}

a.cta {
  color: #0009;
  white-space: nowrap;
  background-color: #fc0;
  border-radius: 999px;
  padding: .375rem .75rem;
  font-size: .875rem;
  line-height: 1;
  text-decoration: none;
  transition: all .2s;
  box-shadow: inset 0 .0625rem #ffffff1a;
}

a.cta:hover {
  color: #fc0;
  background-color: #ffffff1a;
  text-decoration: none;
}
</style>
</head>
<body>
    <h1>Peter's Path</h1>
    
    <ul>
        <li><a href="https://peterspath.net/categories/books/" class="books" target="_blank">Books</a></li>
        <li><a href="https://peterspath.net/categories/christianity/" class="christianity" target="_blank">Christianity</a></li>
        <li><a href="https://peterspath.net/categories/development/" class="development" target="_blank">Development</a></li>
        <li><a href="https://peterspath.net/categories/hiking" class="hiking" target="_blank">Hiking</a></li>
        <li><a href="https://peterspath.net/categories/trip/" class="traveling" target="_blank">Traveling</a></li>
    </ul>
    
    <a href="https://peterspath.net/" class="cta" target="_blank">Visit Peter's Path &rarr;</a>
</body>
</html>
