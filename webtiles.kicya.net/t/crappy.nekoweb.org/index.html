  }

    animation: 2s ease-in-out infinite wave1;
    display: inline-block;
  }

  & #titlestuff span:first-child {
    animation-delay: 0s;
  }

  & #titlestuff span:nth-child(2) {
    animation-delay: .2s;
  }

  & #titlestuff span:nth-child(3) {
    animation-delay: .4s;
  }

    animation-delay: .6s;
  }

  & #titlestuff span:nth-child(5) {
    animation-delay: .8s;
  }

  & #titlestuff span:nth-child(6) {
    animation-delay: 1.9s;
  }
}
</style>
