    <style>.tile-body {
  image-rendering: pixelated;
  background: linear-gradient(#000 0%, #210058 86%);
  font-family: MS UI Gothic;
}

* {
  box-sizing: border-box;
}

.border-box {
  box-sizing: border-box;
  background-image: url("images/index-stars.png");
  width: 100%;
  height: 100%;
  animation: 120s linear infinite star-turn;
  overflow: hidden;
  box-shadow: inset 0 0 10px #9400ff;
}

@keyframes star-turn {
  0% {
    background-position: -7px -500px;
  }

  100% {
    background-position: -7px 1420px;
  }
}

.doll {
  position: absolute;
  top: 45px;
  left: 60px;
}

.darko {
  opacity: .6;
  width: 190px;
  position: absolute;
  top: 10px;
  right: -50px;
  transform: scaleX(-1);
}

.message-top {
  color: #fff;
  text-shadow: -1px -1px #000, 0 -1px #000, -1px 0 #000, 1px 0 #000, 0 1px #000, 1px -1px #000, -1px 1px #000, 1px 1px #000, 2px 2px #000, 0 2px #000, 2px 0 #000, 1px 2px #000, 2px 1px #000;
  z-index: 999;
  background: linear-gradient(#fcee00 0%, #fba251 75%);
  width: 100%;
  padding: 5px;
  position: absolute;
  top: 0;
}

.message {
  background-color: #fbf6bd;
  border: 1px solid #000;
  border-radius: 10px;
  width: 90px;
  padding: 3px;
  font-size: 12px;
  position: absolute;
  top: 40px;
  left: 5px;
}

.click-button a {

}

.click-button {

  background: linear-gradient(#fcee00 0%, #fba251 75%);
  border: 1px solid #000;
  border-radius: 10px;
  width: 100px;
  padding: 5px;
  position: absolute;
  top: 180px;
  left: 5px;
}

.click-button:hover {
  color: #ff0;
  cursor: pointer;
}
</style>
