<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  text-align: center;
  z-index: 111;
  background-color: #000;
  flex-direction: column;
  place-content: center;
  margin: 0;
  font-family: monospace;
  display: flex;
}

.tile-body:after {
  content: "";
  aspect-ratio: 1;
  filter: blur(50px);
  opacity: .6;
  z-index: -1;
  background-color: #4c93ff;
  border-radius: 4096px;
  align-self: center;
  width: 50%;
  max-width: 400px;
  position: absolute;
  top: 0;
}

.button {
  transition: all .2s;
}

.button:hover {
  opacity: .6;
}
</style>
</head>
<body>
    
    <img src="https://webtiles.kicya.net/t/nerimity.com/logo.jpg" style="height: 100px; width: 100px;flex-shrink: 0;align-self: center;border-radius: 50%;">
    <p style="font-weight: bold;margin-bottom: 0;font-size: 18px;">Nerimity Chat App</p>
    <p style="font-size: 12px; color: rgba(255,255,255,0.6);">Sleek | <a href="https://github.com/nerimity" style="color: #4c93ff;" target="_blank">Open Source</a> | Free</p>
    <a class="button" href="https://nerimity.com" style="border-radius: 8px;color: white;text-decoration: none;align-self: center;padding: 8px;background: linear-gradient(to right, #4c93ff 0%, #6a5dff 100%);" target="_blank">Get Started</a>
</body>
</html>
