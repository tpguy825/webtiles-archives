<!DOCTYPE html>
<html lang="en">
	<head>
    <style>.tile-body {
  color: #ece1d4;
  text-align: center;
  background: linear-gradient(#202124, #000);
  margin: 0;
  padding: 0;
  font-size: 17px;
  font-style: normal;
  font-weight: 500;
}

a {
  color: #f4eb8b;
  cursor: pointer;
  text-decoration: none;
  transition: background-color .16s;
}

#app {
  position: relative;
  overflow: hidden;
}

#star-pattern {
  z-index: -1;
  opacity: 1;
  will-change: background-position;
  background-image: url("pic/starspattern.jpg");
  background-size: 40%;
  width: 100%;
  min-width: 1200px;
  height: 100%;
  animation: 100s linear infinite pan;
  position: absolute;
  translate: -50%;
}

@keyframes pan {
  0% {
    background-position: 0 0;
  }

  100% {
    background-position: 100% 0;
  }
}

.chiitoimg {
  size: 100.0%;
}
</style>
	</head>
