<!DOCTYPE html>                                                                                               <html lang="en">
<head>
	<style>* {
  box-sizing: border-box;
  image-rendering: pixelated;
}

html, .tile-body {
  flex-flow: column;
  height: 100%;
  margin: 0;
  font-family: Gill Sans, Gill Sans MT, Calibri, Trebuchet MS, sans-serif;
  display: flex;
}

.tile-body > div {
  background-image: url("background.png");
  background-size: cover;
  flex-flow: row;
  flex: auto;
  height: calc(100% - 48px);
  display: flex;
}

nav {
  flex-flow: column wrap;
  display: flex;
}

nav > a {
  box-sizing: border-box;
  color: #fff;
  text-shadow: 1px 1px 2px #000;
  letter-spacing: .5px;
  border: 1px solid #0000;
  flex-flow: column;
  align-items: center;
  width: 80px;
  margin: 3px 1px;
  padding: 4px 2px;
  font-size: 11px;
  text-decoration: none;
  display: flex;
}

nav > a:visited {
  color: #ddd;
}

nav > a:hover {
  background-color: #8bf4;
  border: 1px solid #8bf8;
}

nav > a > p {
  text-align: center;
  margin: 2px 0 0;
}

nav > a > img {
  filter: drop-shadow(1px 1px 2px #0004);
}

nav > a > img, footer > a > img {
  width: 32px;
  height: 32px;
}

main {
  flex-flow: wrap;
  justify-content: space-evenly;
  width: 100%;
  padding: 0;
  display: flex;
  left: 0;
  right: 0;
  overflow-y: auto;
}

::-webkit-scrollbar-button:vertical:start:increment, ::-webkit-scrollbar-button:vertical:end:decrement, ::-webkit-scrollbar-button:horizontal:start:increment, ::-webkit-scrollbar-button:horizontal:end:decrement {
  display: none;
}

@supports ((-moz-appearance: none)) {
  main {
    scrollbar-color: #567df0 #abf;
  }
}

::-webkit-scrollbar {
  opacity: 0;
}

::-webkit-scrollbar-track {
  background-color: #abf;
  border-left: 2px outset #cdf;
  border-right: 2px outset #cdf;
  border-radius: 2px;
}

::-webkit-scrollbar-button, ::-webkit-scrollbar-thumb {
  background-color: #567df0;
  border: 2px outset #8af;
  border-radius: 2px;
}

::-webkit-scrollbar-button:hover, ::-webkit-scrollbar-thumb:hover {
  background-color: #8af;
  border-color: #abf;
}

::-webkit-scrollbar-button:active, ::-webkit-scrollbar-thumb:active {
  border-style: inset;
}

details {
  background-color: #567df0;
  border: 2px outset #8af;
  border-radius: 2px;
  height: max-content;
  margin: 8px;
  padding: 4px;
}

details:target {
  background-color: #abf;
  border-color: #cdf;
}

details > summary {
  margin-left: 4px;
  margin-right: 2px;
}

details > summary::marker {
  margin-right: 8px;
}

details > summary > span {
  width: calc(100% - 18px);
  padding-bottom: 4px;
  padding-left: 4px;
  font-size: 13px;
  display: inline-flex;
}

@supports ((-moz-appearance: none)) {
  details > summary > span {
    width: calc(100% - 20px);
  }
}

details > summary > span > span:not(:has(img)) {
  text-overflow: ellipsis;
  text-wrap: nowrap;
  vertical-align: middle;
  flex: auto;
  margin-right: 8px;
  font-weight: bold;
}

details > summary > span > span:has(img) {
  justify-content: space-between;
  width: 70px;
  height: 20px;
  display: flex;
}

details > summary > span > span:has(img) > img {
  text-align: center;
  vertical-align: text-top;
  color: #fff;
  background-color: #444;
  border: 2px outset #666;
  border-radius: 3px;
  width: 20px;
  height: 20px;
  font-size: 16px;
  font-weight: bold;
}

img[src$="windowButtonMinimize.png"] {
  background-color: #24d424;
  border: 2px outset #6f6;
}

img[src$="windowButtonMaximise.png"] {
  background-color: #cccc1f;
  border: 2px outset #dd3;
}

img[src$="windowButtonClose.png"] {
  background-color: #ed4f3e;
  border: 2px outset #f86;
}

details > div {
  background-color: #fff;
  border: 2px inset #8af;
}

details:target > div {
  border-color: #cdf;
}

.subtextStructureDialect {
  background-image: url("windows/starryBackground.png");
  background-repeat: repeat;
  padding: 4px;
}

.subtextStructureDialect * {
  color: #ff0;
  text-shadow: -2px 0 #000, 0 2px #000, 2px 0 #000, 0 -2px #000;
  margin: 9px 0;
}

.subtextStructureDialect hr {
  border-top: 1px solid red;
  border-bottom: 1px solid #800;
  margin: 12px 0 8px;
  box-shadow: -2px 0 #000, 0 2px #000, 2px 0 #000, 0 -2px #000;
}

.subtextStructureDialect p, .subtextStructureDialect img {
  margin-left: 4px;
}

.subtextStructureDialect img {
  box-shadow: 0 0 4px 2px #fff4;
}

footer {
  box-sizing: border-box;
  background-color: #bbb;
  border: 2px outset #ddd;
  flex-flow: row;
  flex: 0 40px;
  padding: 2px;
  display: flex;
}

footer > a {
  box-sizing: border-box;
  background-color: #bbb;
  border: 2px outset #ddd;
  border-radius: 2px;
  height: 40px;
  margin-right: 4px;
  padding: 2px;
}

footer > a:visited {
  background-color: #aaa;
  border: 2px outset #bbb;
}

footer > a:hover {
  background-color: #ccc;
  border: 2px outset #eee;
}
</style>
</head>
<body>
    <div>
		<nav>
			<a href="https://taureon.byemc.xyz/#readme#readme" target="_blank">

</html>
