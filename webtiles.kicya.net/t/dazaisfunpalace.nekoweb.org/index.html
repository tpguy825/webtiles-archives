<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
   
    <div style="position:relative;">
            <img id="dvd" src="https://webtiles.kicya.net/t/dazaisfunpalace.nekoweb.org/jamiebounce.png" style="position:absolute;width:50px;">
        <img src="https://webtiles.kicya.net/t/dazaisfunpalace.nekoweb.org/Untitled15_20260111163857.png" style="position:absolute;top:0;left:0;">
  <img src="https://webtiles.kicya.net/t/dazaisfunpalace.nekoweb.org/1000199235.png" style="width:250px;height:250px;">
</div>
    <script type="text/tilescript">// Only executes while your tile is active
const dvd = document.getElementById("dvd");



let x = 100;

let y = 100;



let vx = 3;

let vy = 3;

function animate() {

  const w = window.innerWidth;

  const h = window.innerHeight;

  const rect = dvd.getBoundingClientRect();

  const imgW = rect.width;

  const imgH = rect.height;

  // Move

  x += vx;

  y += vy;

 

  if (x <= 0) {

    x = 0;

    vx *= -1;

  } else if (x + imgW >= w) {

    x = w - imgW;

    vx *= -1;

  }

 

  if (y <= 0) {

    y = 0;

    vy *= -1;

  } else if (y + imgH >= h) {

    y = h - imgH;

    vy *= -1;

  }

  dvd.style.left = x + "px";

  dvd.style.top = y + "px";

  requestAnimationFrame(animate);

}

animate();</script>
        </body>
</html>
