<!doctype html>

<head>
    <style>.tile-body {
  margin: 0;
  padding: 0;
}

@keyframes bg {
  0% {
    background-position: 0 0;
  }

  100% {
    background-position: 200px 200px;
  }
}

.meow {
  width: 250px;
  height: 250px;
}

.bg {
  width: inherit;
  height: inherit;
  z-index: -100;
  background-image: url("bg.png");
  background-repeat: repeat;
  animation: 10s linear infinite bg;
  position: relative;
  box-shadow: inset 0 0 20px 10px #000;
}

.sif, .click_sif {
  z-index: 0;
  width: 250px;
  height: 250px;
  transition: all .15s ease-in-out;
  position: absolute;
  top: 0;
}

.sif {
  background-image: url("4.png");
}

.sif:hover {
  transform: scale(.9);
}

.sif:active {
  transform: scale(.85);
}

.bar {
  backdrop-filter: blur(5px);
  height: 19px;
  width: inherit;
  color: #fff;
  background-color: #000c;
  justify-content: space-between;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  display: flex;
  position: absolute;
  top: 231px;
}

.top {
  backdrop-filter: blur(5px);
  height: 19px;
  width: inherit;
  color: #fff;
  text-align: center;
  background-color: #0006;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  position: absolute;
  top: 0;
}

a {
  color: #eb6f92;
  transition: all .1s ease-in-out;
}

a:hover {
  color: #e74a77;
}
</style>
</head>
<html lang="en">

<body>
    <div class="meow">
        <div class="bg"></div>
        <div class="sif"></div>
        <div class="top">
            <span>click the siffrin</span>
        </div>
        <div class="bar">
            <div>
                &nbsp;
                <span>benji / nil</span>
            </div>
            <div>
                <a href="https://osu.ppy.sh/u/Siffrin" target="_blank">osu!</a>
                <a href="https://twitter.com/siffrin_osu" target="_blank">twitter</a>
                &nbsp;
            </div>
        </div>
    </div>
    <script type="text/tilescript">var sif = document.querySelector(".sif")

function changeSif() {
    var random_sif = Math.floor(Math.random() * 16)
    var last_sif = localStorage.getItem("lastSif")
    while (random_sif === Number(last_sif)) {
        var random_sif = Math.floor(Math.random() * 16)
    }
    localStorage.setItem("lastSif", random_sif)
    sif.setAttribute("style", "background-image: url(\"/t/nil.nekoweb.org/" + random_sif + ".png\");")
}

function incrementSifsClicked() {
    var sifsClicked = localStorage.getItem("sifsClicked")
    
    if (sifsClicked === null) {
        sifsClicked = 0
    } else {
        sifsClicked = Number(sifsClicked)
    }
    
    sifsClicked += 1
    
    localStorage.setItem("sifsClicked", sifsClicked)
    
    var text = document.querySelector(".top span")
    
    text.innerText = "you've clicked the sif " + sifsClicked + " times"
}

sif.onclick = function () {
    changeSif()
    incrementSifsClicked()
}</script>
</body>

</html>
