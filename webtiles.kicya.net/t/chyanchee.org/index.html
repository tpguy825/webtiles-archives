<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  text-align: center;
  background-image: url("starbg.gif");
  justify-content: center;
  align-items: center;
  display: flex;
}

.rainbow {
  text-shadow: 0 0 6px, 0 0 18px, 0 0 40px;
  user-select: none;
  font-size: 12px;
  font-weight: 900;
  animation: 3s linear infinite rainbow;
}

.rainbow:before {
  content: "♡";
  color: currentColor;
  opacity: .14;
  filter: blur(6px);
  z-index: 0;
  pointer-events: none;
  font-size: 20px;
  line-height: 1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes rainbow {
  0% {
    color: #fff;
  }

  50% {
    color: #ff69b4;
  }

  100% {
    color: #fff;
  }
}
</style>
</head>
<body>

        i love this<br>star gif
    </div>
