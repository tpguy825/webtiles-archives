<!DOCTYPE html>
<html lang="en">
<head>

    <style>.tile-body {
  box-sizing: border-box;
  color: #111;
  background-color: #eee;
  background-image: url("/t/cel.nekoweb.org/can green small.webp");
  margin: 0;
  display: flex;
}

.tile-body:after {
  content: "";
  background-color: red;
  width: 20px;
  height: 20px;
  position: absolute;
  top: -10px;
  right: -10px;
  transform: rotate(45deg);
}

main {
  border-left: 2px dotted red;
  flex: 1;
  justify-content: center;
  align-items: center;
  margin: 0 8px;
  font-family: Segoe UI, Tahoma, sans-serif;
  font-size: 14px;
  display: flex;
}

a {
  color: #00f;
  padding-bottom: 7em;
  padding-left: 3em;
  text-decoration: underline dotted;
}
</style>
</head>
<body>
