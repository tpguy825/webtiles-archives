<!DOCTYPE html>
<html lang="en">
    <head>
        <style>.tile-body {
  background: radial-gradient(circle, #0a0a1a, #958dff);
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  display: flex;
  overflow: hidden;
}

.plasma-shell {
  filter: blur(10px) contrast(1.4);
  background: conic-gradient(#0ff, #00f, #0ff);
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 220px;
  height: 220px;
  animation: 10s linear infinite swirl;
  display: flex;
  position: relative;
  box-shadow: 0 0 40px #0ff, inset 0 0 30px #0ff;
}

.core {
  background: radial-gradient(circle, #0ff 20%, #004 80%);
  border-radius: 50%;
  width: 110px;
  height: 110px;
  animation: 4s ease-in-out infinite pulseCore;
  box-shadow: 0 0 20px #0ff9;
}

@font-face {
  font-family: Michroma;
  src: url("Michroma-Regular.ttf") format("truetype");
}

p {
  color: #0000;
  text-align: center;
  pointer-events: none;
  font-family: Michroma, sans-serif;
  font-size: 25px;
  animation: 6s forwards fade-in;
  position: absolute;
  top: 18%;
}

@keyframes fade-in {
  from {
    color: #0000;
  }

  15% {
    color: #fff;
  }

  85% {
    color: #fff;
  }

  to {
    color: #0000;
  }
}

@keyframes swirl {
  0% {
    transform: rotate(0);
  }

  100% {
    transform: rotate(360deg);
  }
}

@keyframes pulseCore {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 0 20px #0ff9;
  }

  50% {
    transform: scale(1.1);
    box-shadow: 0 0 40px #00ffffe6;
  }
}
</style>
    </head>
  <body>
      <a href="https://deconfiguration.vercel.app" target="_blank">
<div class="plasma-shell">
  <div class="core"></div>
</div>
  </a><p>I'm sorry, Dave.<br>I'm afraid<br>I can't do that.</p><p></p></body>
</html>
