html, .tile-body {
  margin: 0;
  padding: 0;
}

  color: #294;
  overflow-wrap: anywhere;
  background-color: #224;

strong {
  color: #229599;

main {
  border: 1px solid #294;

  overflow: hidden;
}

h1, h2, h3, h4, h5, h6 {
  margin: 0 0 .5rem;
  font-size: 14px;
  font-weight: 400;
}

p {
  margin: 0 0 .5rem;
}

.cursor {
  animation: 1s step-end infinite blink;
  display: inline-block;
}

@keyframes blink {
  0%, 50% {
    opacity: 1;
  }

  50.01%, 100% {
    opacity: 0;
  }
}

a {
  color: #7b9922;
}

code {
  text-wrap: auto;
  font-size: 10px;
}

img {
  object-fit: contain;
  aspect-ratio: 1;

img.big {
  object-fit: contain;
  aspect-ratio: 1;
  max-width: 90%;
}

.images img {
  filter: grayscale();
  mix-blend-mode: luminosity;
  border: 1px solid #294;
  margin: 1px;
  display: inline-block;
}

.images img:hover {
  mix-blend-mode: normal;
  filter: brightness(70%);
}

ul {
  margin: 0;
  padding-left: 1rem;
