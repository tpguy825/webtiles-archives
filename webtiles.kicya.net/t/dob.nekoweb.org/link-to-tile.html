<!doctype html><html lang=ja><style>@font-face {
  font-family: pixelmplus12 regular;
  src: url("assets/PixelMplus12-Regular_web.woff2") format("woff2");
}
</style><style>@font-face {
  font-family: pixelmplus12 regular;
  src: url("https://webtiles.kicya.net/t/dob.nekoweb.org/PixelMplus12-Regular_web.woff2") format("woff2");
}

html, .tile-body {
  margin: 0;
  padding: 0;
}

.tile-body {
  color: #294;
  overflow-wrap: anywhere;
  background-color: #224;
  font-size: 12px;
  overflow: hidden;
  font-family: pixelmplus12 regular, Arial, Helvetica, sans-serif !important;
}

strong {
  color: #229599;
}

main {
  border: 1px solid #294;
  border-radius: 5px;
  width: 230px;
  height: 225px;
  margin: 6px;
  padding: 3px;
  overflow: hidden;
}

h1, h2, h3, h4, h5, h6 {
  margin: 0 0 .5rem;
  font-size: 14px;
  font-weight: 400;
}

p {
  margin: 0 0 .5rem;
}

.cursor {
  animation: 1s step-end infinite blink;
  display: inline-block;
}

@keyframes blink {
  0%, 50% {
    opacity: 1;
  }

  50.01%, 100% {
    opacity: 0;
  }
}

a {
  color: #7b9922;
}

code {
  text-wrap: auto;
  font-size: 10px;
}

img {
  object-fit: contain;
  aspect-ratio: 1;
  max-width: 30px;
}

img.big {
  object-fit: contain;
  aspect-ratio: 1;
  max-width: 90%;
}

.images img {
  filter: grayscale();
  mix-blend-mode: luminosity;
  border: 1px solid #294;
  margin: 1px;
  display: inline-block;
}

.images img:hover {
  mix-blend-mode: normal;
  filter: brightness(70%);
}
</style><main><p><a href="index.html">戻る</a> <strong>他のTileへのリンク</strong> 他のリンクへのリンクを<code>https://webtiles.kicya.net/#xxxx,yyyy</code>というURLで貼ろうとすると意図しない形に変換されて失敗する。とりあえず<a href="https://x.gd" target="_blank"></a>URL短縮サービスを使うとうまくリンクできるようだ。</p></main></html>
