<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: Patrick Hand;
  src: url("assets/PatrickHand-Regular.ttf");
}

* {
  box-sizing: border-box;
}

.tile-body {
  margin: 0;
}

.webtile {
  color: #fff;
  background-color: #1d1c1e;
  background-image: url("assets/forest.png");
  border: 3px solid #ffeea9;
  margin: 0;
  font-family: Patrick Hand, cursive;
  position: relative;
  overflow: hidden;
  width: 250px !important;
  height: 250px !important;
}

.dialogue-box {
  background-color: #1d1c1e;
  border-top: 3px solid #ffeea9;
  width: 100%;
  height: 75px;
  padding: 10px;
  position: absolute;
  bottom: 0;
}

.dialogue-text {
  margin: 0;
}
</style>
</head>
<body>
    <div class="webtile">
        <div class="dialogue-box">
            <p class="dialogue-text">Through the Pines & Oaks!!</p>
        </div>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
