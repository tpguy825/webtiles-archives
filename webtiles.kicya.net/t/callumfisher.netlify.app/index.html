
<!DOCTYPE html>
<html lang="en">
	<head>
		<style>.tile-body {
  color: #fff;
  word-wrap: break-word;
  background: #000 url("stars.png");
  margin: 0;
  overflow-y: auto;
}

main {
  box-sizing: border-box;
  gap: 0;
  padding: 0;
  display: grid;
}

.center {
  text-align: center;
}

nav[aria-label="breadcrumbs"] {
  flex-wrap: wrap;
  margin-left: 1%;
  margin-right: 1%;
  padding-left: 0;
  padding-right: 0;
  display: flex;
}

nav[aria-label="breadcrumbs"] ol {
  flex-wrap: wrap;
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
}

nav[aria-label="breadcrumbs"] li + li:before {
  content: "/";
  color: #888;
  padding: .25em;
}

.box {
  color: #fff;
  word-wrap: break-word;
  box-sizing: border-box;
  background: #000;
  padding: 0 1rem;
  overflow: hidden;
}

.box.center {
  text-align: center;
}

.box.compact {
  margin: 0;
  padding: 0;
}

header time {
  font-style: oblique;
}

q {
  font-style: italic;
}

img {
  box-sizing: border-box;
  max-width: 100%;
  margin-left: auto;
  margin-right: auto;
  padding: 1rem;
  display: block;
}

img.compact {
  vertical-align: bottom;
  margin: 0;
  padding: 0 1rem 0 0;
  display: inline-block;
}

figure {
  text-align: center;
  max-width: 100%;
  margin: 0 auto;
  display: block;
}

.tile-body a:not(.button) {
  color: wheat;
}

.tile-body a:not(.button):visited, .tile-body a:not(.button):hover {
  color: #bfa8ad;
}

.button {
  color: #fff;
  text-align: center;
  user-select: none;
  border-radius: 5px;
  width: auto;
  max-width: none;
  margin: .5rem 10px 10px .5rem;
  padding: .6rem;
  text-decoration: none;
  display: inline-block;
}

.button.compact {
  margin: 0;
}

.button:hover, .button.background {
  color: #000;
  background: wheat;
}

.button.background:hover {
  color: #fff;
  background: #000;
}

.button.inactive {
  color: gray;
  cursor: not-allowed;
  text-decoration: line-through;
}

.button.inactive:hover {
  color: #faf7f0;
  background: #a18f78;
}

.button.secondary {
  float: right;
}

.button.selectable {
  -moz-user-select: -moz-all;
  -khtml-user-select: all;
  -webkit-user-select: all;
  -ms-user-select: all;
  user-select: all;
}

:not(nav) > ol li, :not(nav) > ul li {
  padding-top: .2rem;
  padding-bottom: .2rem;
}

:not(nav) > ul li::marker {
  color: #888;
}

footer {
  text-align: center;
}

.byline {
  font-style: italic;
}

.byline .author {
  color: gray;
  font-weight: bold;
}

.edge-glow {
  pointer-events: none;
  z-index: 9999;
  position: fixed;
}

.edge-glow.left {
  background: linear-gradient(to right, #761855, #0000 100%);
  border-top-right-radius: 5px;
  width: 10px;
  height: 100%;
  top: 0;
  left: 0;
}

.edge-glow.right {
  background: linear-gradient(to left, #000, #0000 100%);
  width: 10px;
  height: 100%;
  top: 0;
  right: 0;
}

.edge-glow.top {
  background: linear-gradient(#fff, #0000 100%);
  border-bottom-right-radius: 10px;
  width: 100%;
  height: 10px;
  top: 0;
  left: 0;
}

.edge-glow.bottom {
  background: linear-gradient(to top, #fff, #0000 100%);
  border-top-right-radius: 10px;
  width: 100%;
  height: 10px;
  bottom: 0;
  left: 0;
}
</style>
		
		<style>.box {
  background-image: url("stars.png");
  background-repeat: repeat;
}
</style>
	</head>
	<body>
		<img src="lamp2.png" style="rotate:-1deg;padding-left:1%;padding-right:1%;padding-top:0;padding-bottom:0;filter:drop-shadow(0px 0px 10px yellow);">
		<main style="text-align: center">
			<div class="edge-glow bottom"></div>
			<div class="edge-glow top"></div>
			<div class="edge-glow left"></div>
			<div class="box">
				<h2 style="rotate:1.4deg"><a href="https://callumfisher.netlify.app/blog/index.html" target="_blank">blog</a></h2>
				<h2 style="rotate:-1.4deg"><a href="about.html">about</a></h2>
				<h2 style="rotate:1.4deg"><a href="https://callumfisher.netlify.app/toybox/index.html" target="_blank">featured</a></h2>
			</div>
		</main>
		<footer>
			<p style="rotate:185deg"><a href="https://callumfisher.netlify.app/" target="_blank">more</a></p>
			<p style="color:gray"><small>0 14</small></p>
		</footer>
	</body>
</html>
