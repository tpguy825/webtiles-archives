  <style>@font-face {

}

.tile-body {
  color: #fff;

  background-image: url("bg.png");
  background-repeat: repeat;
  background-size: 30%;

  justify-content: center;

.tile-body:hover {

}

p {
  text-align: center;
  margin: .2em;
  font-family: pantelegraph;

}

a, a:link, a:active, a:visited {
  color: #fff;
  text-decoration: none;
  -webkit-transition: all .5s;
  transition: all .5s;
}

a:hover {
  color: #82b8c6;
  text-shadow: 0 0 6px #fff;
  filter: invert();
  font-size: 12px;
  font-weight: 550;
  text-decoration: none;
