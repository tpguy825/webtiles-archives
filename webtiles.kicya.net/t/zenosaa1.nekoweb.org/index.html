<!doctype html>

<html lang="en">

<head>

<style>* {
  box-sizing: border-box;
}

html, .tile-body {
  width: 250px;
  height: 250px;
  margin: 0;
  font-family: Verdana;
  overflow: hidden;
}

.tile-body {
  background-image: url("punishmentbg.png");
  background-repeat: repeat;
  background-size: 150px 150px;
  animation: 6s linear infinite bgShift;
}

@keyframes bgShift {
  from {
    background-position: 0 0;
  }

  to {
    background-position: 50px 0;
  }
}

.frame {
  width: 195px;
  height: 168px;
  margin: 55px auto 0;
  position: relative;
}

.top {
  z-index: 2;
  background-image: url("punishmenttile2.png");
  background-repeat: repeat-x;
  background-size: 16px 16px;
  width: 100%;
  height: 16px;
  position: absolute;
  top: 0;
  left: 0;
}

.left {
  z-index: 2;
  background-image: url("punishmenttile1.png");
  background-repeat: repeat-y;
  background-size: 16px 16px;
  width: 16px;
  height: 140px;
  position: absolute;
  top: 16px;
  left: 0;
}

.right {
  z-index: 2;
  background-image: url("punishmenttile1.png");
  background-repeat: repeat-y;
  background-size: 16px 16px;
  width: 16px;
  height: 140px;
  position: absolute;
  top: 16px;
  right: 0;
}

.bottom {
  z-index: 2;
  background-image: url("punishmenttile1.png");
  background-repeat: repeat-x;
  background-size: 16px 16px;
  width: 100%;
  height: 16px;
  position: absolute;
  bottom: 0;
  left: 0;
}

.inner {
  text-align: center;
  z-index: 1;
  background: #fff;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 4px;
  display: flex;
  position: absolute;
  inset: 12px;
}

.title {
  font-size: 12px;
  font-weight: bold;
}

.inner img {
  max-width: 100%;
  max-height: 120px;
}
</style>

</head>

<body>

  <div class="frame">

    <div class="top"></div>

    <div class="left"></div>

    <div class="right"></div>

    <div class="bottom"></div>

    <div class="inner">

      <div class="title">zenozone.</div>

      <img src="punishment.jpg" alt>

    </div>

  </div>

</body>

</html>
