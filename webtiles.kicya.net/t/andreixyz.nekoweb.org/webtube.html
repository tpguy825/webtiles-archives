<head>

  z-index: 0;

  height: 100%;

    <style>@font-face {
  font-family: Montserrat;
  src: url("/t/andreixyz.nekoweb.org/Montserrat.ttf") format("truetype");
  -webkit-text-stroke: .2em;
  -webkit-text-stroke-color: #000;
  paint-order: stroke fill;
}

#home {
  font-size: 20px;
  transition: font-size .5s, transform .5s;
  position: absolute;
  bottom: 12px;
  left: 4px;
}

#home:hover {
  font-size: 30px;
  transform: rotate(-20deg);
}

#wtube {
  position: fixed;
  top: 15%;
  left: 25%;
}

#main {
  z-index: 2;
  font-family: Montserrat;
  position: absolute;
  top: 40%;
  left: 10%;
}

.btn {
  color: #fff;
  background-color: #0000;
  font-family: Montserrat;
}
</style>
</head>
<body>
    <div id="vignette"></div>
    <img src="/t/andreixyz.nekoweb.org/durkaborder.png" id="border">
    <img src="/t/andreixyz.nekoweb.org/grain.gif" id="grain">
    <img src="/t/andreixyz.nekoweb.org/stars.gif" id="stars">
    <img src="/t/andreixyz.nekoweb.org/WebTube.png" id="wtube" width="125">
    <div id="main">
        <button class="btn" id="v1">video #1</button>
        <button class="btn" id="v2">video #2</button><br>
        <span>more videos coming soon (maybe)</span>
    </div>
    <a href="/t/andreixyz.nekoweb.org/index.html"><div id="home">üè†</div></a>
    <img src="/t/andreixyz.nekoweb.org/bottom.png" id="bstar">
    <script type="text/tilescript">var v1 = document.getElementById("v1");
var v2 = document.getElementById("v2");
var main = document.getElementById("main");
var a = false;
function play(vid) {
    a = !a;
    if (a == true) {
        vi = document.createElement("video");
        vi.setAttribute("style", "position: fixed; height: 250px; right: 0%; top: 0%;");
        vi.controls = true;
        vi.src = "/video" + vid + ".mp4";
    	document.body.appendChild(vi);
        vi.play();
        
        main.setAttribute("style", "display: none");
        vx = document.createElement("button");
        vx.setAttribute("class", "btn");
        vx.innerText = "X";
        vx.setAttribute("style", "position: fixed; z-index: 9999; top: 8px; left: 0%; background-color: #ff000040;");
        document.body.appendChild(vx);
        vx.addEventListener("click", function() {play(vid)});
    } else {
        vi.remove();
        vx.remove();
        main.removeAttribute("style");
    }
};
v1.addEventListener("click", function() {play(1)});
v2.addEventListener("click", function() {play(2)});</script>
</body>
</html>
