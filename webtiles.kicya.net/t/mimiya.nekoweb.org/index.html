<!DOCTYPE html>
<html lang="en">
<head>
    <style>#main {
  background-color: #fff;
  width: 100%;
  height: 100%;
}

.active #main {
  background-image: url("/t/mimiya.nekoweb.org/bg.png");
  background-size: 200px;
  animation: 20s linear infinite movingBackground;
}

@keyframes movingBackground {
  from {
    background-position: -30px -30px;
  }

  to {
    background-position: 500px 500px;
  }
}

#main #image {
  background-image: url("/t/mimiya.nekoweb.org/1.png");
  background-repeat: no-repeat;
  background-size: cover;
  width: 250px;
  height: 250px;
}

#main #logo {
  z-index: 9999;
  pointer-events: none;
  background-image: url("/t/mimiya.nekoweb.org/logo.png");
  background-repeat: no-repeat;
  background-size: cover;
  width: 175px;
  height: 110px;
  margin: 0;
  position: fixed;
  top: 0;
  left: 40px;
}

.active #main #image {
  background-image: url("/t/mimiya.nekoweb.org/2.png");
  background-repeat: no-repeat;
  background-size: cover;
  width: 250px;
  height: 250px;
}

#main #link {
  display: none;
}

.active #main #link {
  display: block;
}

#main #logo {
  display: none;
}

.active #main #logo {
  display: block;
}

#link {
  z-index: 9999;
  pointer-events: none;
  text-shadow: -1px -1px #fff, 1px -1px #fff, -1px 1px #fff, 1px 1px #fff;
  margin: 0;
  font-family: Georgia, serif;
  font-size: 18.2px;
  font-weight: bold;
  position: fixed;
  top: 210px;
  left: 10px;
}
</style>
    <style>.tile-body {
  background-color: red;
}
</style>
</head>
<body>



    <div id="main">
<p id="link">♡ mimiya.nekoweb.org ♡</p>
<div id="logo">    
        </div>
<div id="image">
        </div>
        

    </div>
<script type="text/tilescript"></script>
    <script type="text/tilescript">
        var mainDiv = document.getElementById('main');

        function enter() {
            if (mainDiv.className.indexOf('focused') === -1) {
                mainDiv.className += ' focused';
                // You can add things here, for example, changing images !
                // document.getElementById('coolimg').src = "/t/kuurp.nekoweb.org/img2.png";
            }
        }

        function exit() {
            mainDiv.className = mainDiv.className.replace(' focused', '');
                // You can add things here, for example, changing images ! (Part 2 : resetting to first one)
                // document.getElementById('coolimg').src = "/t/kuurp.nekoweb.org/img1.png";
        }

        mainDiv.onmouseenter = function() {
            enter();  
        };
        mainDiv.onmouseleave = function() {
            exit();
        };

        enter(); // Necessary because mouse is already in on load
    </script>

console.log("Hello kuurp :eye:!");</script>
    </body>
</html>
