<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  box-sizing: border-box;
  background-color: #fcf5e5;
  border: 2px solid #8b5e3c;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 250px;
  height: 250px;
  margin: 0;
  padding: 0;
  font-family: Courier New, monospace;
  display: flex;
  overflow: hidden;
}

.logo-container {
  justify-content: center;
  align-items: center;
  width: 180px;
  height: 130px;
  margin-bottom: 10px;
  display: flex;
}

.logo-img {
  object-fit: contain;
  filter: drop-shadow(2px 2px #4a2c1833);
  max-width: 100%;
  max-height: 100%;
}

.enter-btn {
  color: #4a2c18;
  background-color: #e6a15c;
  border: 2px solid #4a2c18;
  padding: 6px 14px;
  font-size: 13px;
  font-weight: bold;
  text-decoration: none;
  transition: transform .1s;
  box-shadow: 3px 3px #4a2c18;
}

.enter-btn:hover {
  background-color: #f0b87d;
  transform: translate(2px, 2px);
  box-shadow: 1px 1px #4a2c18;
}

.bg-dots {
  z-index: -1;
  opacity: .5;
  pointer-events: none;
  background-image: radial-gradient(#dcc2a3 1px, #0000 1px);
  background-size: 10px 10px;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
    <div class="bg-dots"></div>

    <div class="logo-container">
        <img src="smallpancakes.webp" alt="Small Pancakes" class="logo-img">
    </div>

    <a href="https://smallpancakes.nekoweb.org" target="_blank" class="enter-btn">
        ENTER
    </a>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
