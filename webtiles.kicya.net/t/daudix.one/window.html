.tile-body {
  -webkit-font-smoothing: antialiased;
  color: #fff;
  background-color: #131113;
  background-image: url("images/border.png%3Fh=e940f791f5f8ee2867e7"), linear-gradient(to top, #0000, #131113 38px), url("images/yefreitor.png");
  justify-content: center;
  align-items: center;
  height: 250px;
  margin: 0;
  font-family: Geist, system-ui, sans-serif;
  font-weight: 400;
  line-height: 1;
  animation: 8s linear infinite marquee;
  display: flex;
}

@keyframes marquee {
  0% {
    background-position: 0 0, 0 0, 0 -6px;
  }

  100% {
    background-position: 0 0, 0 0, 128px 58px;
  }
}

.tile-body:hover #polaroid {
  transform: none;
  box-shadow: 0 0 0 1px #00000008, 0 1px 3px 1px #00000012, 0 2px 6px 2px #00000008 !important;
}

.tile-body:hover #polaroid:after {
  transform: none;
}

.tile-body:hover #shine {
  opacity: 0;
  top: -80px;
  transform: rotate(35deg);
}

nav {
  z-index: 9999;
  background-color: #00000080;
  border-bottom-left-radius: 6px;
  padding: 4px 6px;
  font-size: 10px;
  position: absolute;
  top: 0;
  right: 0;
}

nav ul {
  margin: 0;
  padding-left: 0;
  list-style: none;
}

nav li {
  display: inline-block;
}

nav a {
  color: #fcfcfa;
}

nav strong {
  font-weight: 600;
}

#polaroid {
  transform-origin: 50% 16px;
  box-sizing: border-box;
  background-color: #fff;
  border-radius: 8px;
  width: 160px;
  padding: 8px;
  transition: all .35s cubic-bezier(.17, .89, .32, 1.28);
  display: block;
  position: relative;
  overflow: hidden;
  transform: perspective(720px)rotate(5deg)rotateX(5deg);
  box-shadow: 0 12px 24px -16px #0006 !important;
}

#polaroid:after {
  z-index: 1;
  filter: hue-rotate(290deg);
  pointer-events: none;
  content: "";
  background-image: url("images/thumbtack.png");
  background-size: cover;
  width: 25px;
  height: 19px;
  transition: transform .35s cubic-bezier(.17, .89, .32, 1.28);
  display: block;
  position: absolute;
  top: 4px;
  left: calc(50% - 12px);
  transform: perspective(720px)rotate(-5deg)rotateX(-5deg);
}

#shine {
  opacity: .3;
  z-index: 1;
  mix-blend-mode: screen;
  pointer-events: none;
  background-image: linear-gradient(#fff calc(100% - 8px), #0000);
  width: 224px;
  height: 128px;
  transition: all .35s cubic-bezier(.17, .89, .32, 1.28);
  position: absolute;
  top: -32px;
  left: 0;
  transform: rotate(30deg);
}

#photo {
  line-height: 0;
  display: block;
  position: relative;
}

#photo:after {
  content: "";
  background-image: linear-gradient(to right, #ff6188, #fc9867, #ffd866, #a9dc76, #78dce8, #ab9df2);
  width: 48px;
  height: 8px;
  position: absolute;
  bottom: -4px;
  right: 0;
}

#photo img {
  width: 144px;
  height: 144px;
  margin: 0;
}

#title, #content {
  color: #000c;
  font-family: Geist Mono, ui-monospace, monospace;
  line-height: 1;
  display: block;
}

#title {
  text-transform: uppercase;
  margin-top: 8px;
  font-size: 10px;
  font-weight: 600;
}

#content {
  margin-top: 4px;
  font-size: 10px;
}

#window {
  image-rendering: pixelated;
  box-sizing: border-box;
  border: 64px solid;
  border-image: url("images/border.gif") 32 repeat;
  width: 180px;
  height: 152px;
  margin: 0 auto;
  display: block;
  position: relative;
  filter: drop-shadow(0 .08rem .1rem #00000059) drop-shadow(0 .4rem .7rem #0000002e) !important;
}

#window-contents {
  background-color: #2d2a2e;
  padding: 8px;
  position: absolute;
  inset: -32px -58px -54px;
  overflow: auto;
}

#window-contents p {
  color: #fcfcfa;
  margin: 0 0 8px;
  font-size: 10px;
}

#window-contents ul {
  flex-wrap: wrap;
  gap: 8px;
  margin: 0;
  padding-left: 0;
  list-style: none;
  display: flex;
}

#window-contents a {
  line-height: 0;
  display: block;
}

#window-contents img {
  width: 32px;
  height: 32px;
  transition: transform .35s cubic-bezier(.17, .89, .32, 1.28);
  filter: drop-shadow(0 .08rem .1rem #00000059) drop-shadow(0 .4rem .7rem #0000002e) !important;
}

#window-contents li:nth-child(odd):hover img {
  transform: scale(1.25)rotate(10deg);
}

#window-contents li:nth-child(2n):hover img {
  transform: scale(1.25)rotate(-10deg);
}
