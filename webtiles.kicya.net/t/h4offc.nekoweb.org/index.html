<!doctype html>
<html lang="en">
<head>
<style>html, .tile-body {
  background: #000;
  justify-content: center;
  align-items: center;
  height: 100%;
  margin: 0;
  font-family: MS Gothic, DotGothic16, monospace;
  display: flex;
}

.tile-wrap {
  box-sizing: border-box;
  width: 70vmin;
  max-width: 375px;
  max-height: 375px;
  padding-top: 100%;
  position: relative;
}

.tile {
  background-image: url("redforest3.gif");
  background-position: center;
  background-size: cover;
  border: .2vmin solid #ff4242;
  border-radius: 1.5vmin;
  justify-content: center;
  align-items: center;
  display: flex;
  position: absolute;
  inset: 0;
  overflow: hidden;
}

.tile:before {
  content: "";
  pointer-events: none;
  background: #0000008c;
  position: absolute;
  inset: 0;
}

.content {
  z-index: 2;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 86%;
  height: 86%;
  display: flex;
  position: relative;
}

.count {
  color: #ff4242;
  text-shadow: 0 0 6px #ff424299;
  user-select: none;
  font-size: 9vmin;
  font-weight: 800;
  line-height: 1;
}

.tile-footer {
  z-index: 2;
  color: #ff4242f2;
  pointer-events: auto;
  background: #00000040;
  border: .15vmin solid #ff42421f;
  border-radius: 1vmin;
  padding: .6vmin 1vmin;
  font-size: 2vmin;
  text-decoration: none;
  position: absolute;
  bottom: 2vmin;
  left: 50%;
  transform: translateX(-50%);
}

.tile-footer:focus, .tile-footer:hover {
  text-decoration: underline;
}

.tile.pressed {
  transition: transform 60ms linear;
  transform: scale(.997);
  box-shadow: inset 0 0 20px #ff42421f;
}
</style>
</head>
<body>
  
  <div class="tile-wrap">
    <div class="tile" id="tile" role="button" aria-pressed="false" tabindex="0">
      <div class="content">
        <div class="count" id="count">0</div>
      </div>

      <a class="tile-footer" href="https://h4offc.nekoweb.org" target="_blank" rel="noopener">h4offc.nekoweb.org</a>

      <audio id="sfx" src="dry-fart.mp3" preload="metadata"></audio>
    </div>
  </div>

<script type="text/tilescript">
(function () {
  var tile = document.getElementById('tile');
  var countEl = document.getElementById('count');
  var audio = document.getElementById('sfx');
  var sr = document.getElementById('sr');

  var count = 0;

  function updateCount() {
    countEl.textContent = String(count);
    tile.setAttribute('aria-pressed', String(!!count));
    try { sr.textContent = 'Clicks: ' + count; } catch (e) {}
  }

  function playSound() {
    try {
      audio.currentTime = 0;
      var p = audio.play();
      if (p && typeof p.then === 'function') {
        p.then(function () {/* ok */}).catch(function () {/* ignore */});
      }
    } catch (e) {}
  }

  function onActivate() {
    playSound();
    count += 1;
    updateCount();
    tile.className = tile.className + ' pressed';
    setTimeout(function () {
      tile.className = tile.className.replace(/\s*pressed\s*/g,' ');
    }, 90);
  }

  tile.addEventListener('click', function () { onActivate(); }, false);

  tile.addEventListener('keydown', function (ev) {
    var code = ev.keyCode || ev.which;
    if (code === 13 || code === 32) { ev.preventDefault(); onActivate(); }
  }, false);

  updateCount();
})();
</script>
</body>
</html>
