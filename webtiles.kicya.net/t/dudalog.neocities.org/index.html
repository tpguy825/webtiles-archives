<html lang="en">
  <head>
    
    
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.tile-body {
  background-color: #acd0e6;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: DotGothic16, monospace;
  display: flex;
}

#frame {
  color: #1e1e1e;
  background-color: #ff8e33;
  border-radius: 8px;
  flex-direction: column;
  width: 200px;
  height: 156px;
  padding: 8px;
  display: flex;
  box-shadow: inset 0 4px 4px #00000040;
}

#frame > main {
  flex-direction: column;
  flex: 1;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  display: flex;
}

#frame > footer {
  gap: 4px;
  display: flex;
}

#frame > main > header {
  justify-content: space-between;
  width: 100%;
  display: flex;
}

#frame > main > main {
  display: flex;
}

#frame > main > footer {
  justify-content: space-between;
  width: 100%;
  display: flex;
}

#frame > footer > * {
  flex: 1;
}

#date {
  text-align: start;
}

#time {
  text-align: end;
}

small {
  font-family: "Jacquarda Bastarda 9", monospace;
  font-size: 16px;
}

a {
  color: #1e1e1e;
}

.button {
  text-align: center;
  border: 1px solid #1e1e1e;
  padding: .25rem 1rem;
  line-height: 1rem;
  text-decoration: none;
}

.button.primary {
  color: #ff8e33;
  background-color: #1e1e1e;
}
</style>
    
  </head>
  <body>
    <main id="frame">
      <main>
        <header>
			<p>
                such a shame! what I wanted to do here is not working :/
            </p>
        </header>
        <main>
            <p>
                it involved svgs, fonts and a clock
            </p>
        </main>
        <footer>
          <small id="date">-</small>
          <small id="time">-</small>
        </footer>
      </main>
      <footer>
        <a class="button primary" href="https://dudalog.neocities.org" target="_blank">Visit my website</a>
      </footer>
    </main>
    <script type="text/tilescript">
      var now = new Date();
      var nowSplit = now.toISOString().split("T");
      var dateElement = document.querySelector("#date");
      var timeElement = document.querySelector("#time");
      var date = nowSplit[0];
      var time = nowSplit[1];
      var timeSplit = time.split(":");
      var hours = timeSplit[0];
      var minutes = timeSplit[1];

      dateElement.textContent = date;
      timeElement.textContent = `${hours}:${minutes}`;
    </script>
  </body>
</html>
