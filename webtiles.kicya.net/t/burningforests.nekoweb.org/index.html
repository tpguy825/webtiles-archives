<section>
    <header>
        <img src="vaporeon.gif" alt="Vaporeon">
	<desc>Its cell structure is similar to water molecules. It will melt away and become invisible in water.</desc>
    </header>
	
	<stats>
        <atk   stat="65">atk:<div> click</div></atk>
		<def   stat="60">def:<div> to</div></def>
		<spd   stat="65">spd:<div> enable</div></spd>
		<spatk stat="110">spatk:<div> java</div></spatk>
		<spdef stat="95">spdef:<div> script</div></spdef>
		<hp    stat="130">hp:<div></div></hp>
	</stats>
</section>
<nav>← other pokemon soon →</nav>
<style>.tile-body {
  color: #fff;
  background: #141414;
  font-family: monospace;
}

header {
  image-rendering: pixelated;
  grid-template-columns: 60px 1fr;
  display: grid;
}

section {
  width: 100%;
  padding: 1ch;
  display: inline-block;

  & desc {
    display: inline;
  }

  & stats {
    & atk, & def, & spd, & spatk, & spdef, & hp {
      padding: 1px 5px;
      display: block;
      position: relative;

      & div {
        color: #000;
        background: #fff;
        border-radius: 3px;
        width: calc(100% - 8ch);
        height: 1em;
        padding: 0 1ch;
        display: inline-block;
        position: absolute;
        left: 7ch;
      }
    }

    & atk div {
      background: red;
    }

    & def div {
      background: orange;
    }

    & spd div {
      background: #ff0;
    }

    & spatk div {
      background: #32cd32;
    }

    & spdef div {
      background: #87ceeb;
    }

    & hp div {
      background: violet;
    }
  }
}

nav {
  text-align: center;
  background: #222;
}
</style>

<script type="text/tilescript">

document.querySelectorAll("atk,def,spd,spatk,spdef,hp").forEach( function (chaquestat) {

//lire la vauelr de chaque statistique et set longueur en px a ce chiffre
	statvar = chaquestat.getAttribute("stat");
    chaquestat.querySelector("div").innerText = statvar
    chaquestat.querySelector("div").style.width = statvar + "px"
//lire stat et appliquer couleur
	if (statvar <= 30) {chaquestat.querySelector("div").style.backgroundColor ="red"}
    else if (statvar <= 60) {chaquestat.querySelector("div").style.backgroundColor ="orange"}
	else if (statvar <= 80) {chaquestat.querySelector("div").style.backgroundColor ="yellow"}
	else if (statvar <= 120) {chaquestat.querySelector("div").style.backgroundColor ="limegreen"}
	else if (statvar <= 160) {chaquestat.querySelector("div").style.backgroundColor ="green"}
	else if (statvar <= 300) {chaquestat.querySelector("div").style.backgroundColor ="skyblue"}
	else {console.log("erreur - stat invalide")}
})

</script>
