<!DOCTYPE html>
<body>
<label>
    <input type="checkbox" id="check1" autocomplete="off">
	CLICK TO START ANIMATION
</label>

<div class="cube">
    <c-der><img src="obamium.webp" alt></c-der>
    <c-haut><img src="obamium.webp" alt></c-haut>
    <c-bas><img src="obamium.webp" alt></c-bas>
    <c-gauche><img src="obamium.webp" alt></c-gauche>
    <c-droit><img src="obamium.webp" alt></c-droit>
    <c-avan><img src="obamium.webp" alt></c-avan>
</div>

<div class="ombre">

</div>
    <marquee>Breaking news: obamnium cube is temporary (sorry tile -6 -9), real webtile will appear soon !</marquee>
</body>

<style>.tile-body {
  z-index: -1;
  background-color: #141414;
}

.cube {
  perspective: none;
  width: 100px;
  height: 100px;
  transform-style: preserve-3d;
  margin: 50px;

  & > * {
    width: 100px;
    height: 100px;
    display: block;
    position: absolute;
  }

  & c-haut {
    background-color: #f5f5f5;
    transform: translate3d(0, -50px, 0)rotateX(90deg);
  }

  & c-der {
    background-color: #ff000080;
    transform: translate3d(0, 0, -50px)rotateY(180deg);
  }

  & c-gauche {
    background-color: #ffff0080;
    transform: translate3d(-50px, 0, 0)rotateY(90deg);
  }

  & c-droit {
    background-color: #0000ff80;
    transform: translate3d(50px, 0, 0)rotateY(90deg);
  }

  & c-avan {
    background-color: #00ff0080;
    transform: translate3d(0, 0, 50px)rotateY(0);
  }

  & c-bas {
    background-color: #00000080;
    transform: translate3d(0, 50px, 0)rotateX(-90deg);
  }
}

.ombre {
  z-index: -1;
  background: radial-gradient(#000, #000, #0000, #0000);
  width: 140px;
  height: 140px;
  margin: 50px;
  position: absolute;
  top: 70px;
  left: -20px;
  transform: rotateX(60deg);
}

label {
  cursor: pointer;
  color: #fff;
  background: #00f;
  position: absolute;
  top: 2px;
  left: 2px;
}

input {
  opacity: 0;
  position: absolute;
}

@keyframes silly {
  0% {
    transform: rotate3d(.5, 1, .5, 0);
  }

  100% {
    transform: rotate3d(.5, 1, .5, 360deg);
  }
}

.tile-body {
  &:has(#check1:checked) .cube {
    animation-name: silly;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
}

marquee {
  color: #fff;
  background: #00f;
  border-radius: .5rem;
  animation: 5s linear infinite marquee;
  position: absolute;
  bottom: 0;
  left: 10px;
  right: 10px;
}

@keyframes marqueetest {
  from {
    left: 0;
    right: unset;
  }

  to {
    left: unset;
    right: 0;
  }
}
</style>
