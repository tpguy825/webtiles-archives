<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>.tile-body {
  background: #d4d0c8;
  font-family: MS Sans Serif, Arial, sans-serif;
}

img {
  image-rendering: pixelated;
}

.titleBar {
  color: #fff;
  user-select: none;
  background: linear-gradient(.25turn, #0a246a, #a6caf0);
  border-top: 1px solid #fff;
  border-left: 1px solid #fff;
  border-right: 2px ridge gray;
  height: 18px;
  margin-top: .5px;
  margin-left: 1px;
  font-size: 8pt;
  font-weight: bold;
}

.titleBarText {
  line-height: 0;
  top: 10.5px;
  left: 19px;
}

.border-bottom, .border-left, .border-right, .button, .imgBox, .titleBarText {
  user-select: none;
  position: absolute;
}

.border-bottom {
  border-bottom: 2px ridge gray;
  width: 100%;
  height: 100%;
  bottom: 0;
}

.border-right {
  border-right: 2px ridge gray;
  width: 100%;
  height: 247px;
  top: 0;
  right: 0;
}

.border-left {
  border-left: 1px solid #fff;
  height: 245px;
  top: 1px;
  left: 1px;
}

.button {
  top: 3.5px;
  right: 3.5px;
}

.imgBox {
  bottom: 0;
  right: 5px;
}

.icon {
  margin-top: 2px;
  margin-left: 2px;
}
</style>
</head>
<body>
    <div class="titleBar">
        <div class="icon"><img src="icon.png" alt="Small pixel art of Me-Tan's head"></div> <div class="titleBarText">I love Me-Tan</div>
        <div class="button"><img src="close_greyed_out.png" alt="Windows 9x close button"></div>
    </div>
    
    <p style="margin-left: 40px; color: green">she cool</p>
    <h2 style="margin-left: 7px; width: 150px">FACT CHECK STATUS:</h2>
    <h1 style="margin-left: 14px; color: white; background: #008100; width: fit-content; padding: 5px; border-radius: 2px">TRVE</h1>
    
    <div style="margin-left: 7px">
        <img src="trust0-0.png" alt="Tick symbol from Windows 9x"><img src="trust0-0.png" alt="Tick symbol from Windows 9x"><img src="trust0-0.png" alt="Tick symbol from Windows 9x">
    </div>
    
    <div class="imgBox">
    	<img src="me.png" alt="Pixel art of Me-Tan with a happy expression">
    </div>
    
   	<div class="border-bottom"></div>
    <div class="border-right"></div>
    <div class="border-left"></div>
</body>
</html>
