<!DOCTYPE html>
<html lang="en">
<head>
    <style>html {
  box-sizing: border-box;
}

*, :before, :after {
  box-sizing: inherit;
}

.tile-body {
  background-color: #eeaeca;
  background-image: url("/t/laura.nekoweb.org/./img/bg-pattern.png"), linear-gradient(150deg, #eeaeca, #e47bcd, #ab4084);
  background-position: 0 0;
  background-repeat: repeat;
  background-size: auto;
  background-attachment: scroll;
  background-origin: padding-box;
  background-clip: border-box;
  grid-template-rows: auto 1fr;
  gap: 25px;
  width: 100%;
  height: 100%;
  padding: 25px;
  display: grid;
}

.window {
  background: #ccc;
  border: 2px solid #0006;
  border-color: #fff9 #0006 #0006 #fff9;
  grid-template-rows: auto 1fr;
  padding: 2px;
  display: grid;
}

.window header {
  user-select: none;
  background: linear-gradient(150deg, #eeaeca 0%, #e47bcd 50%, #ab4084 100%);
  grid-template-columns: 1fr auto;
  align-items: center;
  height: 20px;
  margin-bottom: 2px;
  padding: 0 5px;
  font-size: 12px;
  display: grid;
}

.window header span {
  text-shadow: 1px 1px 1px #0006;
  color: #fff;
  font-weight: 600;
}

.window header .actions {
  gap: 2px;
  display: flex;
}

.window header .actions button {
  background: #ccc;
  border: 2px solid #0006;
  border-color: #fff9 #0006 #0006 #fff9;
  justify-content: center;
  align-items: center;
  width: 14px;
  height: 14px;
  display: flex;
}

.window header .actions button img {
  width: 10px;
  height: 10px;
}

.window main {
  color: #555;
  text-align: center;
  justify-content: center;
  align-items: center;
  display: flex;
  position: relative;
}

a {
  z-index: 1000;
  position: absolute;
  inset: 0;
}
</style>
</head>
<body>
    <a href="https://laura.nekoweb.org" target="_blank"></a>
    <img src="/t/laura.nekoweb.org/./img/logo.webp" alt="LauraSofia Logo">
    
    <div class="window">
        <header>
            <span>laura.nekoweb.org</span>
            <div class="actions">
                <button><img src="/t/laura.nekoweb.org/./img/min.svg"></button>
                <button><img src="/t/laura.nekoweb.org/./img/max.svg"></button>
                <button><img src="/t/laura.nekoweb.org/./img/close.svg"></button>
            </div>
        </header>
        <main>
            Blog, Banners,<br>&amp; Cute Vibes
        </main>
    </div>
    
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
