<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  box-sizing: border-box;
  margin: 0;
  overflow: hidden;
}

#black {
  background-color: #111;
  width: 100vw;
  height: 100vh;
  position: relative;
}

#background-img {
  opacity: .3;
  z-index: 1;
  width: 250px;
  height: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#dvd {
  z-index: 10;
  background-color: #f80;
  width: 75px;
  height: 35px;
  position: absolute;
  top: 0;
  left: 0;
  -webkit-mask-image: url("dvd.svg");
  mask-image: url("dvd.svg");
  -webkit-mask-position: center;
  mask-position: center;
  -webkit-mask-size: contain;
  mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
}
</style>
</head>
<body>
    <div id="black">
        <img id="background-img" src="mowgli-and-bobbolina.jpg" alt="Mowgli and Bobbolina">
        <div id="dvd"></div>
    </div>
</body>

<script type="text/tilescript">
    var x = 0;
    var y = 0;
    var dirX = 1;
    var dirY = 1;
    var speed = 1.5;
    var pallete = ["#ff8800", "#e124ff", "#6a19ff", "#ff2188"];
    var dvd = document.getElementById("dvd");
    var prevColorChoiceIndex = 0;

    function getNewRandomColor() {
        var colorChoiceIndex = Math.floor(Math.random() * pallete.length);
        while (colorChoiceIndex === prevColorChoiceIndex) {
            colorChoiceIndex = Math.floor(Math.random() * pallete.length);
        }
        prevColorChoiceIndex = colorChoiceIndex;
        return pallete[colorChoiceIndex];
    }

    function animate() {
        var screenHeight = document.body.clientHeight;
        var screenWidth = document.body.clientWidth;
        var dvdWidth = dvd.clientWidth;
        var dvdHeight = dvd.clientHeight;

        if (y + dvdHeight >= screenHeight || y < 0) {
            dirY *= -1;
            dvd.style.backgroundColor = getNewRandomColor();
        }
        if (x + dvdWidth >= screenWidth || x < 0) {
            dirX *= -1;
            dvd.style.backgroundColor = getNewRandomColor();
        }

        x += dirX * speed;
        y += dirY * speed;
        dvd.style.left = x + "px";
        dvd.style.top = y + "px";

        setTimeout(function() {
            animate();
        }, 16);
    }

    animate();
</script>
</html>
