<!DOCTYPE html>
<html lang="en">
<head>
    <style>@keyframes s {
  0% {
    background-position: 0 0;
  }

  to {
    background-position: 16px 16px;
  }
}

@keyframes bounce {
  0%, 80%, 100% {
    animation-timing-function: cubic-bezier(0, 0, 0, .75);
    transform: translateY(0);
  }

  10% {
    animation-timing-function: cubic-bezier(0, 0, 0, .75);
    transform: translateY(5px)scaleY(.8)scaleX(1.2);
  }

  30% {
    animation-timing-function: cubic-bezier(.75, 0, 1, 1);
    transform: translateY(-20px)scaleY(1.1)scaleX(.9);
  }

  50% {
    animation-timing-function: cubic-bezier(0, 0, 0, .75);
    transform: translateY(4px)scaleY(.95)scaleX(1.1);
  }

  70% {
    animation-timing-function: cubic-bezier(.75, 0, 1, 1);
    transform: translateY(-5px)scaleX(.98);
  }

  90% {
    animation-timing-function: cubic-bezier(.75, 0, 1, 1);
    transform: translateY(-2px);
  }
}

@font-face {
  font-family: Z;
  src: url("Z.woff2");
}

h1 {
  font-family: Z, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
  animation: 1.5s infinite bounce;
}

.tile-body {
  image-rendering: pixelated;
  color: #fff;
  background: #181a1b url("b.webp");
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
  animation: 1s linear infinite s;
}
</style>
</head>
<body>
    <center>
        <h1>kara.mu</h1>
        <p>i'm trying to fit in am i doing well</p>
        <h3>sub count</h3>
        <canvas id="canvas" width="200" height="75">
Your browser does not support the HTML canvas tag.</canvas>
    </center>
    <script type="text/tilescript">var c = document.getElementById("canvas");
var ctx = c.getContext("2d");

c.width = 200;
c.height = 75;
ctx.font = "50px Segoe UI Heavy";
ctx.fillStyle = "white";

function getSubCount() {
    var req = new XMLHttpRequest();
    req.open("GET", "https://backend.mixerno.space/api/youtube/estv3/UCPW_cNzrDSf0xejLOKvV7Cg", true);
    req.onload = function () {
        if (req.status !== 200) return;
        var data = JSON.parse(req.responseText);
        var info = data.items[0];
        var subs = info.statistics.subscriberCount.toLocaleString('en');
        textWidth = ctx.measureText(subs).width;
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillText(subs, (c.width/2) - (textWidth / 2), 50);
    };
    req.send();
}

getSubCount();
setInterval(getSubCount, 3000);</script>
</body>
</html>
