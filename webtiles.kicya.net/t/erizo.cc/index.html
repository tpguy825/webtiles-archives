<!DOCTYPE html>
<html>
	<head>
		<style>@font-face {
  font-family: Terminus;
  src: url("terminus.ttf");
}

@keyframes move {
  0% {
    left: 0;
    transform: scaleX(1);
  }

  49.999% {
    transform: scaleX(1);
  }

  50% {
    left: calc(100% - 32px);
    transform: scaleX(-1);
  }

  100% {
    left: 0%;
    transform: scaleX(-1);
  }
}

.tile-body, html {
  background-image: url("oneshot-city.webp");
  background-position: 100%;
  flex-direction: row;
  align-items: center;
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: Terminus;
  display: flex;
  top: 0;
}

h1 {
  font-size: 18px;
}

#Niko {
  width: 50%;
  margin-top: 35%;
}

#oneshot {
  filter: drop-shadow(2px 0 #000) drop-shadow(-2px 0 #000) drop-shadow(0 2px #000) drop-shadow(0 -2px #000);
  animation: 10s linear infinite move;
  position: relative;
}

#dialogue-box {
  color: #fff;
  background: #0b0b0e;
  border-radius: 6px;
  padding: 20px 24px;
  font-family: Terminus;
  transition: color;
  position: absolute;
  top: 10%;
  left: 10%;
  box-shadow: 0 0 0 2px #ffb000, 0 0 12px 4px #ffa000d9, inset 0 0 0 2px #ff6a00, inset 0 0 0 6px #1a0f00;
}

#dialogue-box:hover {
  color: #fdfccc;
}

#dialogue-box:before {
  content: "";
  border: 2px solid #ffd36a;
  border-radius: 4px;
  position: absolute;
  inset: 6px;
}
</style>
