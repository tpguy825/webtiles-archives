<!DOCTYPE html>

<html lang="en">
    <head>
        <style>* {
  box-sizing: border-box;
  font-family: Courier Prime Code;
}

html {
  width: 250px;
  height: 250px;
  margin: 0;
  padding: 0;
}

.tile-body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

#banner {
  border: 2px solid #fff;
  border-color: #000 #fff #fff #000;
  width: 100%;
  height: 100%;
  display: block;
}

#banner img {
  object-fit: cover;
  object-position: right center;
  width: 100%;
  height: 100%;
  display: block;
}

.window {
  background: linear-gradient(#eee, #ddd) fixed;
  border: 2px solid #000;
  border-color: #fff #000 #000 #fff;
  flex-direction: column;
  align-items: center;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
}

.titlebar {
  color: #fff;
  user-select: none;
  background: #9460a9;
  flex-direction: row;
  flex: 1 0 auto;
  align-items: center;
  width: 100%;
  height: 36px;
  margin: 0;
  padding: 0 5px 0 11px;
  display: flex;
}

.titlebar p {
  text-wrap: nowrap;
  width: auto;
  height: auto;
  margin-right: auto;
  line-height: 0;
}

.titleIcon {
  width: 16px;
  height: 16px;
  margin-right: 8px;
}

.barButtons {
  flex-direction: row;
  justify-content: center;
  align-items: center;
  display: flex;
}

.barButtons button {
  aspect-ratio: 1;
  width: auto;
  height: 100%;
}

.windowContent {
  scrollbar-color: #9460a9 transparent;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-y: hidden;
}

button {
  width: 100%;
  height: 3rem;
  font-size: inherit;
  cursor: pointer;
  background: linear-gradient(#eee, #ddd) fixed;
  border: 2px solid #000;
  border-color: #fff #000 #000 #fff;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
  display: flex;
}

button:active {
  border-color: #000 #fff #fff #000;
}

button:has(img) {
  width: auto;
  height: auto;
  padding: 2px;
}

button:has(img):active img {
  transform: scale(.9875);
}

button img {
  object-fit: contain;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  display: block;
}

a:has(button) {
  text-decoration: none;
}

.window, #banner {
  border-left: none;
}
</style>
    </head>

    <body>
        <div class="window">
            <div class="titlebar">
                <p></p>
                <div class="barButtons">
                    <button><img src="media/titlebar/paw.png" draggable="false"></button>
                </div>
            </div>

            <div class="windowContent">
                <a id="banner" href="https://journalist.nekoweb.org/" target="_blank">
                    <img src="media/main/banner.png">
                </a>
            </div>
        </div>
    </body>
</html>
