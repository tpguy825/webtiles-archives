<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  background: url("bg.jpg") center / cover no-repeat fixed;
  justify-content: center;
  align-items: center;
  width: 250px;
  height: 250px;
  margin: 0;
  padding: 0;
  font-family: Segoe UI, Tahoma, sans-serif;
  display: flex;
  overflow: hidden;
}

.card {
  backdrop-filter: blur(15px);
  text-align: center;
  box-sizing: border-box;
  background: linear-gradient(135deg, #fff3 0%, #ffffff0d 100%);
  border: 2px solid #ffffff4d;
  border-radius: 15px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 210px;
  height: 210px;
  padding: 15px;
  display: flex;
  box-shadow: 0 10px 25px #0006;
}

.card h2 {
  text-shadow: 0 2px 4px #0000004d;
  margin: 0 0 10px;
  font-size: 1.2rem;
}

.card p {
  margin: 0 0 15px;
  font-size: .85rem;
  line-height: 1.2;
}

.btn-site {
  color: #fff;
  background: linear-gradient(#ffffff4d 0%, #ffffff1a 50%, #0000000d 51%, #ffffff1a 100%);
  border: 1px solid #ffffff4d;
  border-top-color: #fff9;
  border-radius: 5px;
  padding: 8px 16px;
  font-size: .8rem;
  font-weight: bold;
  text-decoration: none;
  transition: all .15s;
  display: inline-block;
  box-shadow: inset 0 1px #fff3, 0 2px 4px #0003;
}

.btn-site:hover {
  background: linear-gradient(#ff8181 0%, #ef4444 50%, #991b1b 51%, #dc2626 100%);
  border-color: #fff;
  box-shadow: 0 0 10px #ff4e5099;
}
</style>
</head>
<body>
    <div class="card">
        <h2>coni's site</h2>
        <p>come visit!!! use desktop pls</p>
        <a href="https://coni.nekoweb.org" class="btn-site" target="_blank">visit!</a>
    </div>

</body>
</html>
