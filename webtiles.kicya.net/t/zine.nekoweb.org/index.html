<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  background-image: url("/t/zine.nekoweb.org/web1.png");
  background-position: center;
  background-size: cover;
  text-decoration: none;
  display: block;
  position: relative;
  overflow: hidden;
}

span {
  position: absolute;
  inset: 0;
}

:before {
  content: "";
  opacity: 0;
  pointer-events: none;
  background-image: url("/t/zine.nekoweb.org/hover.png");
  background-position: center;
  background-size: cover;
  position: absolute;
  inset: 0;
}

:hover:before {
  opacity: 1;
}
</style>
</head>
<body>
<a href="https://zine.nekoweb.org" target="_blank" rel="noopener noreferrer">
    <span></span>
</a>
</body>
</html>
