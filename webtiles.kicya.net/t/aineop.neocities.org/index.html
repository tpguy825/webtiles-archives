<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  font-family: Quicksand;
  src: url("Quicksand_Book.otf") format("opentype");
}

@font-face {
  font-family: Quicksand;
  src: url("Quicksand_Bold.otf") format("opentype");
  font-weight: bold;
}

.tile-body {
  color: #aae8c1;
  background-color: #000;
  background-image: url("aineopwebtilesbg.jpg");
  background-size: contain;
  font-family: Quicksand, Verdana;
}

button {
  color: #aae8c1;
  cursor: pointer;
  background-color: #010402;
  border: 2px inset #aae8c1;
  margin-bottom: 5px;
  padding: 5px;
}

button:hover {
  color: #fff;
}

.title {
  margin: auto auto auto 15px;
}

.box {
  background-color: #010402;
  border: 3px inset #aae8c1;
  margin: 15px;
}

.main {
  border-radius: 30px 0;
  max-width: 40%;
  padding: 2px 10px;
}

.heading {
  justify-content: space-between;
  padding: 5px 10px;
  font-size: large;
  font-weight: bold;
  display: flex;
}

.rain {
  max-height: 70%;
  position: absolute;
  bottom: 0;
  right: -20px;
}

.rain:hover {
  opacity: .7;
}

.center {
  text-align: center;
}

.buttons {
  flex-direction: column;
  align-items: stretch;
  display: flex;
}
</style>
</head>
<body>
    <img src="rainwebtiles.gif" class="rain">
    <div class="box heading">
        <span class="title">AINEOP</span>
        <img src="button.jpg">
    </div>
    <div class="box main">
        <p class="center">
           Visit my forest!
        </p>
       <div class="buttons">
        <a href="https://aineop.neocities.org" target="_blank"><button>
            HOME
        </button></a>
        <br>
        <a href="https://aineop.neocities.org/about" target="_blank"><button>
            ABOUT
        </button></a>
        <br>
        <a href="https://aineop.neocities.org/characters" target="_blank"><button>
            OCs
        </button></a>
       </div>
    </div>
