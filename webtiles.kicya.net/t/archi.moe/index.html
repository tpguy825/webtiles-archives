<!DOCTYPE html>                                                                                                                                                                                         
<html lang="en">
    <head>
        <style>.tile-body {
  background-color: red;
  margin: 0;
  padding: 0;
}

#sadcd {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}

#sadcd img {
  object-fit: contain;
  width: 100%;
  height: 100%;
  position: absolute;
}

.disc {
  transform-origin: center;
  animation: 7s linear infinite spin;
}

@keyframes spin {
  from {
    transform: rotate(0);
  }

  to {
    transform: rotate(360deg);
  }
}

.paused {
  animation-play-state: paused;
}
</style>
    </head>
    <body>
        <img src="/t/archi.moe/assets/hi.png" style="z-index: 1;">
        <div id="sadcd">
            <img src="/t/archi.moe/assets/CASE.png" style="z-index: 2;">
            <img src="/t/archi.moe/assets/CD.png" style="z-index: 3;">
            <img id="theart" class="disc" src="/t/archi.moe/assets/CD.png" style="z-index: 4;">
            <img src="/t/archi.moe/assets/FRONT.png" style="z-index: 5;">
        </div>
        <audio id="theaudio" preload="metadata"></audio>
        <script type="text/tilescript">var audiofiles = [
    'bbb',
    'DieToteninsel'
];

var theart = document.getElementById('theart');
var theaudio = document.getElementById('theaudio');

function randomaudio() {
    return audiofiles[Math.floor(Math.random() * audiofiles.length)];
}

function plr() {
    var randomselect = randomaudio();

    theart.src = 'cdfiles/' + randomselect + '.png';
    theaudio.src = 'audio/' + randomselect + '.mp3';
    
    theaudio.volume = 0.2;

    var playqzes = theaudio.play();

    if (playqzes !== undefined && playqzes.catch) {
        playqzes.catch(function (error) {
            theart.classList.add('paused');

            function clickHandler() {
                theaudio.play();
                theart.classList.remove('paused');
                document.removeEventListener('click', clickHandler);
            }

            document.addEventListener('click', clickHandler);
        });
    }
}

theaudio.addEventListener('play', function () {
    theart.classList.remove('paused');
});

theaudio.addEventListener('pause', function () {
    theart.classList.add('paused');
});

theaudio.addEventListener('ended', function () {
    plr();
});

plr();</script>
    </body>
</html>
