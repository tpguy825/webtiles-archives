<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  background-color: #000;
  justify-content: center;
  align-items: center;
  font-family: monospace;
  display: flex;
}

p {
  text-align: center;
  color: #fff;
  font-size: small;
}

#vv {
  margin: 5px;
}

#hi {
  margin: 3px;
}

.mainbox {
  scrollbar-width: none;
  flex-direction: row;
  width: 100%;
  height: 50%;
  display: flex;
  position: absolute;
  top: 60%;
  left: 50%;
  overflow: auto;
  transform: translate(-50%, -50%);
}

.textbox {
  scrollbar-width: none;
  background-color: #000c;
  border: solid #fff;
  border-radius: 0;
  flex-direction: column;
  align-items: center;
  width: 55%;
  height: 90%;
  display: flex;
  position: absolute;
  top: 50%;
  left: 32.5%;
  overflow: auto;
  transform: translate(-50%, -50%);
}

.box {
  scrollbar-width: none;
  background-color: #000c;
  border: solid #fff;
  border-radius: 0;
  flex-direction: column;
  width: 30%;
  height: 90%;
  display: flex;
  position: absolute;
  top: 50%;
  left: 80%;
  overflow: auto;
  transform: translate(-50%, -50%);
}

a {
  color: #fff;
  text-decoration-line: unset;
}

.box div {
  text-align: center;
  color: #fff;
  background-color: #ffffff24;
  border-style: dashed;
  border-width: 2px;
  border-radius: 5px;
  margin: 7%;
  padding-top: 5%;
  padding-bottom: 5%;
  font-family: monospace;
  font-size: large;
}

.botfade {
  z-index: 1;
  background: linear-gradient(90deg, #fff0 0%, #ffffff4d 100%);
  width: 10%;
  height: 85px;
  position: absolute;
  bottom: 0%;
  right: 0%;
}

.marqline {
  background: linear-gradient(90deg, #fff 0%, #fff0 100%);
  width: 100%;
  height: 7%;
  position: absolute;
  bottom: 8px;
  left: 0%;
}

.marq {
  z-index: 3;
  padding-left: 100%;
  animation: 20s linear infinite scrolling;
  display: inline-block;
}

#marqp {
  word-spacing: 10px;
  width: 750px;
  margin: 0;
}

.marqline:hover .marq {
  animation-play-state: paused;
}

@keyframes scrolling {
  0% {
    transform: translateX(0);
  }

  100% {
    transform: translateX(-100%);
  }
}

#dime {
  filter: drop-shadow(0 0 50px #fff) drop-shadow(0 0 30px #fff);
  width: 60%;
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  from {
    transform: rotate(0);
  }

  to {
    transform: rotate(360deg);
  }
}

#heart {
  z-index: 10;
  height: 200%;
  position: absolute;
  top: 50%;
  left: 2%;
  transform: translate(-50%, -50%);
}

#twinkle {
  z-index: 0;
  display: inline-block;
  left: 0;
}
</style>
</head>
