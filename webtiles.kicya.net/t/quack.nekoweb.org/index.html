<!DOCTYPE html>
<html lang="en">
<head>
  <style>.stack {
  display: inline-block;
  position: relative;
}

.bg {
  pointer-events: none;
  width: 250px;
  height: auto;
}

.fg {
  z-index: 0;
  position: absolute;
  bottom: 0%;
  right: 0%;
}

.fg img {
  width: 50px;
  height: auto;
}
</style>
</head>
<body>

<div class="stack">
  <img class="bg" src="13404604_80679.gif" width="250" alt>
  <a class="fg" href="https://quack.nekoweb.org" target="_blank" rel="noopener">
    <img src="button.png" width="50" alt="Click me">
  </a>
</div>

</body>
</html>
