function onClickerClick() {
  cookies += 1;
  updateUI();
}

function onMinerClick() {
  var cost = minerCost();
  if (cookies >= cost) {
    cookies -= cost;
    miners += 1;
    updateUI();
  }
}

function idleTick() {
  cookies += miners;
  updateUI();
}
