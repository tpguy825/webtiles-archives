<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  background: #663348;
  font-family: Lucida Sans, sans-serif;
  font-size: 12px;
}

.main {
  border: 4px solid #1d1c32;
  border-radius: 3px;
  width: 600px;
  margin: 30px auto 45px;
}

.header {
  border-bottom: 4px solid #1d1c32;
  padding: 0;
  overflow-y: auto;
}

.header img {
  width: 100%;
  padding: 0;
  display: block;
}

.text {
  background: #fff;
  padding: 25px;
}

.text img {
  max-width: 100%;
  height: auto;
}

.sub {
  color: #fff;
  text-align: center;
  background: #1d1c32;
  padding-top: 3px;
  padding-bottom: 6px;
  font-size: 16px;
  font-weight: bold;
}

.links {
  color: #fff;
  text-align: center;
  background: #1d1c32;
  padding-top: 1px;
  padding-bottom: 5px;
  font-size: 12px;
}

.links ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

.links li {
  background: #663348;
  margin: 3px 2px;
  padding: 3px 10px;
  list-style-type: none;
  display: inline-block;
}

.links a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.links li:hover {
  background: #774459;
}

.footer {
  color: #fff;
  text-align: center;
  background: #1d1c32;
  padding-top: 4px;
  padding-bottom: 1px;
  font-size: 12px;
}

@media (width <= 640px) {
  .main {
    margin-top: 15px;
    margin-bottom: 15px;
  }
}

.dropbtn {
  color: #fff;
  background-color: #3498db;
  border: none;
  padding: 16px;
  font-size: 16px;
}

.dropup {
  display: inline-block;
  position: relative;
}

.dropup-content {
  z-index: 1;
  background-color: #f1f1f1;
  min-width: 160px;
  display: none;
  position: absolute;
  bottom: 50px;
  box-shadow: 0 8px 16px #0003;
}

.dropup-content a {
  color: #000;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropup-content a:hover {
  background-color: #ddd;
}

.dropup:hover .dropup-content {
  display: block;
}

.dropup:hover .dropbtn {
  background-color: #2980b9;
}
</style>
</head>
<body>
 
    <div class="text">
    	<script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
        <h1>YOO</h1>
        <p>
            go to my (boring) website
        </p>
        <a href="https://tuturufr.com" target="_blank">
            <img src="cool.gif" alt="Cool GIF">
        </a>
    </div>  
</body>
</html>
