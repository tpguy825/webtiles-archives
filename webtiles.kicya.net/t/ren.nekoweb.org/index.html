<!DOCTYPE html>
<html lang="en">
<head>
    <style>@font-face {
  src: url("helvetica-rounded.otf");
  font-family: Helvetica Rounded;
}

@font-face {
  src: url("helvetica-extended.ttf");
  font-family: Helvetica Extended;
}

html, .tile-body {
  background-color: #eee;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Helvetica Extended, Helvetica, Arial, sans-serif;
  font-size: 24px;
}

.container {
  flex-direction: column;
  justify-content: space-between;
  height: calc(100% - 50px);
  padding: 25px;
  display: flex;
}

.head {
  color: #333;
  text-align: center;
  text-shadow: 0 1px #fff;
  width: 100%;
  display: block;
}

.fun {
  color: #fff;
  text-shadow: 0 -1px #0006;
  cursor: pointer;
  background-image: linear-gradient(to top, #81d70c, #51b807), linear-gradient(#00000040, #00000026), linear-gradient(#81d70c, #51b807);
  background-origin: padding-box, border-box, border-box;
  background-clip: padding-box, border-box, border-box;
  border: 1px solid #0000;
  border-radius: 100px;
  padding: 6px 0;
  font-family: Helvetica Extended, Helvetica, Arial, sans-serif;
  font-size: 20px;
  transition: box-shadow .1s ease-in-out;
  position: relative;
}

.fun:hover {
  box-shadow: 0 0 4px 2px #fff;
}

.fun:focus {
  box-shadow: 0 0 4px 2px #fff, inset 0 1px 4px #0003;
}

.fun:focus:before {
  opacity: 0;
}

.fun:before {
  content: "";
  background-image: linear-gradient(#ffffff80, #fff0);
  border-radius: 100px;
  width: calc(100% - 20px);
  height: 50%;
  transition: opacity .1s ease-in-out;
  display: inline-block;
  position: absolute;
  top: 3px;
  left: 10px;
}
</style>
</head>
<body>
    <div class="container">
        <span class="head">create, for the good of the world</span>
        <button class="fun">
            fun button
        </button>
    </div>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
</body>
</html>
