<!DOCTYPE html>
<html lang="jp">
<head>
<style>.tile-body {
  white-space: nowrap;
  background: #433 url("anko250x250.jpg") no-repeat;
}

a {
  color: #fff;
  padding: 5px 250px 250px 15px;
  font-size: 35px;
  text-decoration: none;
  position: fixed;
  top: 0;
  left: 0;
}

.active a {
  text-decoration: underline;
}

a:after {
  content: url("192.png");
  image-rendering: pixelated;
  transition: all .5s;
  position: absolute;
  top: 50px;
  left: 50px;
  transform: scale(1.5);
}

.active a:after {
  top: 75px;
  left: 75px;
  transform: scale(2);
}
</style>
</head>
<body>
<a href="https://anko.nekoweb.org/" target="_blank">あんこ……</a>
</body>
</html>
