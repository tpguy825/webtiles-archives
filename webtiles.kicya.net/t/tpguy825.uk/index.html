<!DOCTYPE html>
<html lang="en">
<head>
    <style>.container {
  border: 1px solid #737373;
  border-radius: 6px 6px 3px 3px;
  overflow: hidden;
}

.main {
  border-radius: 6px 6px 3px 3px;
  width: 248px;
  height: 248px;
  margin-right: 4px;
  position: relative;
}

.topbar {
  cursor: move;
  background: linear-gradient(#f3f3f2 0%, #e8e8e7 100%);
  border-radius: 6px 6px 0 0;
  justify-content: center;
  height: 20px;
  padding: 4px;
  display: flex;
}

.topbar span.midtext {
  color: #8b8e8f;
  margin: auto;
  padding-bottom: 1px;
  font-family: sans-serif;
  font-size: 11pt;
  font-weight: 600;
}

.threebtns {
  cursor: pointer;
}

.threebtns img {
  image-rendering: pixelated;
  border-radius: 25%;
  margin: 3px 2px 0;
  padding: 2px;
}

.threebtns img:hover {
  background-color: #e4e4e4;
}

.content {
  background-color: #fff;
  border: 2px solid #e8e8e7;
  border-top: 0;
  border-radius: 0 0 3px 3px;
  height: 218px;
  padding: 0 6px;
  position: absolute;
  top: 28px;
}
</style>
</head>
<body>
	<div class="container">
			<div class="main">
				<div class="topbar">
					<img src="nekoweb.png" alt width="20" height="20">
					<span class="midtext">cat corner</span>
					<div class="threebtns">
						<img src="arrow.png" alt="minimize">
						<img src="maximize.png" alt="maximize">
						<img src="close.png" alt="close">
					</div>
				</div>
				<div class="content">
					<p>&lt;----- random cat every 10 mins!!!</p>
					<p>visit <a href="https://cat.tpgy.uk" target="_blank">https://cat.tpgy.uk</a> for more info</p>
					<p>this is the cat corner, add cats or you will explode</p>
					<div style="display: flex">
						<img src="milly.jpg" height="80">
						<img src="explode.webp" width="60" height="60" style="image-rendering: pixelated">
						<p style="margin-top: -5px">join the clan
							<br>
							dc: tpguy825
                            <br><br>
                            riverclan and the dogs are allies btw
                        </p>
					</div>
				</div>
			</div>
		</div>



    <script type="text/tilescript">// Only executes while your tile is active

console.log("Hello world!");</script>
</body>
</html>
