<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #fff;
  background: linear-gradient(#000098, #0045ee);
  font-family: Trebuchet MS;
}

a {
  color: #00f;
  background-color: #8a9cff;
  padding: 5px;
  font-size: 20px;
  text-decoration: none;
}

a:hover {
  background-color: 8A9CFF;
  color: #2323ff;
}

a:active {
  filter: invert();
  transform: scale(.92);
}
</style>
</head>
<body>
    <center>
    <h1>It's me Pixelverse! :D</h1>
    <a href="https://pixelverse.nekoweb.org" target="_blank">CHECK OUT MY WEBSITE</a>
    <script type="text/tilescript">// Only executes while your tile is active
// Only ES5 is supported, limited subset of APIs - DOM, localStorage, XMLHttpRequest, Canvas.
console.log("Hello world!");</script>
    </center>
</body>
</html>
