<!DOCTYPE html>
<html lang="en">
  <head>
    
    <style>.tile-body {
  background-color: #242e42;
  background-image: linear-gradient(to right, #2f3b52 5px, #0000 5px), linear-gradient(#2f3b52 5px, #0000 5px);
  background-position: 0 0;
  background-size: 68px 68px;
  margin: 0;
  overflow: hidden;
}

a {
  color: #feacbe;
  font-weight: bold;
  text-decoration: none;
  transition: all .3s;
}

a:hover {
  color: #ffe0e6;
}

main {
  justify-content: center;
  align-items: center;
  height: 100%;
  display: flex;
}

#kill {
  width: 150px;
}

#kill:active {
  animation: .15s ease-in alternate smol;
}

@keyframes smol {
  0% {
    transform: scale(1);
  }

  50% {
    transform: scale(.75);
  }

  100% {
    transform: scale(1);
  }
}

.cut {
  clip-path: polygon(0 0, 95% 0%, 95% 45%, 96% 48%, 92% 55%, 97% 60%, 90% 65%, 94% 72%, 86% 78%, 90% 85%, 82% 90%, 88% 100%, 0 100%);
  background-image: url("bg.png");
  background-repeat: repeat;
  background-size: 68px 68px;
  background-attachment: fixed;
  height: 100%;
  animation: 3s linear infinite diagonalScroll;
  position: relative;
}

@keyframes diagonalScroll {
  from {
    background-position: 0 0;
  }

  to {
    background-position: 68px 68px;
  }
}

.cut:after {
  content: "";
  pointer-events: none;
  z-index: 5;
  clip-path: polygon(0 0, 85% 5%, 100% 15%, 80% 30%, 100% 45%, 75% 60%, 95% 75%, 70% 90%, 0 100%, 0 100%);
  filter: blur(.6px);
  background: repeating-linear-gradient(160deg, #00000059 0 2px, #ffe0e6 2px, #0000 6px), linear-gradient(to left, #00000073, #ffe0e6 60%);
  width: 120px;
  height: 70%;
  position: absolute;
  top: 94px;
  right: -67px;
  transform: rotate(190deg);
}
</style>
  </head>
  <body>
    <div class="cut">
      <main>
        <img id="kill" src="kill.png">
      </main>
    </div>

    <audio class="squeak" src="squeak.mp3" preload="metadata"></audio>
    <audio class="squeak" src="squeak.mp3" preload="metadata"></audio>
    <audio class="squeak" src="squeak.mp3" preload="metadata"></audio>
    <audio class="squeak" src="squeak.mp3" preload="metadata"></audio>

    <script type="text/tilescript">
      var kill = document.getElementById("kill");
      var sounds = document.getElementsByClassName("squeak");
      var index = 0;

      kill.addEventListener("click", function () {
        var audio = sounds[index];
        audio.volume = 0.2;
        audio.currentTime = 0;
        audio.play();

        index = index + 1;
        if (index >= sounds.length) {
          index = 0;
        }
      });
    </script>
  </body>
</html>
