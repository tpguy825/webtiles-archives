<!DOCTYPE html>
<html lang="en">
<head>



<style>* {
  box-sizing: border-box;
  image-rendering: pixelated;
  cursor: default;
}

.tile-body {
  color: #fff;
  background: #000;
  width: 250px;
  height: 250px;
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 12px;
  overflow: hidden;
}

.tile {
  border: 1px dotted #fff;
  flex-direction: column;
  justify-content: space-between;
  width: 100%;
  height: 100%;
  padding: 10px;
  display: flex;
}

.title {
  text-transform: lowercase;
  letter-spacing: .2px;
  font-size: 17px;
}

.subtitle {
  color: #ccc;
  margin-top: 2px;
  font-size: 11px;
}

.divider {
  border-top: 1px dotted #fff;
  margin: 8px 0;
}

.intro {
  line-height: 1.4;
}

.blink {
  animation: 1s step-end infinite blink;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}

.footer {
  color: #aaa;
  justify-content: space-between;
  margin-top: 10px;
  font-size: 10px;
  display: flex;
}

a {
  color: #fff;
  text-decoration: underline 1px dotted;
}

a:hover {
  letter-spacing: .5px;
}
</style>
</head>

<body>
  <div class="tile">
    <div>
      <div class="title"> <img src="eye.jpg" width="15"> hal dot nekoweb dot org</div>
      <div class="subtitle">personal wiki / archive / whatever</div>

      <div class="divider"></div>

      <div class="intro">
        Hi, I'm Hal. This is a small window into a big site. Visit to gain infinite knowledge.<br>
      </div>
	  
	  <div class="footer">
	  <img src="visit.jpg" width="230" height="135">
	  </div>
	  
    </div>
  </div>
</body>
</html>
