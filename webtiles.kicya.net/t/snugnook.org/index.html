<!DOCTYPE html>
<html lang="en">

<head>
    <style>@font-face {
  font-style: normal;
  font-weight: 100 900;
  src: url("fonts/geist.woff2") format("woff2");
  font-family: Geist;
  font-display: swap;
}

@font-face {
  font-style: italic;
  font-weight: 100 900;
  src: url("fonts/geist-italic.woff2") format("woff2");
  font-family: Geist;
  font-display: swap;
}

.tile-body {
  -webkit-font-smoothing: antialiased;
  color: #fff;
  background-image: url("images/bg.jpg");
  margin: 0;
  padding: 12px;
  font-family: Geist, system-ui, sans-serif;
  font-weight: 400;
  line-height: 1;
}

.tile-body:before {
  content: "";
  opacity: .1;
  z-index: 2;
  pointer-events: none;
  background-image: url("images/spin.png");
  background-size: cover;
  width: 375px;
  height: 375px;
  animation: 30s linear infinite rotating;
  position: absolute;
  inset-block-start: 0;
  inset-inline-start: -250px;
}

.tile-body:after {
  z-index: 1;
  pointer-events: none;
  content: "";
  background-image: url("images/overlay.png");
  position: absolute;
  inset: 0;
}

header {
  z-index: 2;
  color: #fffc;
  letter-spacing: -.05em;
  font-size: 32px;
  font-weight: 600;
  position: relative;
}

p {
  z-index: 2;
  font-size: 24px;
  font-style: italic;
  line-height: 1.25;
  position: relative;
}

a {
  color: inherit;
}

#neofax {
  z-index: 2;
  position: absolute;
  bottom: 36px;
  right: 36px;
  transform: rotate(15deg);
}

#spin {
  opacity: .1;
  z-index: 2;
  pointer-events: none;
  width: 375px;
  animation: 30s linear infinite rotating;
  position: absolute;
  inset-block-start: 0;
  inset-inline-start: -250px;
  animation-play-state: unset !important;
  -o-animation-play-state: unset !important;
  -moz-animation-play-state: unset !important;
  -webkit-animation-play-state: unset !important;
}

@keyframes rotating {
  from {
    transform: rotate(0);
  }

  to {
    transform: rotate(360deg);
  }
}
</style>
</head>

<body>
    <header>
        <a href="https://snugnook.org" target="_blank">snugnook.org</a>
    </header>
    <p>The <br>community-<br>focused <br>community.</p>
    <img id="neofax" src="images/neofax.png" alt="Neofax.">
</body>

</html>
