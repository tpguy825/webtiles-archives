<!DOCTYPE html>
<html>
  <head>
    <style>@font-face {
  font-family: Trebuchet;
  src: url("trebuc.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}

.tile-body {
  color: #fff;
  text-align: center;
  background: linear-gradient(0deg, #2fec35 0%, #0044d3 100%) fixed;
  font-family: Trebuchet, Arial, sans-serif;
}

a:link, a:visited {
  color: #909090;
  text-decoration: none;
}

a:hover {
  color: #0ff;
  text-decoration: none;
}

a:active {
  color: #a3fbe8;
  text-decoration: none;
}

#tile {
  transform-origin: 50%;
  width: 100%;
  height: 100%;
}

.roll {
  animation: .8s ease-in-out barrelRoll;
}

@keyframes barrelRoll {
  from {
    transform: rotate(0);
  }

  to {
    transform: rotate(360deg);
  }
}

#rollBtn {
  color: #fff;
  text-align: center;
  background-color: #4caf50;
  border: none;
  border-radius: 10%;
  padding: 15px 32px;
  font-family: Trebuchet, Arial, sans-serif;
  font-size: 16px;
  text-decoration: none;
  display: inline-block;
}

#rollBtn:hover {
  background-color: #001dfa;
}
</style>
  </head>
 <body>
      <div id="tile">
 	hi!! this will soon be Shabble's webtile. i'll think of something fun to put here and i'll make it.<br>
     in the meantime, feel free to go to my site. you can play Peggle there :3<br><br>
              <button id="rollBtn">do a barrel roll!</button>
          <br><br><a href="jewel/jewel.html">Bejeweled (work in progress)</a>
  </div>
     <script type="text/tilescript">(function () {
  var tile = document.getElementById("tile");
  var button = document.getElementById("rollBtn");

  if (!tile || !button) {
    return;
  }

  button.addEventListener("click", function () {
    tile.className = tile.className.replace(" roll", "");
    tile.offsetWidth;
    tile.className += " roll";
    setTimeout(function () {
      tile.className = tile.className.replace(" roll", "");
    }, 900);
  });
})();
</script>
 </body>
</html>
