<!DOCTYPE html>
<html lang="en">
<head>
<style>html, .tile-body {
  width: 256px;
  height: 256px;
  margin: 0;
  text-decoration: none;
}

.container {
  width: 256px;
  height: 256px;
  position: relative;
  overflow: hidden;
}

.container img, .container p {
  width: 256px;
  height: 256px;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

.container p {
  color: #000;
  max-width: 240px;
  margin: 4px;
  font-family: Consolas;
}

.container img.top {
  z-index: 2;
  transition: opacity .5s;
}

.container:hover img.top {
  opacity: 0;
}
</style>
</head>
<body style="margin: 0;">
<a href="https://sakuzyo.bandcamp.com/album/crymachina-complete-soundtrack/" target="_blank">
<div class="container" tabindex="0">
	<img src="machinabw.png" alt>
	<img src="machina.jpg" alt class="top">
    <p>＼＼ never be defeated by the ugliness of humanity</p>
</div>
</a>
<script type="text/tilescript">
(function () {
  var texts = [
    "＼＼ never be defeated by the ugliness of humanity",
    "＼＼ even if they are incongruous flowers, they are adorable",
    "return \"Hanamaru\"▼",
    "Pretend NotToNotice●●▼",
    "＼＼because life is not only beautiful\nActivateCombatProgram●●▼",
    "ShineOnIdeaCode●●▼",
    "RaiseMyIdeaCode⬤LOVE⬤▼",
    "＼＼we will return alive\nActivateCombatProgram●●▼",
    "TieFlower●Wisteria●▼\nTieFlower●Marigold●▼\nTieFlower●Thistle●▼",
    "＼＼to reject distorted wishful thinking\nRaiseYourIdeaCode●JUSTICE●▼",
    "＼＼to challenge the strongest\nRaiseYourIdeaCode●BRAVE●▼",
    "＼＼never let you hurt us again\nRaiseYourIdeaCode●REVENGE●▼",
    "ExecuteYourWish●●▼",
    "LoveYouForever●●▼"
  ];
  var container = document.querySelector('.container');
  var p = container.querySelector('p');
  var idx = Math.floor(Math.random() * texts.length);
  p.textContent = texts[idx];
  function pickRandomDifferent(prev, len) {
    if (len <= 1) { return prev; }
    var next = prev;
    while (next === prev) {
      next = Math.floor(Math.random() * len);
    }
    return next;
  }
  function toggleText() {
    idx = pickRandomDifferent(idx, texts.length);
    p.textContent = texts[idx];
  }
  container.addEventListener('mouseenter', toggleText, false);
  container.addEventListener('focus', toggleText, false);
})();
</script>
</body>
</html>
