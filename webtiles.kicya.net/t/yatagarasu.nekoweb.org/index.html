<!DOCTYPE html>
<html lang="en">
<head>
    <style>.tile-body {
  color: #111;
  background-color: #f0f0f0;
  background-image: url("topography.jpg");
  background-size: cover;
  margin: 0;
  padding: 1.2em;
  font-family: Roboto, sans-serif;
}

@font-face {
  font-family: Roboto;
  src: url("roboto-regular.ttf");
}

@font-face {
  font-family: Roboto;
  src: url("roboto-medium.ttf");
  font-weight: 500;
}

@font-face {
  font-family: bx;
  src: url("icomoon.ttf");
  font-weight: normal;
  font-style: normal;
  font-display: block;
}

[class^="icon-"], [class*=" icon-"] {
  speak: never;
  font-variant: normal;
  text-transform: none;
  letter-spacing: 0;
  -webkit-font-feature-settings: "liga";
  -moz-font-feature-settings: "liga=1";
  -moz-font-feature-settings: "liga";
  -ms-font-feature-settings: "liga"1;
  font-feature-settings: "liga";
  -webkit-font-variant-ligatures: discretionary-ligatures;
  font-variant-ligatures: discretionary-ligatures;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-style: normal;
  font-weight: normal;
  line-height: 1;
  font-family: bx !important;
}

.icon-home {
  transform: scaleX(1.3);
}

.icon-home:before {
  content: "";
  font-size: 20px;
}

.icon-envelope:before {
  content: "";
  font-size: 23px;
}

.header {
  width: calc(250px - 2.4em);
  height: 40px;
  position: relative;
}

header {
  height: inherit;
  background-color: #1c4b9c;
  background-image: url("header.gif");
  background-position: 0 0;
  background-size: cover;
  border: 1px solid #000;
  width: calc(250px - 3.5em);
  position: absolute;
  top: 0;
  right: 0;
  box-shadow: 3px 3px 3px #0000004d;
}

header h1 {
  letter-spacing: 3px;
  color: #fff;
  text-shadow: 1px 1px 2px #000, 0 0 25px #409cf6, 0 0 5px #1a3dba;
  z-index: 2;
  margin: 0;
  font-size: 3em;
  font-weight: 600;
  position: absolute;
  bottom: -.55em;
  left: -.35em;
  transform: scaleY(1.1);
}

#headnav {
  align-content: center;
  gap: .6em;
  font-size: 1.5em;
  display: flex;
  position: absolute;
  top: 10px;
  right: 15px;
}

#headnav a {
  color: #fff;
  text-shadow: 1px 1px 2px #000, 0 0 25px #409cf6, 0 0 5px #1a3dba;
  text-decoration: none;
}

#headnav a:hover {
  color: #0049b7;
}

#crow {
  image-rendering: pixelated;
  position: absolute;
  bottom: 15px;
  left: -5px;
  transform: scaleX(-1);
}

h2 {
  text-align: right;
  color: #fff;
  text-shadow: 1px 1px 2px #000, 0 0 3px #000, 0 0 25px #409cf6, 0 0 5px #1a3dba;
  font-size: 1.2em;
  font-weight: 500;
  position: absolute;
  bottom: 1.6em;
  right: 3.2em;
}

h3 {
  margin: .4em 0;
  font-size: 1em;
}

section {
  box-sizing: border-box;
  z-index: 1;
  background-color: #fff;
  border: 1px solid #000;
  border-radius: 5px 5px 5px 0;
  width: 136px;
  height: 143.5px;
  padding: .4em;
  font-size: .9em;
  position: absolute;
  top: calc(40px + 2.4em);
  left: 95px;
  overflow-y: scroll;
  box-shadow: 3px 3px 3px #0000004d;
}

section img {
  width: 100%;
}

.triangle {
  z-index: 2;
  border-top: 0 solid #0000;
  border-bottom: 10px solid #fff;
  border-left: 20px solid #0000;
  border-right: 0 solid #0000;
  width: 0;
  height: 0;
  position: absolute;
  bottom: 71px;
  left: 76px;
  transform: rotate(0);
}

.triangle2 {
  border-top: 0 solid #0000;
  border-bottom: 11px solid #000;
  border-left: 22px solid #0000;
  border-right: 0 solid #0000;
  width: 0;
  height: 0;
  position: absolute;
  bottom: 70px;
  left: 74px;
  transform: rotate(0);
  box-shadow: 3px 3px 2px #0000004d;
}

.triangle3 {
  z-index: 0;
  border-top: 0 solid #0000;
  border-bottom: 12px solid #000;
  border-left: 23px solid #0000;
  border-right: 0 solid #0000;
  width: 0;
  height: 0;
  position: absolute;
  bottom: 70px;
  left: 73px;
  transform: rotate(0);
}

#sidenav {
  flex-direction: column;
  justify-content: space-between;
  width: 100px;
  height: 90px;
  margin-top: 2.6em;
  display: flex;
}

.tab {
  color: #fff;
  text-shadow: 1px 1px 2px #000, 0 0 25px #409cf6, 0 0 5px #1a3dba;
  background: linear-gradient(90deg, #cee2f5 10%, #e8fcf0 60%, #fff0 90%);
  border: 1px solid #000;
  margin-left: 20px;
  padding: .2em .5em;
  font-size: 1.1em;
  transition: margin .5s;
  box-shadow: 3px 3px 3px #0000004d;
}

.tab:hover {
  color: #0049b7;
  margin: 0;
}

.active {
  margin-left: 0;
}

a {
  color: #409cf6;
  text-decoration: none;
}

a:hover {
  color: #0049b7;
  text-decoration: underline dotted;
}

a > img {
  filter: opacity(.7);
}

a > img:hover {
  filter: opacity();
  box-shadow: 1px 1px 2px #0000004d;
}

p {
  margin: 0;
}

p + p {
  margin-top: .8em;
}

.badge {
  width: 80px;
  image-rendering: pixelated;
}
</style>
</head>
<body>
    <div class="header">
        <header>
        <h1>
            八咫烏
        </h1>
        <nav id="headnav">
            <a href="https://yatagarasu.nekoweb.org/" target="_blank"><div class="icon-home"></div></a>
            <a href="https://yatagarasu.atabook.org/" target="_blank"><div class="icon-envelope"></div></a>
        </nav>
    </header>
    </div>
    <main>
        <img src="birb.gif" id="crow">
        <h2>
            Yatagarasu
        </h2>
        <section>
            <img src="lol.webp" alt="Kususriuri from the Mononoke movie series">
            <p>
                I don't know what clans are and at this point I'm too scared to ask.
            </p>
        </section>
        <div class="triangle"></div>
        <div class="triangle2"></div>
        <div class="triangle3"></div>
        <nav id="sidenav">
            <a href="index.html"><div class="tab active">Top</div></a>
            <a href="two.html"><div class="tab">FAQ</div></a>
            <a href="three.html"><div class="tab">Featured</div></a>
        </nav>
    </main>

</body>
